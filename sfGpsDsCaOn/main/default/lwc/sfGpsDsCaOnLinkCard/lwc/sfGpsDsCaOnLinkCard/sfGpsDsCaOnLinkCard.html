<template lwc:render-mode="light">
  <div class={computedClassName} role="article">
    <!-- Heading with grey accent background -->
    <h2 lwc:if={isH2} class="sfgpsdscaon-link-card__heading">
      <a
        lwc:if={computedUrl}
        href={computedUrl}
        class="sfgpsdscaon-link-card__link"
        target={linkTarget}
        rel={linkRel}
      >
        {heading}
        <svg
          lwc:if={computedIsExternal}
          class="sfgpsdscaon-link-card__external-icon"
          aria-hidden="true"
          viewBox="0 0 24 24"
          width="18"
          height="18"
        >
          <path
            fill="currentColor"
            d="M19 19H5V5h7V3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
          />
        </svg>
      </a>
      <template lwc:else>{heading}</template>
    </h2>
    <h3 lwc:elseif={isH3} class="sfgpsdscaon-link-card__heading">
      <a
        lwc:if={computedUrl}
        href={computedUrl}
        class="sfgpsdscaon-link-card__link"
        target={linkTarget}
        rel={linkRel}
      >
        {heading}
        <svg
          lwc:if={computedIsExternal}
          class="sfgpsdscaon-link-card__external-icon"
          aria-hidden="true"
          viewBox="0 0 24 24"
          width="18"
          height="18"
        >
          <path
            fill="currentColor"
            d="M19 19H5V5h7V3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
          />
        </svg>
      </a>
      <template lwc:else>{heading}</template>
    </h3>
    <h4 lwc:elseif={isH4} class="sfgpsdscaon-link-card__heading">
      <a
        lwc:if={computedUrl}
        href={computedUrl}
        class="sfgpsdscaon-link-card__link"
        target={linkTarget}
        rel={linkRel}
      >
        {heading}
        <svg
          lwc:if={computedIsExternal}
          class="sfgpsdscaon-link-card__external-icon"
          aria-hidden="true"
          viewBox="0 0 24 24"
          width="18"
          height="18"
        >
          <path
            fill="currentColor"
            d="M19 19H5V5h7V3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
          />
        </svg>
      </a>
      <template lwc:else>{heading}</template>
    </h4>
    <!-- Description -->
    <div lwc:if={description} class="sfgpsdscaon-link-card__description">
      <p>{description}</p>
    </div>
  </div>
</template>
