<template lwc:render-mode="light">
  <c-sf-gps-ds-ca-on-date-input
    label={label}
    name={name}
    hint-text={hintText}
    value={value}
    required={required}
    optional={optional}
    disabled={disabled}
    min-date={minDate}
    max-date={maxDate}
    error-message={errorMessage}
    day-label={dayLabel}
    month-label={monthLabel}
    year-label={yearLabel}
    class-name={className}
  ></c-sf-gps-ds-ca-on-date-input>
</template>
