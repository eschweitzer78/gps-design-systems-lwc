<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  ></c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-ca-on-header
    lwc:else
    type={type}
    application-header-info={parsedApplicationHeaderInfo}
    menu-items={parsedMenuItems}
    language-toggle-options={parsedLanguageToggleOptions}
    disable-dynamic-menu={disableDynamicMenu}
    language={computedLanguage}
    asset-base-path={assetBasePath}
    class-name={className}
  ></c-sf-gps-ds-ca-on-header>
</template>
