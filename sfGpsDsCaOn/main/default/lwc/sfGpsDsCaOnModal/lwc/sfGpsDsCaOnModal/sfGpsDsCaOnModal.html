<template lwc:render-mode="light">
  <!-- Modal Backdrop -->
  <div
    lwc:if={_isOpen}
    class={computedBackdropClassName}
    onclick={handleBackdropClick}
    role="presentation"
  >
    <!-- Modal Container -->
    <div class={computedModalClassName}>
      <!-- Modal Dialog -->
      <div
        class={computedDialogClassName}
        role="dialog"
        aria-modal="true"
        aria-labelledby={titleId}
        aria-describedby={descriptionId}
        tabindex="-1"
      >
        <!-- Header -->
        <header lwc:if={showHeader} class="sfgpsdscaon-modal__header">
          <h2 id={titleId} class="sfgpsdscaon-modal__title">{title}</h2>
          <button
            lwc:if={showCloseButton}
            type="button"
            class="sfgpsdscaon-modal__close-btn"
            aria-label={closeButtonAriaLabel}
            onclick={handleCloseClick}
          >
            <svg
              class="sfgpsdscaon-modal__close-icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                fill="currentColor"
              />
            </svg>
          </button>
        </header>

        <!-- Content -->
        <div id={descriptionId} class="sfgpsdscaon-modal__content">
          <slot name="content"></slot>
        </div>

        <!-- Footer -->
        <footer lwc:if={showFooter} class="sfgpsdscaon-modal__footer">
          <slot name="footer"></slot>
        </footer>
      </div>
    </div>
  </div>
</template>
