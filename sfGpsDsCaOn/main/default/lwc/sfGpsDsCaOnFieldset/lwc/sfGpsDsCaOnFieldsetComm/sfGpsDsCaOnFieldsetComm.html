<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-ca-on-fieldset
    lwc:else
    legend={legend}
    legend-large={legendLarge}
    legend-heading={legendHeading}
    hint-text={hintText}
    required={required}
    optional={optional}
    class-name={className}
  >
    <slot></slot>
  </c-sf-gps-ds-ca-on-fieldset>
</template>
