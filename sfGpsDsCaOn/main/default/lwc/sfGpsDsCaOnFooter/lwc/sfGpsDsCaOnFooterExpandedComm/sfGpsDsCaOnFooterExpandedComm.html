<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  ></c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-ca-on-footer-expanded
    lwc:else
    footer-links={parsedFooterLinks}
    social-links={parsedSocialLinks}
    two-column-options={parsedTwoColumnOptions}
    three-column-options={parsedThreeColumnOptions}
    top-margin={topMargin}
    language={language}
    asset-base-path={assetBasePath}
    class-name={className}
  ></c-sf-gps-ds-ca-on-footer-expanded>
</template>
