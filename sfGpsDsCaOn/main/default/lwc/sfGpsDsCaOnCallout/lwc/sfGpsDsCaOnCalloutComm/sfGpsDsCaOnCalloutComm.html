<!--
  Light DOM compatible version.
  In Light DOM, content is assigned to slots using the slot attribute on child elements.
  The heading and content can come from properties (with markdown parsing) or from slots.
  Note: Can't use lwc:else on slot elements, so we use separate lwc:if conditions.
-->
<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-ca-on-callout
    lwc:else
    heading-level={headingLevel}
    highlight-colour={highlightColour}
    class-name={className}
  >
    <!-- Heading: From property (markdown) or Experience Builder slot -->
    <!-- slot="heading" assigns this content to child's named slot -->
    <span lwc:if={heading} lwc:ref="heading" slot="heading"></span>
    <template lwc:if={showHeadingSlot}>
      <span slot="heading">
        <slot name="Callout-Heading"></slot>
      </span>
    </template>

    <!-- Content: From property (markdown) or Experience Builder slot -->
    <div lwc:if={content} lwc:ref="content"></div>
    <template lwc:if={showContentSlot}>
      <slot name="Callout-Content"></slot>
    </template>
  </c-sf-gps-ds-ca-on-callout>
</template>
