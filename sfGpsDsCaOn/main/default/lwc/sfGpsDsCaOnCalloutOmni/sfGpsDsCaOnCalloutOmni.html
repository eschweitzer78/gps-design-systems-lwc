<template>
  <section class={computedClassName} role="note" aria-live="polite">
    <!-- Information Icon -->
    <svg
      lwc:if={isInfo}
      class="ontario-callout__icon"
      aria-hidden="true"
      focusable="false"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
      />
    </svg>

    <!-- Warning Icon -->
    <svg
      lwc:if={isWarning}
      class="ontario-callout__icon"
      aria-hidden="true"
      focusable="false"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
    </svg>

    <!-- Error Icon -->
    <svg
      lwc:if={isError}
      class="ontario-callout__icon"
      aria-hidden="true"
      focusable="false"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
      />
    </svg>

    <!-- Success Icon -->
    <svg
      lwc:if={isSuccess}
      class="ontario-callout__icon"
      aria-hidden="true"
      focusable="false"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
      />
    </svg>

    <!-- Content wrapper -->
    <div class="ontario-callout__content">
      <!-- Title -->
      <h2 lwc:if={hasTitle} class="ontario-callout__title ontario-h5">
        {title}
      </h2>

      <!-- Content -->
      <p lwc:if={hasContent}>{content}</p>

      <!-- Slot for additional content -->
      <slot></slot>
    </div>
  </section>
</template>
