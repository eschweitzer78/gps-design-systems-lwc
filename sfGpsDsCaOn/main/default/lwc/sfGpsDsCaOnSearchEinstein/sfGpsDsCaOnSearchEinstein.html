<!--
  Ontario Design System - Einstein Search Component
  
  Wrapper component that connects the Search UI to Salesforce Einstein Search.
  
  Compliance:
  - LWR: Light DOM compatible
  - LWS: No restricted APIs
  - Ontario DS: Uses Ontario search patterns
  - WCAG 2.1 AA: Inherits accessibility from wrapped component
-->
<template lwc:render-mode="light">
  <c-sf-gps-ds-ca-on-search
    label={label}
    placeholder={placeholder}
    hint-text={hintText}
    max-suggestions={maxResults}
    min-chars={minChars}
    debounce-ms={debounceMs}
    no-results-text={noResultsText}
    class-name={className}
    suggestions={_suggestions}
    onupdate={handleSearchUpdate}
    onselect={handleSearchSelect}
    onsubmit={handleSearchSubmit}
    onclear={handleSearchClear}
  ></c-sf-gps-ds-ca-on-search>
</template>
