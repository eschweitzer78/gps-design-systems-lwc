<template lwc:render-mode="light">
  <c-sf-gps-ds-ca-on-decision-explainer
    heading={heading}
    expression-set-api-name={expressionSetApiName}
    integration-procedure-name={integrationProcedureName}
    input-variables={inputVariablesJson}
    evaluation-method={_evaluationMethod.value}
    view-mode={_viewModeDefault.value}
    show-view-toggle={_showViewToggle.value}
    auto-evaluate={_autoEvaluate.value}
    show-inputs={_showInputs.value}
    show-outputs={_showOutputs.value}
    class-name={className}
  ></c-sf-gps-ds-ca-on-decision-explainer>
</template>
