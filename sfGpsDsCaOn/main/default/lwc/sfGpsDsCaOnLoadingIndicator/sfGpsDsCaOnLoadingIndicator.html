<template lwc:render-mode="light">
  <template lwc:if={showOverlay}>
    <!-- AODA: Added aria-busy for loading state announcement -->
    <div 
      class="ontario-loading-indicator__overlay"
      aria-hidden={computedAriaHidden}
      aria-busy="true"
      role="alert"
      aria-live="assertive"
    >
      <div class="ontario-loading-indicator">
        <!-- AODA: SVG is decorative, hidden from screen readers -->
        <svg 
          class="ontario-loading-indicator__spinner" 
          viewBox="25 25 50 50" 
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          focusable="false"
        >
          <circle cx="50" cy="50" r="20" fill="none" stroke-width="4"/>
        </svg>
        <p>{computedLabel}</p>
      </div>
    </div>
  </template>
  <template lwc:else>
    <!-- AODA: Added aria-busy for loading state announcement -->
    <div 
      class="ontario-loading-indicator ontario-loading-indicator--inline"
      aria-hidden={computedAriaHidden}
      aria-busy="true"
      role="alert"
      aria-live="assertive"
    >
      <!-- AODA: SVG is decorative, hidden from screen readers -->
      <svg 
        class="ontario-loading-indicator__spinner" 
        viewBox="25 25 50 50" 
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <circle cx="50" cy="50" r="20" fill="none" stroke-width="4"/>
      </svg>
      <p>{computedLabel}</p>
    </div>
  </template>
</template>
