<!--
  Ontario Design System - Selectable Cards for OmniStudio
  
  Displays selectable cards with checkbox, title, description, 
  and expandable "View more" content.
  
  Used for service/activity selection interfaces like EASR activity selection.
  
  Compliance:
  - LWR: Compatible (uses Light DOM parent)
  - LWS: Compatible (no restricted APIs)
  - Ontario DS: Uses Ontario checkbox and card patterns
  - WCAG 2.1 AA: 
    - Proper fieldset/legend structure
    - Keyboard navigation
    - Screen reader compatible
    - Error messaging
-->
<template>
  <c-sf-gps-ds-ca-on-selectable-card-group
    legend={mergedLabel}
    name={_name}
    options={decoratedOptions}
    value={elementValue}
    required={_propSetMap.required}
    optional={_propSetMap.optional}
    disabled={_propSetMap.readOnly}
    hint-text={mergedHelpText}
    error-message={sfGpsDsErrorMessage}
    data-omni-input
    onchange={handleChange}
  >
  </c-sf-gps-ds-ca-on-selectable-card-group>
</template>
