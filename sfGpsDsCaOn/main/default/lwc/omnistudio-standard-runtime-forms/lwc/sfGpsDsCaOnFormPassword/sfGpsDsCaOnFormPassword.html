<!--
  Ontario Design System - Password Input for OmniStudio
  
  Uses type="password" for secure input masking.
  
  Compliance:
  - LWR: Compatible (uses Light DOM parent)
  - LWS: Compatible (no restricted APIs)
  - Ontario DS: Follows form field structure
  - WCAG 2.1 AA: 
    - Label associated with input
    - Hint text via aria-describedby
    - Error messages with role="alert"
    - Keyboard accessible
    - Secure input type for sensitive data
-->
<template>
  <c-sf-gps-ds-ca-on-text-input
    type="password"
    label={mergedLabel}
    name={_name}
    required={_propSetMap.required}
    optional={_propSetMap.optional}
    disabled={_propSetMap.disabled}
    readonly={_propSetMap.readOnly}
    max-length={_maxLength}
    min-length={_minLength}
    pattern={_patternVal}
    hint-text={mergedHelpText}
    placeholder={mergedPlaceholder}
    error-message={sfGpsDsErrorMessage}
    value={elementValue}
    data-omni-input
    onblur={handleBlur}
    onchange={handleChange}
    oninput={handleInput}
  >
  </c-sf-gps-ds-ca-on-text-input>
</template>
