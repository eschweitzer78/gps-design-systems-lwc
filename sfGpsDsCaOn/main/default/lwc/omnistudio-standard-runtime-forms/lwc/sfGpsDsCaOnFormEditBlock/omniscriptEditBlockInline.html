<!-- sldsValidatorIgnore -->
<!--
  Ontario Design System - EditBlock Inline Mode for OmniStudio
  
  Displays edit block entries inline with edit/save controls.
  
  Compliance:
  - LWR: Compatible (Light DOM pattern)
  - LWS: Compatible (no restricted APIs)
  - Ontario DS: Uses Ontario button styling
  - WCAG 2.1 AA: Proper form structure, keyboard accessible
-->
<template>
  <div class="sfgpsdscaon-edit-block sfgpsdscaon-edit-block--inline">
    <!-- Content -->
    <div class="sfgpsdscaon-edit-block__content">
      <slot></slot>
    </div>

    <!-- Inline Actions -->
    <template lwc:if={_isEditing}>
      <div class="sfgpsdscaon-edit-block__inline-actions">
        <button
          type="button"
          class="ontario-button ontario-button--primary"
          onclick={save}
        >
          Save
        </button>
        <button
          type="button"
          class="ontario-button ontario-button--secondary"
          onclick={cancel}
        >
          Cancel
        </button>
      </div>
    </template>
    <template lwc:else>
      <div lwc:if={_hasChildren} class="sfgpsdscaon-edit-block__inline-actions">
        <button
          lwc:if={_allowEdit}
          type="button"
          class="ontario-button ontario-button--tertiary"
          onclick={edit}
        >
          Edit
        </button>
        <button
          lwc:if={_allowDelete}
          type="button"
          class="ontario-button ontario-button--tertiary"
          onclick={remove}
        >
          Delete
        </button>
      </div>
    </template>

    <!-- Add Button -->
    <template lwc:if={showAdd}>
      <div class="sfgpsdscaon-edit-block__add">
        <button
          type="button"
          class="ontario-button ontario-button--secondary editblock-new"
          onclick={handleAdd}
        >
          {_newLabel}
        </button>
      </div>
    </template>
  </div>
</template>
