<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-ca-on-accordion
    lwc:else
    label={label}
    is-open={isOpen}
    accordion-id={_accordionId}
    class-name={className}
  >
    <div lwc:if={content} lwc:ref="content"></div>
    <template lwc:else>
      <slot name="Accordion-Content"></slot>
    </template>
  </c-sf-gps-ds-ca-on-accordion>
</template>
