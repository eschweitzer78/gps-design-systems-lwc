<template lwc:render-mode="light">
  <!-- Loading State -->
  <template lwc:if={_isLoading}>
    <div class="sfgpsdscaon-notification-card sfgpsdscaon-notification-card--loading">
      <div class="sfgpsdscaon-notification-card__header">
        <span class="sfgpsdscaon-notification-card__loading-text">Loading...</span>
      </div>
    </div>
  </template>

  <!-- Error State -->
  <template lwc:elseif={hasError}>
    <div class="sfgpsdscaon-notification-card sfgpsdscaon-notification-card--error">
      <div class="sfgpsdscaon-notification-card__header sfgpsdscaon-notification-card__header--action">
        <span class="sfgpsdscaon-notification-card__heading">Error</span>
      </div>
      <div class="sfgpsdscaon-notification-card__body">
        <p class="sfgpsdscaon-notification-card__description">{_error}</p>
      </div>
    </div>
  </template>

  <!-- Data State -->
  <template lwc:else>
    <c-sf-gps-ds-ca-on-notification-card
      heading={computedHeading}
      description={computedDescription}
      notification-type={computedNotificationType}
      unread-count={computedUnreadCount}
      url={computedUrl}
      class-name={className}
    ></c-sf-gps-ds-ca-on-notification-card>
  </template>
</template>
