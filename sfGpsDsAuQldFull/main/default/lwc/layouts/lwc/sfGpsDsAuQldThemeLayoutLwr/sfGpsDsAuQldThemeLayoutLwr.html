<template lwc:render-mode="light">
  <span></span>
  <div lwc:ref="container" class={containerClassName}>
    <div data-f6-region class={headerClassName}>
      <slot name="header"></slot>
    </div>
    <main data-f6-region id="main" class={mainClassName} tabindex="-1">
      <slot></slot>
    </main>
    <div class="qld__widgets">
      <slot name="widgets"></slot>
    </div>
    <div data-f6-region class={footerClassName}>
      <slot name="footer"></slot>
    </div>
  </div>
</template>
