<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <a
      lwc:ref="containerRef"
      href={computedHref}
      class={computedClassName}
      aria-label={label}
      onclick={handleClick}
    >
      <span>{label}</span>
      <svg
        class="qld__icon qld__icon--sm"
        role="img"
        aria-hidden="true"
        focusable="false"
        xmlns="http://www.w3.org/2000/svg"
      >
        <use href={computedArrowUpIconUrl}></use>
      </svg>
    </a>
  </template>
</template>
