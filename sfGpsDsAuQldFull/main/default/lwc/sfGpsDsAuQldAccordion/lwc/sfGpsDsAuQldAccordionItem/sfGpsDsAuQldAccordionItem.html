<!-- sldsValidatorIgnore -->
<template>
  <div class={computedClassName}>
    <button
      id="button"
      class={computedButtonClassName}
      onclick={handleToggle}
      aria-expanded={active}
      aria-controls="content"
    >
      {title}
    </button>

    <div
      lwc:ref="content"
      id="content"
      aria-labelledby="button"
      class={computedBodyClassName}
    >
      <div
        lwc:if={content}
        lwc:ref="wrapper"
        lwc:dom="manual"
        class="qld__accordion__body-wrapper"
      ></div>
      <div lwc:else lwc:ref="wrapper" class="qld__accordion__body-wrapper">
        <slot></slot>
      </div>
    </div>
  </div>
</template>
