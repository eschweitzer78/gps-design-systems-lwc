<template>
  <div class={computedClassName}>
    <h2 lwc:if={computedIsH2}>
      <button
        id={computedButtonId}
        class={computedButtonClassName}
        onclick={handleToggle}
        aria-expanded={active}
        aria-controls="content"
      >
        {title}
      </button>
    </h2>
    <h3 lwc:elseif={computedIsH3}>
      <button
        id={computedButtonId}
        class={computedButtonClassName}
        onclick={handleToggle}
        aria-expanded={active}
        aria-controls="content"
      >
        {title}
      </button>
    </h3>
    <h4 lwc:elseif={computedIsH4}>
      <button
        id={computedButtonId}
        class={computedButtonClassName}
        onclick={handleToggle}
        aria-expanded={active}
        aria-controls="content"
      >
        {title}
      </button>
    </h4>
    <h5 lwc:elseif={computedIsH5}>
      <button
        id={computedButtonId}
        class={computedButtonClassName}
        onclick={handleToggle}
        aria-expanded={active}
        aria-controls="content"
      >
        {title}
      </button>
    </h5>
    <h6 lwc:elseif={computedIsH2}>
      <button
        id={computedButtonId}
        class={computedButtonClassName}
        onclick={handleToggle}
        aria-expanded={active}
        aria-controls="content"
      >
        {title}
      </button>
    </h6>

    <div
      lwc:ref="content"
      id="content"
      aria-labelledby="button"
      class={computedBodyClassName}
    >
      <div
        lwc:if={content}
        lwc:ref="wrapper"
        lwc:dom="manual"
        class="qld__accordion__body-wrapper"
      ></div>
      <div lwc:else lwc:ref="wrapper" class="qld__accordion__body-wrapper">
        <slot></slot>
      </div>
    </div>
  </div>
</template>
