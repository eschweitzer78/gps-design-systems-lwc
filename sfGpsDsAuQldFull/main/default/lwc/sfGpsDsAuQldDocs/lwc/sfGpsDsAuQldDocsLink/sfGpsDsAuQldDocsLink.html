<template lwc:render-mode="light">
  <a href={url} target="_blank" class={computedClassName}>
    <i
      lwc:if={computedShowIconStart}
      class="fa-solid fa-arrow-up-right-from-square"
    ></i>
    <slot> </slot>
    <i
      lwc:if={computedShowIconEnd}
      class="fa-solid fa-arrow-up-right-from-square"
    ></i>
  </a>
</template>
