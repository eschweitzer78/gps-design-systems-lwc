<template>
  <footer class={computedClassName} role="contentinfo">
    <!-- Section 1: Site title -->
    <div lwc:if={title} class="container-fluid">
      <div class="row qld__footer__row">
        <div class="col-xs-12 qld__footer__column">
          <div class="qld__footer__title">
            <h2 class="qld__footer__heading">{title}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer content container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Section 2: Contact us and Site wide CTAs -->
        <div class="col-xs-12 col-lg-3 qld__footer__column">
          <div class="container-fluid">
            <slot></slot>
          </div>
        </div>

        <!-- Section 3: Section links (Custom secondary nav items) lwc:if={navHeading}  -->
        <div lwc:if={navHeading} class="col-xs-12 col-lg-2 qld__footer__column">
          <nav class="qld__footer__navigation" aria-label={i18n.navAriaLabel}>
            <h2 class="sr-only">{navHeading}</h2>
            <slot name="FooterNav"></slot>
          </nav>
        </div>

        <!-- Section 4: Mandatory QLD Government Links lwc:if={linksHeading} -->
        <div
          lwc:if={linksHeading}
          class="col-xs-12 col-lg-2 qld__footer__column"
        >
          <nav class="qld__footer__navigation" aria-label={i18n.linksAriaLabel}>
            <h3 class="sr-only">{linksHeading}</h3>
            <slot name="FooterLinks"></slot>
          </nav>
        </div>

        <!-- Section 5: Social media and engagment lwc:if={socialHeading} -->
        <div
          lwc:if={socialHeading}
          class="col-xs-12 col-lg-2 qld__footer__column"
        >
          <nav
            class="qld__footer__social"
            aria-label={i18n.socialLinksAriaLabel}
          >
            <h3 class="qld__footer__heading">{socialHeading}</h3>
            <ul class="qld__link-list">
              <li lwc:if={facebookUrl}>
                <a class="qld__footer__clickable__link" href={facebookUrl}>
                  <svg
                    class="qld__icon qld__icon--md"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href={computedFacebookIconUrl}></use>
                  </svg>
                  <span class="qld__footer__social__label">Facebook</span>
                </a>
              </li>
              <li lwc:if={twitterXUrl}>
                <a class="qld__footer__clickable__link" href={twitterXUrl}>
                  <svg
                    class="qld__icon qld__icon--md"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href={computedXIconUrl}></use>
                  </svg>
                  <span class="qld__footer__social__label">Twitter</span>
                </a>
              </li>
              <li lwc:if={linkedInUrl}>
                <a class="qld__footer__clickable__link" href={linkedInUrl}>
                  <svg
                    class="qld__icon qld__icon--md"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href={computedLinkedInIconUrl}></use>
                  </svg>
                  <span class="qld__footer__social__label">LinkedIn</span>
                </a>
              </li>
              <li lwc:if={youTubeUrl}>
                <a class="qld__footer__clickable__link" href={youTubeUrl}>
                  <svg
                    class="qld__icon qld__icon--md"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href={computedYouTubeIconUrl}></use>
                  </svg>
                  <span class="qld__footer__social__label">Youtube</span>
                </a>
              </li>
              <li lwc:if={instagramUrl}>
                <a class="qld__footer__clickable__link" href={instagramUrl}>
                  <svg
                    class="qld__icon qld__icon--md"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href={computedInstagramIconUrl}></use>
                  </svg>
                  <span class="qld__footer__social__label">Instagram</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Section 6: Aknowledgement, Qld Government Coat of Arms and Copyright information -->
        <div class="col-xs-12 qld__footer__column">
          <div>
            <h3 lwc:if={acknowledgementsHeading} class="qld__footer__heading">
              {acknowledgementsHeading}
            </h3>

            <p lwc:if={acknowledgements} class="qld__footer__acknowledgements">
              {acknowledgements}
            </p>

            <a lwc:if={logoUrl} class="qld__footer__logo" href={logoUrl}>
              <img class="qld__footer__logo-image" alt={logoAlt} src={logo} />
            </a>

            <h4 class="sr-only">{i18n.copyrightStatement}</h4>
            <p class="qld__footer__copyrightMessage">
              <slot name="Copyright"></slot>
            </p>

            <a
              lwc:if={copyrightLinkUrl}
              class="qld__footer__clickable__link qld__footer__copyright-link"
              href={copyrightLinkUrl}
              rel="external"
            >
              {copyrightLinkText}
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</template>
