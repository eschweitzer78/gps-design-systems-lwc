<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-qld-card
    lwc:else
    type={type}
    icon={icon}
    icon-align={iconAlign}
    name-text={computedNameLinkText}
    name-url={computedNameLinkUrl}
    heading-level={headingLevel}
    thumbnail={thumbnail}
    display-arrow={displayArrow}
    display-footer={displayFooter}
    tags={_tags}
    actions={_actions}
    class-name={className}
  >
    <div lwc:if={copy} lwc:ref="copy" lwc:dom="manual"></div>
    <template lwc:else>
      <slot name="copy"></slot>
    </template>

    <div lwc:if={footer} lwc:ref="footer" lwc:dom="manual" slot="footer"></div>
    <template lwc:else>
      <slot name="footer" slot="footer"></slot>
    </template>
  </c-sf-gps-ds-au-qld-card>
</template>
