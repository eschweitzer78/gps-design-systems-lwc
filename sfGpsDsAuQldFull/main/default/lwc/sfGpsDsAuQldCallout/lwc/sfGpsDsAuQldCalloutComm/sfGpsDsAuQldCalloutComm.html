<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-qld-callout
    lwc:else
    type={type}
    level={level}
    heading={heading}
    heading-sr-only={headingSrOnly}
    class-name={className}
  >
    <div lwc:if={_contentHtml} lwc:ref="markdown" lwc:dom="manual"></div>
    <template lwc:else>
      <slot name="calloutContent"></slot>
    </template>
  </c-sf-gps-ds-au-qld-callout>
</template>
