<template>

    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-qld-banner
    lwc:else

    heading-primary={headingPrimary}
    heading-secondary={headingSecondary}
    heading-background-display={headingBackgroundDisplay}
    hero-image={heroImage}

    hero-image-alignment={heroImageAlignment}
    hero-image-padding={heroImagePadding}
    background-type={backgroundType}
    background-colour={backgroundColour}
    background-image-sm={backgroundImageSm}
    background-image-lg={backgroundImageLg}

    background-image-alignment={backgroundImageAlignment}
    background-min-height={backgroundMinHeight}
    cta-type={ctaType}
    button-primary={_buttonPrimary}
    button-secondary={_buttonSecondary}
    link-list={computedLinkList}
    icon-tile-background={computedIconTileBackground}
    icon-tiles={computedIconTiles}
    class-name={className}
  >
    <slot name="mobileBreadcrumbs" slot="mobileBreadcrumbs"></slot>
    <slot name="tabletBreadcrumbs" slot="tabletBreadcrumbs"></slot>
    <slot name="desktopBreadcrumbs" slot="desktopBreadcrumbs"></slot>
