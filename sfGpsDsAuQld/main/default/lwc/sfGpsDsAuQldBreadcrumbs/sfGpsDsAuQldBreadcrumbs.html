<template lwc:render-mode="light">
  <div class={computedClassName}>
    <nav class="qg-breadcrumb-nav row" aria-label={label}>
      <ol class={computedListClassName}>
        <template iterator:item={_decoratedItems}>
          <li
            lwc:if={item.value.shorten}
            key={item.value.key}
            class="qg-breadcrumb-list-item shorten"
          >
            <button
              class="qg-breadcrumb-toggle"
              aria-label={labelExpand}
              onclick={handleExpand}
            >
              {item.value.text}
            </button>
          </li>
          <li
            lwc:elseif={item.value.shortened}
            key={item.value.key}
            class="qg-breadcrumb-list-item shortened"
          >
            <a href={item.value.url} class="qg-breadcrumb-list-item__link">
              {item.value.text}
            </a>
          </li>
          <li lwc:else key={item.value.key} class="qg-breadcrumb-list-item">
            <template lwc:if={item.value.url}>
              <a
                lwc:if={item.last}
                href={item.value.url}
                class="qg-breadcrumb-list-item__link"
                aria-current="page"
              >
                {item.value.text}
              </a>
              <a
                lwc:else
                href={item.value.url}
                class="qg-breadcrumb-list-item__link"
              >
                {item.value.text}
              </a>
            </template>

            <template lwc:else>
              <span lwc:if={item.last} aria-current="page"
                >{item.value.text}</span
              >
              <span lwc:else>{item.value.text}</span>
            </template>
          </li>
        </template>
      </ol>
    </nav>
  </div>
</template>
