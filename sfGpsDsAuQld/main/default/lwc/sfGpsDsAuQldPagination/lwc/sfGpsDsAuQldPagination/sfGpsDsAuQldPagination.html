<template>
  <nav class={computedClassName} aria-label={ariaLabel}>
    <h2 class="sr-only">{ariaLabel}</h2>

    <ul class="qld__search-pagination__list">
      <li class="prev">
        <a
          class={computedPrevPageClassName}
          aria-disabled={computedPreviousDisabled}
          aria-label="Previous page of results"
          href="#previous"
          rel="prev"
          onclick={handlePreviousPageClick}
        >
          <svg
            class="qld__icon qld__icon-lg"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href={computedArrowLeftIconUrl}></use>
          </svg>
          <span>Previous</span>
        </a>
      </li>

      <li lwc:if={computedShowFirstPage} class="num first">
        <a
          href="#first-page"
          class="qld__search-pagination_link"
          onclick={handleFirstPageClick}
        >
          {computedFirstPage}
        </a>
      </li>

      <li lwc:if={showPrevEllipsis} class="ellipsis">
        <svg
          class="qld__icon qld__icon-lg"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href={computedMoreHorizontalIconUrl}></use>
        </svg>
      </li>

      <li lwc:if={computedShowPrevPage} class="num">
        <a
          href="#prev-page"
          class="qld__search-pagination_link"
          onclick={handlePreviousPageClick}
        >
          {computedPrevPage}
        </a>
      </li>

      <li lwc:if={computedShowActivePage} class="num active">
        <a href="#current" class="qld__search-pagination_link">
          {activePage}
        </a>
      </li>

      <li lwc:if={computedShowNextPage} class="num">
        <a
          href="#next-page"
          class="qld__search-pagination_link"
          onclick={handleNextPageClick}
        >
          {computedNextPage}
        </a>
      </li>

      <li lwc:if={computedShowNextEllipsis} class="ellipsis">
        <svg
          class="qld__icon qld__icon-lg"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href={computedMoreHorizontalIconUrl}></use>
        </svg>
      </li>

      <li lwc:if={computedShowLastPage} class="num last">
        <a
          href="#last-page"
          class="qld__search-pagination_link"
          onclick={handleLastPageClick}
        >
          {lastPage}
        </a>
      </li>

      <li class="next">
        <a
          class={computedNextPageClassName}
          aria-disabled={computedNextDisabled}
          href="#next"
          rel="next"
          onclick={handleNextPageClick}
        >
          <span>Next</span>
          <svg
            class="qld__icon qld__icon-lg"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href={computedArrowRightIconUrl}></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</template>
