<!-- sldsValidatorIgnore -->
<template>
  <template lwc:if={showCallout}>
    <div></div>
    <c-sf-gps-ds-au-qld-callout
      lwc:if={showCallout}
      class="qld__margin-t-component"
      style="display: block"
    >
      This is not a Queensland Government website and the example below is for
      illustration purposes only.
    </c-sf-gps-ds-au-qld-callout>
  </template>

  <div lwc:ref="target" class={computedClassName}>
    <div lwc:if={computedShowNewTab} class="docs-example-header">
      <c-sf-gps-ds-au-qld-docs-link
        url={storyPreviewUrl}
        is-external="false"
        is-small="true"
        icon-position="end"
      >
        Open this example in a new tab
      </c-sf-gps-ds-au-qld-docs-link>
    </div>

    <div class="docs-example-body">
      <iframe
        lwc:ref="frame"
        src={storyPreviewUrl}
        class="frame"
        onload={handleFrameLoad}
      >
      </iframe>
    </div>

    <div lwc:if={computedShowCode} class="docs-example-footer">
      <button onclick={handleToggleCode} class="qld__btn qld__btn--icon-trail">
        Show code
        <svg
          class="qld__icon qld__icon--sm"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href={computedCodeIconUrl}></use>
        </svg>
      </button>
    </div>

    <div lwc:if={isCodeOpen} class="docs-example-code">
      <code class="hljs xml" lwc:ref="code">{code}</code>
    </div>
  </div>
</template>
