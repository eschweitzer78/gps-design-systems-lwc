<template lwc:render-mode="light">
  <span></span>
  <div lwc:ref="container" class={containerClassName}>
    <div data-f6-region class={alertClassName}>
      <slot name="alert" aria-live="polite"></slot>
    </div>
    <div data-f6-region class={headerClassName}>
      <slot name="header"></slot>
    </div>
    <main data-f6-region class={mainClassName}>
      <div class={leftNavClassName}>
        <slot name="leftNav" aria-live="polite"></slot>
      </div>
      <div class={bodyClassName} id={contentId}>
        <slot aria-live="polite"></slot>
      </div>
    </main>
    <div class="sfgpsdsauqld__widgets">
      <slot name="widgets" aria-live="polite"></slot>
    </div>
    <div data-f6-region class={footerClassName}>
      <slot name="footer" aria-live="polite"></slot>
    </div>
  </div>
</template>
