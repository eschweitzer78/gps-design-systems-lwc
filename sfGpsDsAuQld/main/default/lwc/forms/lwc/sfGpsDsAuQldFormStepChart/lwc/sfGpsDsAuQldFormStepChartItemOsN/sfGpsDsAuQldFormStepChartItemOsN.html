<template>
  <div class={computedStepClassName}>
    <template if:true={completed}>
      <div
        class="step-container step-container__completed"
        data-index={jsonDef.indexInParent}
        role="button"
        onclick={handleStepClick}
      >
        <div class="step-id">
          <svg
            class="step-icon"
            viewBox="0 0 161 122"
            width="161px"
            height="122px"
            fill="#ffffff"
            focusable="false"
            aria-hidden="true"
          >
            <g stroke="none">
              <g transform="translate(-109.000000, -489.000000)">
                <g transform="translate(109.000000, 489.000000)">
                  <polygon
                    points="51.2272727 96.5074627 12.8068182 58.2686567 0 71.0149254 51.2272727 122 161 12.7462687 148.193182 1.04591891e-10"
                  ></polygon>
                </g>
              </g>
            </g>
          </svg>
        </div>

        <div
          class="step-label"
          data-index={jsonDef.indexInParent}
          onclick={handleStepClick}
        >
          {stepLabel}
          <span class="sfgpsds-assistive-text"> - {_labelCompleted}</span>
        </div>
      </div>
    </template>

    <template if:true={inProgress}>
      <div
        class="step-container step-container__in-progress"
        data-index={jsonDef.indexInParent}
        role="button"
        onclick={handleStepClick}
      >
        <div class="step-id">{_currentStepIndexPlusOne}</div>

        <div
          class="step-label"
          data-index={jsonDef.indexInParent}
          onclick={handleStepClick}
        >
          {stepLabel}
          <span class="sfgpsds-assistive-text"> - {_labelInProgress}</span>
        </div>
      </div>
    </template>

    <template if:true={pristine}>
      <div
        class="step-container step-container__pristine"
        data-index={jsonDef.indexInParent}
        role="button"
        onclick={handleStepClick}
      >
        <div class="step-id">{_currentStepIndexPlusOne}</div>

        <div
          class="step-label"
          data-index={jsonDef.indexInParent}
          onclick={handleStepClick}
        >
          {stepLabel}
          <span class="sfgpsds-assistive-text"> - {_labelUntouched}</span>
        </div>
      </div>
    </template>

    <template if:true={nonpristine}>
      <div
        class="step-container step-container__nonpristine"
        data-index={jsonDef.indexInParent}
        role="button"
        onclick={handleStepClick}
      >
        <div class="step-id">{_currentStepIndexPlusOne}</div>

        <div
          class="step-label"
          data-index={jsonDef.indexInParent}
          onclick={handleStepClick}
        >
          {stepLabel}
          <span class="sfgpsds-assistive-text">- {_labelIncomplete}</span>
        </div>
      </div>
    </template>
  </div>
</template>
