  <template lwc:elseif={isCustomLwc}> </template>

  <template lwc:else>
    <div class="qld__form-group">
      <template lwc:if={isCheckbox}>
        <div lwc:if={pretext}>
          <span>{pretext}</span>
        </div>

        <div class="qld__control-input qld__control-input--block">
          <input
            class="qld__control-input__input"
            tabindex={tabIndex}
            required={required}
            aria-invalid={isAriaInvalid}
            aria-describedby={computedAriaDescribedBy}
            disabled={checkboxDisabled}
            readonly={readOnly}
            aria-readonly={readOnly}
            type={type}
            name={name}
            id={inputId}
            checked={checked}
            value={_value}
            onchange={sfGpsDsTriggerInputEvent}
            onfocus={triggerEvent}
            onblur={sfGpsDsValidateError}
          />
          <label
            class="qld__control-input__text"
            for={inputId}
            data-label="true"
          >
            {label}

            <abbr lwc:if={required} title="required">*</abbr>
            <span lwc:else class="qld__label--optional">{i18n.optional}</span>

            <slot name="label"></slot>
          </label>
        </div>
      </template>

      <template lwc:else>
        <!-- removed           data-label="true" -->
        <label
          lwc:if={labelVisible}
          class={computedLabelClassName}
          style="width: auto"
          for={inputId}
        >
          {label}
          <abbr lwc:if={required} title="required">*</abbr>
          <span lwc:else class="qld__label--optional">{i18n.optional}</span>
          <slot name="label"></slot>
        </label>

        <template if:false={isCheckbox}>
          <span
            lwc:if={sfGpsDsIsError}
            class="qld__input--error"
            aria-live="assertive"
            role="alert"
            id="errorMessageBlock"
          >
            <svg
              class="qld__icon qld__icon--lead qld__icon--sm"
              role="img"
              aria-label={i18n.errorAriaLabel}
            >
              <use href={computedStatusErrorIconHref}></use></svg
            >{_errorMessage}
          </span>

          <span lwc:if={fieldLevelHelp} id="helper" class="qld__hint-text">
            {fieldLevelHelp}
          </span>
        </template>
      </template>

      <div lwc:if={_isFormula}>
        <label
          class="slds-form-element__label slds-show--inline slds-p-top_none"
          for={inputId}
        >
          {label}
        </label>

        <input
          class="slds-input"
          type="text"
          id={inputId}
          readonly
          disabled
          aria-describedby={computedAriaDescribedBy}
          value={inputValue}
          onchange={triggerEvent}
          onfocus={triggerEvent}
          onblur={triggerEvent}
          onkeydown={triggerKeyEvents}
          onkeyup={triggerKeyEvents}
        />
      </div>
      <!-- isFormula -->

      <div lwc:elseif={isRadio} class="slds-form-element__control">
        <div class="slds-radio">
          <input
            type={type}
            required={required}
            aria-invalid={isAriaInvalid}
            aria-describedby={computedAriaDescribedBy}
            disabled={disabled}
            readonly={readOnly}
            aria-readonly={readOnly}
            name={name}
            id={inputId}
            checked={checked}
            value={_value}
            onchange={sfGpsDsTriggerInputEvent}
            onfocus={triggerEvent}
            onblur={closeTooltip}
          />
          <label class="slds-radio__label" for={inputId}>
            <span class="slds-radio_faux"></span>
            <span
              class="slds-form-element__label slds-show--inline slds-p-top_none"
            >
              {label}
            </span>
          </label>
        </div>
      </div>
      <!-- isRadio -->

      <label
        lwc:elseif={isToggle}
        class="slds-checkbox_toggle slds-grid"
        for={inputId}
      >
        <span
          class="slds-form-element__label slds-show--inline slds-m-bottom_none slds-p-top_none"
        >
          {label}
        </span>
        <input
          id={inputId}
          name={name}
          tabindex={tabIndex}
          disabled={disabled}
          readonly={readOnly}
          type="checkbox"
          aria-describedby={computedAriaDescribedBy}
          checked={checked}
          value={_value}
          onchange={sfGpsDsTriggerInputEvent}
          onfocus={triggerEvent}
          onblur={closeTooltip}
        />
        <span class="slds-checkbox_faux_container" aria-live="assertive">
          <span class="slds-checkbox_faux"></span>
          <span class="slds-checkbox_on">{toggleOnLabel}</span>
          <span class="slds-checkbox_off">{toggleOffLabel}</span>
        </span>
      </label>
      <!-- isToggle -->

      <!-- static -->

      <input
        lwc:if={isInput}
        class="qld__text-input qld__text-input--block"
        id={inputId}
        tabindex={tabIndex}
        accesskey={accessKey}
        pattern={pattern}
        step={step}
        min={min}
        max={max}
        maxlength={maxLength}
        minlength={minLength}
        type={type}
        data-isnumber={isNumber}
        disabled={disabled}
        required={required}
        aria-invalid={isAriaInvalid}
        aria-describedby={computedAriaDescribedBy}
        readonly={readOnly}
        aria-readonly={readOnly}
        placeholder={placeholder}
        aria-labelledby={ariaLabelledBy}
        aria-label={ariaLabel}
        autocomplete={autocomplete}
        name={name}
        value={inputValue}
        onfocus={handleFocus}
        onblur={sfGpsDsValidateError}
        oninput={sfGpsDsTriggerInputEvent}
        onchange={triggerEvent}
        onkeydown={triggerKeyEvents}
        onkeyup={triggerKeyEvents}
      />

      <input
        lwc:if={isNumber}
        class="hiddenNumber slds-hide"
        required={required}
        aria-invalid={isAriaInvalid}
        min={min}
        max={max}
        step={step}
        type="number"
        aria-describedby={computedAriaDescribedBy}
        value={_value}
      />

      <span
        lwc:if={isIconRightClickable}
        class="slds-icon_container slds-input__icon slds-input__icon_right slds-input__clickable-icon-right"
        onclick={iconClickCallback}
      >
        <omnistudio-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </omnistudio-icon>
      </span>

      <span
        lwc:if={isIconRight}
        class="slds-icon_container slds-input__icon slds-input__icon_right"
      >
        <omnistudio-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </omnistudio-icon>
      </span>

      <span lwc:if={posttext} class="slds-form-element__addon">
        {posttext}
      </span>

      <!-- shifted testing static one level up to avoid the empty div -->
      <div lwc:if={static} class="slds-grid">
        <div class="slds-form-element__static">{inputValue}</div>
      </div>

      <span lwc:if={inlineHelp} class="slds-form-element__static">
        {inlineHelp}
      </span>
    </div>
  </template>
</template>
