<!-- sldsValidatorIgnore -->
<template>
  <div class={computedClassName}>
    <div
      lwc:if={computedShowButton}
      aria-expanded={allExpanded}
      class="qld__accordion__toggle"
    >
      <button class={computedButtonClassName} onclick={handleToggleAll}>
        {computedToggleAllLabel}
      </button>
    </div>

    <template for:each={_items} for:item="item" for:index="index">
      <c-sf-gps-ds-au-qld-accordion-item
        key={item.index}
        index={index}
        heading-level={headingLevel}
        title={item.title}
        content={item.html}
        active={item.active}
        ontoggle={handleToggleItem}
      >
      </c-sf-gps-ds-au-qld-accordion-item>
    </template>
  </div>
</template>
