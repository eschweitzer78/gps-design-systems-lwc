<template lwc:render-mode="light">
  <section class={computedClassName}>
    <div if:true={computedShowButtons} class="qg-acc-controls">
      <button class="controls expand" onclick={handleExpandAll}>
        Expand all
      </button>
      <span class="controls">|</span>
      <button class="controls collapse" onclick={handleCollapseAll}>
        Collapse all
      </button>
    </div>

    <template if:true={_accordions}>
      <template for:each={_accordions} for:item="accordion">
        <c-sf-gps-ds-au-qld-accordion-item
          key={accordion.key}
          index={accordion.index}
          title={accordion.title}
          subtitle={accordion.subtitle}
          closed={accordion.closed}
          content={accordion.html}
          oncollapse={handleCollapse}
          onexpand={handleExpand}
        >
        </c-sf-gps-ds-au-qld-accordion-item>
      </template>
    </template>
  </section>
</template>
