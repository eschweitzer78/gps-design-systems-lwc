<template lwc:render-mode="light">
  <footer class={computedClassName}>
    <div class="container-fluid qg-site-width">
      <h2 class="collapse">Support links</h2>
      <div class="d-flex flex-wrap">
        <div if:true={showCol1} class={computedColClassName}>
          <slot name="col1"></slot>
        </div>

        <div if:true={showCol2} class={computedColClassName}>
          <slot name="col2"></slot>
        </div>

        <div if:true={showCol3} class={computedColClassName}>
          <slot name="col3"></slot>
        </div>
      </div>

      <div
        class="qg-legal d-flex flex-wrap align-items-end justify-content-between"
      >
        <ul if:true={items} class="list-inline col-lg-6 col-md-6">
          <template for:each={items} for:item="link">
            <li key={link.index}>
              <a href={link.url} data-ndx={link.index} onclick={handleClick}>
                {link.text}
              </a>
            </li>
          </template>
        </ul>

        <p class="qg-copyright col-lg-4 col-md-4">{copyrightMention}</p>
      </div>
    </div>
  </footer>
</template>
