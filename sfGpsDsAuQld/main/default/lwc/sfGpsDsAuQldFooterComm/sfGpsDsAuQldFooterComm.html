<template>
  <template if:false={_sfGpsErrors}>
    <c-sf-gps-ds-spinner if:true={_isLoading}> </c-sf-gps-ds-spinner>
    <c-sf-gps-ds-au-qld-footer
      if:false={_isLoading}
      items={_items}
      number-columns={_numberColumns}
      copyright-mention={copyrightMention}
      class-name={className}
      onclick={handleClick}
    >
      <div slot="col1" class="sf-gps-ds-content-1" lwc:dom="manual"></div>
      <div slot="col2" class="sf-gps-ds-content-2" lwc:dom="manual"></div>
      <div slot="col3" class="sf-gps-ds-content-3" lwc:dom="manual"></div>
    </c-sf-gps-ds-au-qld-footer>
  </template>

  <c-sf-gps-ds-navigation-service> </c-sf-gps-ds-navigation-service>
  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
