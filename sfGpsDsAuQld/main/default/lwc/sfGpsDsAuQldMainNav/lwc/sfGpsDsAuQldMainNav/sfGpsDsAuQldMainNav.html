<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <!-- Main navigation bar -->
  <nav
    class={computedClassName}
    id={mainNavId}
    aria-label={i18n.mainNavAriaLabel}
  >
    <div class="container-fluid">
      <!-- Main navigation content wrapper -->
      <div class={computedNavContentClassName} id="main-nav">
        <!-- Navigation menu wrapper -->
        <div class={computedMainNavMenuClassName}>
          <!-- Inner navigation menu wrapper -->
          <div class="qld__main-nav__menu-inner">
            <!-- Focus trap for accessibility purposes (keyboard navigation) -->
            <c-sf-gps-ds-focus-trap>
              <div class="qld__main-nav__focus-trap-top"></div>
              <!-- Navigation header which contains menu title and close button -->
              <div class={computedNavHeaderClassName}>
                <h2 class="qld__main-nav__menu-heading" tabindex="-1">
                  {i18n.menuLabel}
                </h2>
                <!-- Close button for the menu -->
                <button
                  aria-controls="main-nav"
                  class="qld__main-nav__toggle qld__main-nav__toggle--close"
                  onclick={handleCloseNav}
                >
                  <!-- SVG icon for the close button -->
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    class="qld__icon qld__icon--sm"
                  >
                    <use href={computedCloseIconUrl}></use>
                  </svg>
                  <span class="qld__main-nav__toggle-text"
                    >{i18n.closeLabel}</span
                  >
                </button>
              </div>

              <!-- Navigation link list -->
              <ul class={computedLinkListClassName}>
                <!-- Home item -->
                <li lwc:if={_homeShow} class={computedHomeClassName}>
                  <div class="qld__main-nav__item-title">
                    <a
                      class="qld__main-nav__item-home qld__main-nav__item-link"
                      href={computedHomeUrl}
                      aria-label={i18n.homeLabel}
                      aria-current={computedHomeIsCurrent}
                      onclick={handleCloseNav}
                    >
                      <!-- SVG icon for the link -->
                      <svg
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        class={computedHomeIconClassName}
                      >
                        <use href={computedHomeIconUrl}></use>
                      </svg>

                      <span class="qld__main-nav__item-text"
                        >{i18n.homeLabel}</span
                      >
                    </a>
                  </div>
                </li>

                <template
                  lwc:if={_navItems}
                  for:each={_navItems}
                  for:item="navItem"
                >
                  <li key={navItem.id} class={navItem.className}>
                    <template lwc:if={navItem.subNav}>
                      <div
                        lwc:if={navItem.subNav}
                        class="qld__main-nav__item-title"
                      >
                        <a
                          lwc:if={navItem.url}
                          href={navItem.url}
                          class={navItem.anchorClassName}
                          data-ndx={navItem.index}
                          onclick={handleClickNavigate}
                          >{navItem.text}</a
                        >
                        <a
                          lwc:else
                          href="javascript:void(0)"
                          class={navItem.anchorClassName}
                          >{navItem.text}</a
                        >

                        <button
                          class={navItem.buttonClassName}
                          aria-controls={navItem.id}
                          aria-expanded={navItem.isActive}
                          aria-selected="false"
                          aria-label={navItem.toggleAriaLabel}
                          data-ndx={navItem.index}
                          onclick={handleClick}
                        >
                          <span class="qld__main-nav__item-toggle-text">
                            {navItem.text}
                          </span>
                          <svg
                            class="qld__icon qld__icon--xs"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={computedChevronUpIconUrl}></use>
                          </svg>
                        </button>
                      </div>

                      <div class={navItem.subNavClassName} id={navItem.id}>
                        <div class="qld__main-nav__menu-sub-inner">
                          <div class="qld__main-nav__sub-head">
                            <a
                              class="qld__main-nav__sub-heading"
                              href={navItem.url}
                              data-ndx={navItem.index}
                              onclick={handleClickNavigate}
                            >
                              <span
                                class="qld__main-nav__sub-item-text qld__display-lg"
                              >
                                {navItem.text}
                              </span>
                              <svg
                                lwc:if={navItem.url}
                                class="qld__icon qld__icon--lg"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <use href={computedArrowRightIconUrl}></use>
                              </svg>
                            </a>
                            <p
                              lwc:if={navItem.description}
                              class="qld__main-nav__item-desc"
                            >
                              {navItem.description}
                            </p>
                          </div>

                          <hr
                            class="qld__horizontal-rule qld__horizontal-rule--lg"
                          />

                          <ul
                            lwc:if={navItem.subNav}
                            class="qld__link-columns qld__link-columns--3-col qld__link-list"
                          >
                            <template
                              for:each={navItem.subNav}
                              for:item="subNavItem"
                            >
                              <li
                                key={subNavItem.id}
                                class={subNavItemClassName}
                              >
                                <a
                                  href={subNavItem.url}
                                  role="button"
                                  data-ndx={subNavItem.index}
                                  onclick={handleClick}
                                >
                                  <span class="qld__main-nav__sub-item-text"
                                    >{subNavItem.text}</span
                                  >
                                </a>
                                <p lwc:if={subNavItem.description}>
                                  {subNavItem.description}
                                </p>
                              </li>
                            </template>
                          </ul>

                          <!-- TODO -->
                          <div
                            lwc:if={mainNavViewAllShow}
                            class="qld__main-nav__sub-footer"
                          >
                            <hr
                              class="qld__horizontal-rule qld__horizontal-rule--lg"
                            />
                            <a
                              class="qld__cta-link qld__cta-link--view-all"
                              href={mainNavViewAllLink}
                            >
                              View all
                            </a>
                          </div>
                        </div>
                      </div>
                    </template>
                    <div lwc:else class="qld__main-nav__item-title">
                      <a
                        class={navItem.anchorClassName}
                        data-ndx={navItem.index}
                        href={navItem.url}
                        onclick={handleClick}
                      >
                        <span
                          lwc:if={navItem.iconName}
                          class="qld__main-nav__item-icon"
                        >
                          <svg
                            class="qld__icon qld__icon--sm"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={navItem.iconUrl}></use>
                          </svg>
                        </span>
                        {navItem.text}
                      </a>
                    </div>
                  </li>
                </template>
              </ul>

              <!-- CTAs -->
              <template lwc:if={computedHasCta}>
                <div class={computedMobileFiller}></div>
                <div class={computedCtaWrapperClassName}>
                  <ul class="qld__link-list qld__link-list--flex">
                    <li lwc:if={ctaOneLink} class={computedCtaOneClassName}>
                      <div class="qld__main-nav__item-title">
                        <a
                          class="qld__main-nav__item-link"
                          aria-current={computedCtaOneAriaCurrent}
                          href={ctaOneLink.url}
                        >
                          <svg
                            lwc:if={ctaOneIcon}
                            class="qld__icon qld__icon--md"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={computedCtaOneIconUrl}></use>
                          </svg>

                          <span class="qld__main-nav__item-text"
                            >{ctaOneLink.text}</span
                          >
                        </a>
                      </div>
                    </li>
                    <li lwc:if={ctaTwoLink} class={computedCtaTwoClassName}>
                      <div class="qld__main-nav__item-title">
                        <a
                          class="qld__main-nav__item-link"
                          aria-current={computedCtaTwoAriaCurrent}
                          href={ctaTwoLink.url}
                        >
                          <svg
                            lwc:if={ctaTwoIcon}
                            class="qld__icon qld__icon--md"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={computedCtaTwoIconUrl}></use>
                          </svg>

                          <span class="qld__main-nav__item-text"
                            >{ctaTwoLink.text}</span
                          >
                        </a>
                      </div>
                    </li>
                    <li lwc:if={profileLink} class={computedProfileClassName}>
                      <div class="qld__main-nav__item-title">
                        <a
                          class="qld__main-nav__item-link"
                          aria-current={computedProfileAriaCurrent}
                          href={profileLink.url}
                        >
                          <svg
                            lwc:if={profileIcon}
                            class="qld__icon qld__icon--md"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={computedProfileIconUrl}></use>
                          </svg>

                          <span class="qld__main-nav__item-text"
                            >{profileLink.text}</span
                          >
                        </a>
                      </div>
                    </li>
                    <li
                      lwc:if={computedAuthShowLogin}
                      class="qld__main-nav__item qld__main-nav__item--cta"
                    >
                      <div class="qld__main-nav__item-title">
                        <a
                          class="qld__main-nav__item-link"
                          href={computedAuthUrl}
                        >
                          <svg
                            class="qld__icon qld__icon--md"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <use href={computedAuthIconUrl}></use>
                          </svg>

                          <span class="qld__main-nav__item-text"
                            >{computedAuthText}</span
                          >
                        </a>
                      </div>
                    </li>
                  </ul>
                </div>
              </template>

              <!-- Focus trap for accessibility purposes (keyboard navigation) -->
              <div class="qld__main-nav__focus-trap-bottom"></div>
            </c-sf-gps-ds-focus-trap>
          </div>
        </div>

        <!-- Overlay element, which usually displayed when menu is open -->
        <div class="qld__main-nav__overlay" aria-controls="main-nav"></div>
      </div>
    </div>
  </nav>
</template>
