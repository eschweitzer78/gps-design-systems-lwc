<!-- sldsValidatorIgnore -->
<template>
  <div class={computedClassName} role="region" aria-label={computedAriaLabel}>
    <div class="container-fluid">
      <div class="qld__global-alert__main">
        <div class="qld__global-alert__icon">
          <svg
            class="qld__icon qld__icon--md"
            role="img"
            aria-label={computedAriaLabel}
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href={computedIconUrl}></use>
          </svg>
        </div>

        <div class="qld__global-alert__content">
          <div class="qld__global-alert__message">
            <strong>{title}</strong> {content}
          </div>

          <div class="qld__global-alert__action">
            <a href={linkUrl} onclick={handleLinkClick}>
              <span>{linkText}</span>
              <svg
                class="qld__icon qld__icon--sm"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href={computedArrowRightIconUrl}></use>
              </svg>
            </a>
          </div>
        </div>

        <div lwc:if={_dismissible} class="qld__global-alert__close">
          <button aria-label={i18n.closeAlert} onclick={handleCloseClick}>
            <svg
              class="qld__icon qld__icon--sm"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href={computedCloseIconUrl}></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
