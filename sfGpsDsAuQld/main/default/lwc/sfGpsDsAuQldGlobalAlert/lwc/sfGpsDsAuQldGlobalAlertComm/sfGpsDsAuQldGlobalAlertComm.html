<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-qld-global-alert
    lwc:elseif={_isOpen}
    level={level}
    title={title}
    content={content}
    link-text={computedLinkText}
    link-url={computedLinkUrl}
    dismissible={dismissible}
    class-name={className}
    onclose={handleClose}
  >
  </c-sf-gps-ds-au-qld-global-alert>
</template>
