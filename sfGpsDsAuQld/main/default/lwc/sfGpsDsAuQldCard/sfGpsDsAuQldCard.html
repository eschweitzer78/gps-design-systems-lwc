<template lwc:render-mode="light">
  <article class={computedClassName}>
    <div class="content">
      <img
        lwc:if={imageSrc}
        src={imageSrc}
        alt={imageAlt}
        class={computedImageClassName}
      />

      <div class="details">
        <h2 lwc:if={titleLink} class="qg-card__title">
          <a lwc:if={titleLink.url} href={titleLink.url} class="stretched-link"
            >{titleLink.text}</a
          >
          <template lwc:else> {titleLink.text} </template>
        </h2>
        <slot></slot>
      </div>

      <div if:true={ctaLink} class="qg-card__footer">
        <a lwc:if={ctaLink.url} href={ctaLink.url} class="qg-btn btn-secondary"
          >{ctaLink.text}</a
        >
        <button lwc:else class={computedCtaClassName}>{ctaLink.text}</button>
      </div>
    </div>
  </article>
</template>
