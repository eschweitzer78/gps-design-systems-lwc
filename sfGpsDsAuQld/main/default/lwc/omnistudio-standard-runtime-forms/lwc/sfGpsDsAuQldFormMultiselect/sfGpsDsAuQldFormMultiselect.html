<!-- sldsValidatorIgnore -->
<template>
  <!-- TODO image group not supported-->
  <c-sf-gps-ds-au-qld-checkbox-group
    name={jsonDef.name}
    options={_realtimeOptions}
    value={elementValue}
    label={mergedLabel}
    required={_propSetMap.required}
    tab-index={tabIndex}
    theme={_theme}
    alignment={_horizontalMode}
    field-level-help={mergedHelpText}
    field-level-help-position={_propSetMap.helpTextPos}
    message-when-value-missing={mergedMessageWhenValueMissing}
    required-label={allCustomLabelsUtil.OmniRequired}
    data-refresh={refresh}
    data-omni-input
    onchange={handleChange}
    disabled={_propSetMap.readOnly}
  >
    <template lwc:if={_propSetMap.repeat}>
      <span slot="label" class={_styleClasses.repeatContainer} role="group">
        <button
          lwc:if={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:add"
            alternative-text="Repeat Multiselect"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
        <button
          lwc:if={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:close"
            alternative-text="Remove Multiselect"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-au-qld-checkbox-group>
</template>
