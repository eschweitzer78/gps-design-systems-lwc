<!-- sldsValidatorIgnore -->
<template>
  <template lwc:if={jsonDef.bAccordionActive}>
    <h2
      lwc:if={mergedLabel}
      class="os-step-label"
      aria-live="polite"
      tabindex="-1"
    >
      {mergedLabel}
    </h2>

    <div class="qld__form qld__grid">
      <div class="omniscript-step__body">
        <slot class="slds-grid slds-wrap"> </slot>
      </div>

      <hr class="qld__horizontal-rule--lg" />

      <!-- add replacement buttons here -->
      <div class="form-actions">
        <button lwc:if={showNext} class="qld__btn" onclick={handleNext}>
          {mergedNextLabel}
        </button>

        <button
          lwc:if={showSave}
          class="qld__btn qld__btn--secondary"
          type="button"
          onclick={handleSave}
        >
          {mergedSaveLabel}
        </button>

        <button
          lwc:if={showPrev}
          class="qld__btn qld__btn--secondary"
          type="button"
          onclick={handleBack}
        >
          {mergedPreviousLabel}
        </button>
      </div>
    </div>
  </template>
</template>
