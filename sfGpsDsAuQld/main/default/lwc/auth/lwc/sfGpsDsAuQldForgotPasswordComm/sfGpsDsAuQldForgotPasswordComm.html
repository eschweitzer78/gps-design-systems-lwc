<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:elseif={isAuthConfigLoading}>
    <div class={className}>
      <div class="sf-gps-ds-au-qld-login-container">
        <c-sf-gps-ds-au-qld-loading-spinner>
        </c-sf-gps-ds-au-qld-loading-spinner>
      </div>
    </div>
  </template>

  <template lwc:elseif={computedHasAuthConfigIssue}>
    <div class={className}>
      <div class="sf-gps-ds-au-qld-login-container">
        <legend lwc:if={title} class="qld__legend">
          <h2 class="qld__legend__title">{title}</h2>
        </legend>

        <div class="qld__margin-t-component">
          <c-sf-gps-ds-au-qld-in-page-alert
            type="error"
            heading={i18n.authConfigErrorTitle}
          >
            {i18n.authConfigErrorLabel}
          </c-sf-gps-ds-au-qld-in-page-alert>
        </div>
      </div>
    </div>
  </template>

  <template lwc:elseif={computedLoginDisabled}>
    <div class={className}>
      <div class="sf-gps-ds-au-qld-login-container">
        <legend lwc:if={title} class="qld__legend">
          <h2 class="qld__legend__title">{title}</h2>
        </legend>

        <div class="qld__margin-t-component">
          <c-sf-gps-ds-au-qld-in-page-alert
            type="error"
            heading={i18n.loginDisabledTitle}
          >
            {i18n.loginDisabledLabel}
          </c-sf-gps-ds-au-qld-in-page-alert>
        </div>
      </div>
    </div>
  </template>

  <template lwc:else>
    <div class={className}>
      <div class="sf-gps-ds-au-qld-login-container">
        <form>
          <div class="qld__fieldset">
            <legend lwc:if={title} class="qld__legend">
              <h2 class="qld__legend__title">{title}</h2>
            </legend>

            <div
              lwc:if={description}
              class="qld__margin-t-component"
              lwc:ref="description"
              lwc:dom="manual"
            ></div>
            <template lwc:else>
              <slot name="description"></slot>
            </template>

            <div class="qld__margin-t-component">
              <c-sf-gps-ds-au-qld-in-page-alert
                lwc:if={errorMessage}
                type="error"
                heading={i18n.errorHeading}
              >
                {errorMessage}
              </c-sf-gps-ds-au-qld-in-page-alert>
            </div>

            <div class="qld__form-group">
              <label for="username" class="qld__label">
                <abbr title="required">*</abbr>
                {i18n.usernameFieldLabel}
              </label>
              <input
                type="text"
                id="username"
                name="username"
                value={username}
                class="qld__text-input qld__text-input--block"
                aria-required="true"
                required
                autocomplete="username"
                onkeyup={handleChange}
                onchange={handleChange}
              />
            </div>

            <div class="form-actions qld__margin-t-component">
              <c-sf-gps-ds-au-qld-button
                el="button"
                label={i18n.resetButtonLabel}
                variant="primary"
                disabled={computedIsResetButtonDisabled}
                onclick={handleReset}
              >
              </c-sf-gps-ds-au-qld-button>

              <c-sf-gps-ds-au-qld-loading-spinner
                lwc:if={isResettingPassword}
                mode="minimal"
                label={i18n.resetPasswordWaitLabel}
              >
              </c-sf-gps-ds-au-qld-loading-spinner>
              <template lwc:else>
                <c-sf-gps-ds-au-qld-button
                  lwc:if={targetLoginUrl}
                  el="a"
                  label={i18n.cancelButtonLabel}
                  url={targetLoginUrl}
                  target="_self"
                  variant="secondary"
                >
                </c-sf-gps-ds-au-qld-button>
              </template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </template>
</template>
