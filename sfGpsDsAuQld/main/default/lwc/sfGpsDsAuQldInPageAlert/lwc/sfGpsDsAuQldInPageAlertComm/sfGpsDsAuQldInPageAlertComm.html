<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-qld-in-page-alert
    lwc:else
    type={type}
    heading={heading}
    class-name={className}
  >
    <div lwc:if={content} lwc:ref="content" lwc:dom="manual"></div>
    <template lwc:else>
      <slot name="AlertContent"></slot>
    </template>
  </c-sf-gps-ds-au-qld-in-page-alert>
</template>
