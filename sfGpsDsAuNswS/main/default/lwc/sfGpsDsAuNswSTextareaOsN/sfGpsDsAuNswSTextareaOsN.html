<template>
  <div class="form__item">
    <div lwc:if={labelVisible} data-label="true">
      <label class={computedLabelClassName} for="textareaId">
        {label}
        <span lwc:if={required} class="visually-hidden">
          ({requiredLabel})</span
        >
      </label>
      <slot name="label"></slot>
    </div>

    <span lwc:if={fieldLevelHelp} id="helper" class="form__help"
      >{fieldLevelHelp}
    </span>

    <textarea
      class={computedInputClassName}
      tabindex={tabIndex}
      minlength={minLength}
      maxlength={maxLength}
      readonly={readOnly}
      aria-readonly={readOnly}
      accesskey={accessKey}
      name={name}
      disabled={disabled}
      required={required}
      placeholder={placeholder}
      id="textareaId"
      autocomplete={autocomplete}
      aria-describedby={computedAriaDescribedBy}
      aria-invalid={sfGpsDsIsError}
      oninput={updateValue}
      onblur={validateError}
      onfocus={triggerEvent}
      onchange={triggerEvent}
      onkeyup={keyCallbacks}
      onkeydown={keyCallbacks}
    >
      {_val}
    </textarea>

    <span
      lwc:if={sfGpsDsIsError}
      id="errorMessageBlock"
      class="form__error"
      aria-live="assertive"
      role="alert"
    >
      {sfGpsDsErrorMessage}
    </span>
  </div>
</template>
