<template>
  <div class={computedFormGroupClassName}>
    <div class={computedFormItemClassName}>
      <label lwc:if={label} class={computedLabelClassName}>
        {label}
        <span lwc:if={required} class="visually-hidden">
          ({requiredLabel})</span
        >
      </label>
      <slot name="label"> </slot>

      <span lwc:if={fieldLevelHelp} id="helper" class="form__help">
        {fieldLevelHelp}
      </span>

      <div class="grid dt-container">
        <div class="grid__col grid--6-col">
          <c-sf-gps-ds-au-nsw-s-date-picker-os-n
            placeholder={datePlaceholder}
            theme={theme}
            label={dateLabel}
            aria-label={dateAriaLabel}
            format={dateFormat}
            locale-format={localeFormat}
            locale-format-invalid-error={localeFormatInvalidError}
            name={dateName}
            icon-url={iconUrl}
            read-only={readOnly}
            message-when-value-missing={messageWhenValueMissing}
            min={dateMin}
            max={dateMax}
            value={_value}
            tab-index={tabIndex}
            disabled={disabled}
            required={required}
            output-type="date"
            message-when-range-underflow={messageWhenRangeUnderflow}
            message-when-range-overflow={messageWhenRangeOverflow}
            message-when-bad-input={messageWhenBadInput}
            prev-month-label={prevMonthLabel}
            next-month-label={nextMonthLabel}
            pick-year-label={pickYearLabel}
            today-label={todayLabel}
            required-label={requiredLabel}
            hide-icon={hideIcon}
            styles={styles}
            select-date-label={selectDateLabel}
            data-sfgpsds-date-picker
            onchange={setTime}
            hide-asterisk="true"
          >
          </c-sf-gps-ds-au-nsw-s-date-picker-os-n>
        </div>
        <div class="grid__col grid--6-col">
          <c-sf-gps-ds-au-nsw-s-time-picker-os-n
            placeholder={timePlaceholder}
            theme="sfgpsds"
            label={timeLabel}
            aria-label={timeAriaLabel}
            name={timeName}
            icon-url={iconUrl}
            format={timeFormat}
            locale-format={localeFormat}
            locale-format-invalid-error={localeFormatInvalidError}
            min={timeMin}
            max={timeMax}
            value={_value}
            tab-index={tabIndex}
            read-only={readOnly}
            disabled={disabled}
            required={required}
            required-label={requiredLabel}
            message-when-value-missing={messageWhenValueMissing}
            interval={interval}
            output-type="date"
            message-when-bad-input={messageWhenBadInput}
            message-when-range-underflow={messageWhenRangeUnderflow}
            message-when-range-overflow={messageWhenRangeOverflow}
            hide-icon={hideIcon}
            styles={styles}
            data-sfgpsds-time-picker
            hide-asterisk="true"
          >
          </c-sf-gps-ds-au-nsw-s-time-picker-os-n>
        </div>
      </div>
    </div>
  </div>
</template>
