<template>
  <div class="form__item">
    <div class={errorClass}>
      <div if:false={isLabelHidden}>
        <label
          class={computedLabelClassName}
          for="comboboxId"
          id="combobox-label"
          style="width: auto"
        >
          {label}
          <span if:true={required} class="visually-hidden">
            ({requiredLabel})</span
          >
        </label>
        <slot name="label"> </slot>
      </div>

      <span if:true={fieldLevelHelp} id="helper" class="form-help">
        {fieldLevelHelp}
      </span>

      <div class="form__predictive">
        <div class="sfgpsds-combobox_container">
          <div class="sfgpsds-combobox__form-element" role="none">
            <input
              class="form__input sfgpsds-listbox__option-text_entity"
              aria-describedby={computedAriaDescribedBy}
              aria-expanded={isOpen}
              aria-haspopup="listbox"
              aria-controls="combobox-list"
              role="combobox"
              data-value={valueMap}
              type={type}
              disabled={disabled}
              required={required}
              placeholder={placeholder}
              tabindex={tabIndex}
              readonly={isNotInput}
              autocomplete="off"
              id="comboboxId"
              aria-activedescendant={activeDescendant}
              aria-invalid={isError}
              value={valueCopy}
              onblur={showLookup}
              onmouseup={showLookup}
              onkeydown={preventKeyDown}
              onkeyup={handleKeyUp}
            />
          </div>
        </div>

        <div
          id="combobox-list"
          class="sfgpsds-dropdown sfgpsds-dropdown_fluid"
          aria-labelledby="combobox-label"
          role="listbox"
          onmousedown={preventLookupClose}
          onmouseleave={preventLookupOpen}
          onmouseup={preventLookupOpen}
        >
          <ul
            class="sfgpsds-dropdown-container sfgpsds-listbox sfgpsds-listbox_vertical form__predictive-list"
            style={dropdownStyle}
            role="presentation"
          >
            <template for:each={internalOptionsCopy} for:item="item">
              <li
                if:true={isGrouped}
                class="sfgpsds-listbox__item sfgpsds-listbox__option"
                key={item.optId}
              >
                <h3 role="presentation">{item.group}</h3>
              </li>
              <li key={item.optId} class="sfgpsds-listbox__item">
                <div
                  class="sfgpsds-listbox__option sfgpsds-listbox__option_plain sfgpsds-listbox__option-text sfgpsds-listbox__option-text_entity sfgpsds-is-selected"
                  data-value={item.value}
                  data-label={item.label}
                  data-option-id={item.optId}
                  role="option"
                  id={item.optId}
                  onmouseup={selectOption}
                  onmouseover={handleMouseOver}
                  onmouseout={handleMouseOut}
                >
                  {item.label}
                </div>
              </li>
            </template>
          </ul>

          <footer
            if:false={hidefooter}
            class={footerClass}
            onmousedown={preventTrigger}
          >
            <slot name="footer"> </slot>
          </footer>
        </div>
      </div>

      <span
        if:true={isError}
        id="errorMessageBlock"
        class="form__error"
        aria-live="assertive"
        role="alert"
      >
        {errorMessage}
      </span>

      <template if:true={multiple}>
        <div if:true={inputLabels.length} class="slds-listbox_selection-group">
          <ul
            role="listbox"
            aria-label="Selected Options:"
            aria-orientation="horizontal"
            class={pillWrapperClass}
          >
            <template for:each={inputLabels} for:item="item">
              <li key={item} class="slds-listbox-item" role="presentation">
                <span
                  class="slds-pill"
                  style={styleProperties.value.styles}
                  role="option"
                  tabindex="0"
                >
                  <span class="slds-pill__label" title={item}>{item}</span>
                  <omnistudio-icon
                    if:true={showDelIcon}
                    data-label={item}
                    icon-name="utility:close"
                    baseurl={iconUrl}
                    size="xx-small"
                    theme="slds"
                    onclick={deleteThisLabel}
                  >
                  </omnistudio-icon>
                </span>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </div>
</template>
