<template>
  <div class="form__item">
    <div class="sfgpsds-form-element">
      <div if:false={isLabelHidden}>
        <label
          class={computedLabelClassName}
          for="comboboxId"
          id="combobox-label"
        >
          {label}
          <span if:true={required} class="visually-hidden">
            ({requiredLabel})</span
          >
        </label>
        <slot name="label"> </slot>
      </div>

      <span if:true={fieldLevelHelp} id="helper" class="form-help">
        {fieldLevelHelp}
      </span>

      <div class="sfgpsds-form-element__control form__predictive">
        <div class="sfgpsds-combobox_container">
          <div
            class="sfgpsds-combobox sfgpsds-dropdown-trigger sfgpsds-dropdown-trigger_click"
          >
            <div class="sfgpsds-combobox__form-element">
              <input
                class="form__input sfgpsds-combobox__input combobox"
                aria-describedby={computedAriaDescribedBy}
                aria-expanded={isOpen}
                aria-haspopup="listbox"
                aria-controls="combobox-list"
                role="combobox"
                data-value={valueMap}
                type={type}
                disabled={disabled}
                required={required}
                placeholder={placeholder}
                tabindex={tabIndex}
                readonly={isNotInput}
                autocomplete="off"
                id="comboboxId"
                aria-activedescendant={activeDescendant}
                aria-invalid={sfGpsDsIsError}
                value={valueCopy}
                onblur={showLookup}
                onmouseup={showLookup}
                onkeydown={preventKeyDown}
                onkeyup={handleKeyUp}
              />
            </div>
          </div>
        </div>

        <div
          id="combobox-list"
          class="sfgpsds-dropdown sfgpsds-dropdown_length-5 sfgpsds-dropdown_fluid"
          aria-labelledby="combobox-label"
          role="listbox"
          onmousedown={preventLookupClose}
          onmouseleave={preventLookupOpen}
          onmouseup={preventLookupOpen}
        >
          <ul
            class="sfgpsds-listbox sfgpsds-listbox_vertical"
            role="presentation"
          >
            <template for:each={internalOptionsCopy} for:item="item">
              <li
                if:true={isGrouped}
                class="sfgpsds-listbox__item"
                key={item.optId}
                role="presentation"
              >
                <div class="sfgpsds-listbox__option" role="presentation">
                  <h3
                    class="sfgpsds-listbox__option-header"
                    role="presentation"
                  >
                    {item.group}
                  </h3>
                </div>
              </li>

              <li key={item.optId} class="sfgpsds-listbox__item">
                <!-- removed onmouseover={handleMouseOver} -->
                <!-- removed onmouseout={handleMouseOut} -->
                <div
                  class="sfgpsds-listbox__option sfgpsds-listbox__option_plain"
                  data-value={item.value}
                  data-label={item.label}
                  data-option-id={item.optId}
                  role="option"
                  id={item.optId}
                  onmouseup={selectOption}
                >
                  <span class="sfgpsds-listbox__option-text" title={item.label}>
                    {item.label}
                  </span>
                </div>
              </li>
            </template>
          </ul>

          <footer
            if:false={hidefooter}
            class={footerClass}
            onmousedown={preventTrigger}
          >
            <slot name="footer"> </slot>
          </footer>
        </div>
      </div>

      <template if:true={multiple}>
        <div if:true={inputLabels.length} class="slds-listbox_selection-group">
          <ul
            role="listbox"
            aria-label="Selected Options:"
            aria-orientation="horizontal"
            class={pillWrapperClass}
          >
            <template for:each={inputLabels} for:item="item">
              <li key={item} class="slds-listbox-item" role="presentation">
                <span
                  class="slds-pill"
                  role="option"
                  tabindex="0"
                  aria-selected="true"
                >
                  <span class="slds-pill__label" title={item}>{item}</span>
                  <omnistudio-icon
                    if:true={showDelIcon}
                    data-label={item}
                    icon-name="utility:close"
                    baseurl={iconUrl}
                    size="xx-small"
                    theme="slds"
                    onclick={deleteThisLabel}
                  >
                  </omnistudio-icon>
                </span>
              </li>
            </template>
          </ul>
        </div>
      </template>

      <span
        if:true={sfGpsDsIsError}
        id="errorMessageBlock"
        class="form__error"
        aria-live="assertive"
        role="alert"
      >
        {sfGpsDsErrorMessage}
      </span>
    </div>
  </div>
</template>
