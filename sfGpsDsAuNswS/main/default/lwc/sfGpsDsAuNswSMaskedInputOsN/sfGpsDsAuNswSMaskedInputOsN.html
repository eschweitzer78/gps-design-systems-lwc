<template>
  <template if:false={isCustomLwc}>
    <div class="form__item">
      <template if:true={labelVisible}>
        <legend if:true={useLegend} class={computedLegendClass} for={inputId}>
          <span
            >{label}
            <span if:true={required} class="visually-hidden">
              ({requiredLabel})</span
            >
          </span>

          <span if:true={fieldLevelHelp} id={helperId} class="form__help">
            {fieldLevelHelp}
          </span>
        </legend>

        <template if:false={useLegend}>
          <label class={computedLabelClassName} for={inputId}>
            {label}
            <span if:true={required} class="visually-hidden">
              ({requiredLabel})</span
            >
          </label>

          <slot name="label"> </slot>

          <span if:true={fieldLevelHelp} id={helperId} class="form__help">
            {fieldLevelHelp}
          </span>
        </template>
      </template>

      <!-- formula -->
      <div if:true={_isFormula}>
        <label class={computedLabelClassName} for={inputId}>
          {label}
          <span if:true={required} class="visually-hidden">
            ({requiredLabel})</span
          >
        </label>

        <input
          class="slds-input"
          type="text"
          readonly
          disabled
          id={inputId}
          value={maskedValue}
          aria-describedby={computedAriaDescribedBy}
        />
      </div>

      <div if:false={static} class={pretextClass}>
        <span if:true={pretext}> {pretext} </span>

        <template if:true={isCurrencySFlocale}>
          <input
            if:true={isInput}
            class={computedInputClassName}
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={type}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            placeholder={placeholder}
            aria-readonly={readOnly}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            aria-invalid={sfGpsDsIsError}
            value={_currencyVal}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <template if:false={isCurrencySFlocale}>
          <input
            if:true={isNumber}
            class="hiddenNumber slds-hide"
            required={required}
            min={min}
            max={max}
            step={step}
            type="number"
            value={value}
          />

          <input
            if:true={isInput}
            class={computedInputInputClassName}
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={inputType}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            aria-readonly={readOnly}
            placeholder={placeholder}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            autocomplete={autocomplete}
            name={name}
            aria-invalid={sfGpsDsIsError}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <span if:true={posttext} class="sfgpsds-form-element__addon">
          {posttext}
        </span>

        <p
          if:true={sfGpsDsIsError}
          id="errorMessageBlock"
          class="form__error"
          aria-live="assertive"
          role="alert"
        >
          {sfGpsDsErrorMessage}
        </p>
      </div>

      <!-- shifted testing static one level up to avoid the empty div -->
      <div if:true={static} class="slds-grid">
        <div class="slds-form-element__static">{maskedValue}</div>
      </div>

      <span if:true={inlineHelp} class="slds-form-element__static">
        {inlineHelp}
      </span>
    </div>
  </template>
</template>
