<template>
  <div class={computedClassName}>
    <div class="container">
      <div class="breadcrumb" role="navigation" aria-label={label}>
        <ol>
          <template for:each={_itemsArray} for:item="item">
            <li lwc:if={item.url} key={item.index} class={item.className}>
              <a href={item.url}>{item.text}</a>
            </li>
            <li lwc:else key={item.index} class={item.className}>
              {item.text}
            </li>
          </template>
        </ol>
      </div>

      <template lwc:if={title}>
        <h1 tabindex="-1">{title}</h1>
        <p lwc:if={legend}>{legend}</p>
      </template>
    </div>
  </div>
</template>
