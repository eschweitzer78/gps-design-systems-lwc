<!-- sldsValidatorIgnore -->
<template>
  <div>
    <fieldset
      role="radiogroup"
      aria-required={required}
      aria-labelledby="sfgpsds-aunsws-radio-group-legend"
      aria-invalid={computedAriaInvalid}
      aria-describedby={computedAriaDescribedBy}
    >
      <legend
        id="sfsgpsds-aunsws-radio-group-legend"
        class={computedLegendClassName}
      >
        <span>
          {label}
          <span lwc:if={required} class="visually-hidden">
            ({requiredLabel})</span
          >
        </span>
        <slot name="label"></slot>
      </legend>

      <span lwc:if={fieldLevelHelp} id="helper" class="form-help"
        >{fieldLevelHelp}</span
      >

      <div class="form__radios">
        <template for:each={internalOpts} for:item="option" for:index="index">
          <div key={option.id} class="form__item">
            <input
              class={computedInputClassName}
              type="radio"
              tabindex={tabIndex}
              required={required}
              disabled={disabled}
              id={option.id}
              name={option.name}
              aria-invalid={computedAriaInvalid}
              value={option.value}
              checked={option.selected}
              data-index={index}
              onfocus={handleFocus}
              onblur={handleBlur}
              onchange={onchangevalue}
              onkeydown={handleKeyDownEvent}
            />
            <label data-index={index} for={option.id}>{option.label}</label>
          </div>
        </template>
      </div>

      <span
        lwc:if={sfGpsDsIsError}
        class="form__error"
        aria-live="assertive"
        role="alert"
        id="errorMessageBlock"
      >
        {sfGpsDsErrorMessage}
      </span>
    </fieldset>
  </div>
</template>
