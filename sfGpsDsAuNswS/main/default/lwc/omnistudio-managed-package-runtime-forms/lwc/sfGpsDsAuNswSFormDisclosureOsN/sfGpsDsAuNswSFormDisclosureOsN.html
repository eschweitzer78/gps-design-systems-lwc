<template>
  <div class="form__input-group">
    <div class="form__item">
      <label for="frt">{mergedLabel}</label>
      <span lwc:if={_propSetMap.required} class="visually-hidden">
        ({allCustomLabelsUtil.OmniRequired})</span
      >

      <div class="disclosure">
        <div class="disclosure__content">
          <omnistudio-omniscript-formatted-rich-text id="frt" value={_dText}>
          </omnistudio-omniscript-formatted-rich-text>
        </div>

        <div class="disclosure__consent">
          <c-sf-gps-ds-au-nsw-s-input-os-n
            type="checkbox"
            label={mergedCheckLabel}
            required={_propSetMap.required}
            required-label={allCustomLabelsUtil.OmniRequired}
            theme={_theme}
            checked={elementValue}
            message-when-value-missing={mergedMessageWhenValueMissing}
            tab-index={tabIndex}
            data-omni-input
            onchange={handleChange}
            read-only={_propSetMap.readOnly}
          >
          </c-sf-gps-ds-au-nsw-s-input-os-n>
        </div>
      </div>
    </div>
  </div>
</template>
