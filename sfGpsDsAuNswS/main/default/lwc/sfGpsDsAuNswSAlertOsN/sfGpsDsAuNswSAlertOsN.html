<template>
  <c-sf-gps-ds-configuration-error-os
    lwc:if={_sfGpsErrors}
    errors={_sfGpsErrors}
  >
  </c-sf-gps-ds-configuration-error-os>

  <template lwc:else>
    <div lwc:if={as} role="alert" class={computedClassName}>
      <template lwc:if={compact}>
        <span lwc:if={title} class="alert-title">{title}</span>
      </template>
      <template lwc:else>
        <div lwc:if={title} class="alert-title">{title}</div>
      </template>

      <span data-sfgpsds-markdown lwc:dom="manual"> </span>
    </div>
  </template>
</template>
