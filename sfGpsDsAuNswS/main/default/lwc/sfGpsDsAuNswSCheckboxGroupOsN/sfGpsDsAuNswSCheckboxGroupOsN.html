<template>
  <div>
    <fieldset if:true={isCheckbox} aria-invalid={computedAriaInvalid}>
      <legend class={computedLegendClassName}>
        <span>
          {label}
          <span if:true={required} class="visually-hidden">
            ({requiredLabel})</span
          >
        </span>
        <slot name="label"> </slot>
      </legend>
      <span if:true={fieldLevelHelp} id="helper" class="form__help"
        >{fieldLevelHelp}</span
      >

      <div class="form__checkboxes">
        <template for:each={internalOpts} for:item="option" for:index="index">
          <div key={option.id} class="form__item">
            <input
              class={computedInputClassName}
              type="checkbox"
              required={required}
              disabled={disabled}
              id={option.id}
              data-index={index}
              tabindex={tabIndex}
              name={name}
              checked={option.selected}
              value={option.value}
              aria-invalid={isError}
              aria-describedby={computedAriaDescribedBy}
              onfocus={handleFocus}
              onchange={onchangevalue}
              onkeydown={handleKeyDownEvent}
            />
            <label data-index={index} for={option.id}> {option.label} </label>
          </div>
        </template>
      </div>

      <span
        if:true={isRealError}
        class="form__error"
        aria-live="assertive"
        role="alert"
        id="errorMessageBlock"
      >
        {errorMessage}
      </span>
    </fieldset>

    <!-- TODO: support button and icon -->
  </div>
</template>
