<template>
  <div class={computedFormGroupClassName}>
    <label
      style="width: auto"
      id="select-label"
      for="select"
      class="govuk-label"
    >
      <span>{label}</span>
      <slot name="label"> </slot>
    </label>

    <div if:true={fieldLevelHelp} id="helper" class="govuk-hint">
      {fieldLevelHelp}
    </div>

    <div
      if:true={isError}
      class="govuk-error-message"
      role="alert"
      aria-live="assertive"
      id="errorMessageBlock"
    >
      <span>{errorMessage}</span>
    </div>

    <select
      id="select"
      class={computedSelectClassName}
      aria-readonly={readOnly}
      aria-invalid={isError}
      disabled={disabled}
      required={required}
      tabindex={tabIndex}
      multiple={multiple}
      onchange={handleChange}
      onblur={handleBlur}
      onfocus={handleFocus}
      aria-describedby={computedAriaDescribedBy}
      data-sfgpsds-input
    >
      <template for:each={_displayOptions} for:item="item">
        <option
          key={item.index}
          data-index={item.index}
          value={item.value}
          selected={item.selected}
        >
          {item.label}
        </option>
      </template>
    </select>
  </div>
</template>
