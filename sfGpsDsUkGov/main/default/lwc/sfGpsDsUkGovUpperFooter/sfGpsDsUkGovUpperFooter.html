<template lwc:render-mode="light">
  <div class={computedClassName}>
    <template if:true={_items}>
      <template for:each={_items} for:item="navItem">
        <div key={navItem.index} class={computedSectionClassName}>
          <div class="govuk-footer__heading govuk-heading-m">
            <template if:true={navItem.url}>
              <a
                class="govuk-footer__link"
                href={navItem.url}
                data-ndx={navItem.index}
                onclick={handleClick}
              >
                {navItem.text}
              </a>
            </template>
            <template if:false={navItem.url}>{navItem.text}</template>
          </div>

          <ul if:true={navItem.subNav} class="govuk-footer__list">
            <template for:each={navItem.subNav} for:item="subNavItem">
              <li key={subNavItem.index} class="govuk-footer__list-item">
                <a
                  class="govuk-footer__link"
                  href={subNavItem.url}
                  data-ndx={subNavItem.index}
                  onclick={handleClick}
                >
                  {subNavItem.text}
                </a>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </template>
  </div>
</template>
