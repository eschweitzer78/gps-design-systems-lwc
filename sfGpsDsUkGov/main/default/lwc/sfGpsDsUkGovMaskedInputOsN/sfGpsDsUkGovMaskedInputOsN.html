<template>
  <div if:false={isCustomLwc}>
    <div
      id="sf-gps-ds-uk-gov-masked-input-form-group"
      data-sf-gps-uk-gov-error-input
      class={computedFormGroupClassName}
    >
      <div if:true={labelVisible} data-label="true">
        <h3 class="govuk-label-wrapper">
          <label class={computedLabelClassName} for={inputId}> {label} </label>
        </h3>
        <slot name="label"> </slot>
      </div>

      <div if:true={fieldLevelHelp} id="helper" class="govuk-hint">
        {fieldLevelHelp}
      </div>

      <!-- formula -->
      <div if:true={_isFormula}>
        <label class={computedLabelClassName} for={inputId}>
          {label}
          <span if:true={required} class="sr-only"> ({requiredLabel})</span>
        </label>

        <input
          class="govuk-input"
          type="text"
          readonly
          disabled
          id={inputId}
          value={maskedValue}
          aria-describedby={computedAriaDescribedBy}
        />
      </div>

      <div if:false={static} class={pretextClass}>
        <p
          if:true={isError}
          class="govuk-error-message"
          aria-live="assertive"
          role="alert"
          id="errorMessageBlock"
        >
          <span class="govuk-visually-hidden">{errorSrLabel}</span>
          {_errorMessage}
        </p>

        <span if:true={pretext} class={pretextClass}>{pretext}</span>

        <template if:true={isCurrencySFlocale}>
          <input
            if:true={isInput}
            class="vlocity-input govuk-input"
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={type}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            placeholder={placeholder}
            aria-readonly={readOnly}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            aria-invalid={isError}
            value={_currencyVal}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
            data-omni-input
          />
        </template>

        <template if:false={isCurrencySFlocale}>
          <input
            if:true={isNumber}
            class="hiddenNumber slds-hide"
            required={required}
            min={min}
            max={max}
            step={step}
            type="number"
            value={value}
          />

          <input
            if:true={isInput}
            class={computedInputClassName}
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={inputType}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            aria-readonly={readOnly}
            placeholder={placeholder}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            autocomplete={autocomplete}
            name={name}
            aria-invalid={isError}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <span if:true={posttext} class="sfgpsds-form-element__addon">
          {posttext}
        </span>
      </div>

      <div class="slds-grid">
        <div if:true={static} class="slds-form-element__static">
          {maskedValue}
        </div>

        <span if:true={inlineHelp} class="slds-form-element__static">
          {inlineHelp}
        </span>
      </div>
    </div>
  </div>
</template>
