<template>
  <c-sf-gps-ds-uk-gov-input-os-n
    type="checkbox"
    label={mergedLabel}
    onchange={handleChange}
    checked={elementValue}
    tab-index={tabIndex}
    field-level-help={mergedHelpText}
    data-omni-input
  >
    <template if:true={_propSetMap.repeat}>
      <span slot="label" class={_styleClasses.repeatContainer} role="group">
        <button
          if:true={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Checkbox"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          if:true={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Checkbox"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-uk-gov-input-os-n>
</template>
