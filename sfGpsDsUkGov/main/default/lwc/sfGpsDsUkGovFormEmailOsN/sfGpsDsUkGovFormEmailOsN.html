<template>
  <c-sf-gps-ds-uk-gov-input-os-n
    class={_styleClasses.input}
    type="email"
    label={mergedLabel}
    label-size={_propSetMap.labelSize}
    value={elementValue}
    pattern={_emailPattern}
    theme={_theme}
    required={_propSetMap.required}
    required-label={allCustomLabelsUtil.OmniRequired}
    tab-index={tabIndex}
    field-level-help={mergedHelpText}
    field-level-help-position={_propSetMap.helpTextPos}
    placeholder={_propSetMap.placeholder}
    message-when-value-missing={sfGpsDsMessageWhenValueMissing}
    message-when-pattern-mismatch={sfGpsDsMessageWhenPatternMismatch}
    message-when-too-short={sfGpsDsMessageWhenTooShort}
    message-when-too-long={sfGpsDsMessageWhenTooLong}
    message-when-bad-input={sfGpsDsMessageWhenBadInput}
    message-when-range-overflow={sfGpsDsMessageWhenRangeOverflow}
    message-when-range-underflow={sfGpsDsMessageWhenRangeUnderflow}
    message-when-step-mismatch={sfGpsDsMessageWhenStepMismatch}
    message-when-type-mismatch={sfGpsDsMessageWhenTypeMismatch}
    icon-name="utility:info"
    autocomplete={_autocomplete}
    data-id={jsonDef.name}
    data-omni-input
    onblur={handleBlur}
  >
    <template if:true={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: -11px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          if:true={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Email"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          if:true={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Email"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-uk-gov-input-os-n>
</template>
