<template>
  <div
    id="sf-gps-ds-uk-gov-date-picker-os-n"
    data-sfgpsds-input
    class={computedFormGroupClassName}
  >
    <fieldset
      class="govuk-fieldset"
      role="group"
      aria-describedby={computedAriaDescribedBy}
      aria-labelledby={computedAriaLabelledBy}
    >
      <legend if:true={label} class={computedLegendClassName}>
        <h3 id="fieldset-label" class="govuk-fieldset__heading">{label}</h3>
        <slot name="label"></slot>
      </legend>

      <div if:true={fieldLevelHelp} id="helper" class="govuk-hint">
        {fieldLevelHelp}
      </div>

      <p
        if:true={isError}
        class="govuk-error-message"
        aria-live="assertive"
        role="alert"
        id="errorMessageBlock"
      >
        <span class="govuk-visually-hidden">{errorSrLabel}</span>{_errorMessage}
      </p>

      <div class="govuk-date-input" id="date-input">
        <div class="govuk-date-input__item">
          <div class={computedItemFormGroupClassName}>
            <label
              class="govuk-label govuk-date-input__label"
              for="date-input-day"
            >
              {dayLabel}
            </label>

            <input
              class={computedDateDayInputClassName}
              type="text"
              id="date-input-day"
              aria-label={ariaLabel}
              tabindex={tabIndex}
              readonly={readOnly}
              required={required}
              placeholder={placeholder}
              disabled={disabled}
              inputmode="numeric"
              name="date-input-day"
              value={dayValue}
              aria-invalid={ariaInvalid}
              onkeyup={handleDayChange}
              onchange={handleDayChange}
              onblur={handleDateBlur}
              onfocus={handleDateFocus}
            />
          </div>
        </div>

        <div class="govuk-date-input__item">
          <div class={computedItemFormGroupClassName}>
            <label
              class="govuk-label govuk-date-input__label"
              for="date-input-month"
            >
              {monthLabel}
            </label>

            <input
              class={computedDateMonthInputClassName}
              type="text"
              id="date-input-month"
              value={monthValue}
              aria-label={ariaLabel}
              tabindex={tabIndex}
              readonly={readOnly}
              required={required}
              placeholder={placeholder}
              disabled={disabled}
              inputmode="numeric"
              name="date-input-month"
              aria-invalid={ariaInvalid}
              onkeyup={handleMonthChange}
              onchange={handleMonthChange}
              onblur={handleDateBlur}
              onfocus={handleDateFocus}
            />
          </div>
        </div>

        <div class="govuk-date-input__item">
          <div class={computedItemFormGroupClassName}>
            <label
              class="govuk-label govuk-date-input__label"
              for="date-input-year"
            >
              {yearLabel}
            </label>

            <input
              class={computedDateYearInputClassName}
              type="text"
              id="date-input-year"
              value={yearValue}
              aria-label={ariaLabel}
              tabindex={tabIndex}
              readonly={readOnly}
              required={required}
              placeholder={placeholder}
              disabled={disabled}
              inputmode="numeric"
              name="date-input-year"
              aria-invalid={ariaInvalid}
              onkeyup={handleYearChange}
              onchange={handleYearChange}
              onblur={handleDateBlur}
              onfocus={handleDateFocus}
            />
          </div>
        </div>
      </div>

      <!-- hidden input for original widget -->
      <div class="slds-form-element__control">
        <input
          type={type}
          data-id="date-picker-slds-input"
          value={_displayValue}
          required={required}
          hidden
        />
      </div>
    </fieldset>
  </div>
</template>
