<template>
  <c-sf-gps-ds-uk-gov-input-os-n
    type="datetime"
    label={mergedLabel}
    required={_propSetMap.required}
    read-only={_propSetMap.readOnly}
    date-placeholder={_propSetMap.datePlaceholder}
    time-placeholder={_propSetMap.timePlaceholder}
    value={elementValue}
    tab-index={tabIndex}
    output-type="date"
    time-format={_timeFormat}
    date-format={_dateFormat}
    date-time-locale-format={allCustomLabelsUtil.OmniDayJsLocaleFormats}
    date-time-locale-format-invalid-error={allCustomLabelsUtil.OmniLocaleFormatsInvalid}
    select-date-label={allCustomLabelsUtil.OmniSelectDate}
    prev-month-label={allCustomLabelsUtil.OmniPrevMonth}
    next-month-label={allCustomLabelsUtil.OmniNextMonth}
    pick-year-label={allCustomLabelsUtil.OmniPickYr}
    today-label={allCustomLabelsUtil.OmniToday}
    required-label={allCustomLabelsUtil.OmniRequired}
    min={_min}
    message-when-value-missing={_messageWhenValueMissing}
    message-when-pattern-mismatch={_messageWhenPatternMismatch}
    message-when-too-short={_messageWhenTooShort}
    message-when-too-long={_messageWhenTooLong}
    message-when-bad-input={_messageWhenBadInput}
    message-when-range-overflow={_messageWhenRangeOverflow}
    message-when-range-underflow={_messageWhenRangeUnderflow}
    message-when-step-mismatch={_messageWhenStepMismatch}
    message-when-type-mismatch={_messageWhenTypeMismatch}
    max={_max}
    timezone={_timezone}
    interval={_timeInterval}
    field-level-help={mergedHelpText}
    theme={_theme}
    time-label=""
    date-label=""
    class={_styleClasses.input}
    data-omni-input
    onblur={handleBlur}
    onchange={handleChange}
  >
    <template if:true={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: 13px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          if:true={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Date/Time"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          if:true={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Date/Time"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-uk-gov-input-os-n>
</template>
