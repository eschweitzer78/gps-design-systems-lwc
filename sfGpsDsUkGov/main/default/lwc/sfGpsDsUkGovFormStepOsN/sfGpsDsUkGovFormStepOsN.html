<template>
  <template if:true={jsonDef.bAccordionActive}>
    <div
      if:true={sfGpsDsErrorMessages}
      class="govuk-error-summary"
      aria-labelledby="error-summary-title"
      role="alert"
    >
      <h2 class="govuk-error-summary__title" id="error-summary-title">
        There is a problem
      </h2>

      <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list">
          <template for:each={sfGpsDsErrorMessages} for:item="error">
            <li key={error.key}>
              <a
                href={error.href}
                data-errorkey={error.key}
                onclick={handleErrorClick}
                >{error.message}</a
              >
            </li>
          </template>
        </ul>
      </div>
    </div>

    <h2 class="slds-m-top_medium os-step-label">{mergedLabel}</h2>

    <a
      if:true={showPrev}
      href="#previous"
      class="govuk-back-link"
      onclick={handleBack}
      >{mergedPreviousLabel}</a
    >

    <!-- slds-p-horizontal_medium  -->
    <div class="vlc-separator slds-m-top_medium slds-m-bottom_medium"></div>
    <!--  slds-m-horizontal_medium -->

    <div>
      <!-- class="govuk-width-container" -->

      <div class="slds-grid slds-wrap omniscript-step__body">
        <slot class="slds-grid slds-wrap slds-size_1-of-1"></slot>
      </div>

      <!-- <hr class="sepbutton" /> -->

      <div class="form-actions">
        <div class="govuk-button-group">
          <button
            if:true={showNext}
            class="govuk-button"
            value={mergedNextLabel}
            onclick={handleNext}
          >
            {mergedNextLabel}
          </button>
          <button
            if:true={showSave}
            class="govuk-button govuk-button--secondary"
            onclick={handleSave}
          >
            {mergedSaveLabel}
          </button>
        </div>
      </div>
    </div>
  </template>
</template>
