<template>
  <c-sf-gps-ds-uk-gov-textarea-os-n
    show-character-count={_propSetMap.showCharacterCount}
    character-limit-remaining-template={_propSetMap.characterLimitRemainingTemplate}
    character-limit-characters-template={_propSetMap.characterLimitCharactersTemplate}
    label-size={_propSetMap.labelSize}
    label={mergedLabel}
    class={_styleClasses.input}
    min-length={_propSetMap.minLength}
    max-length={_propSetMap.maxLength}
    data-id={jsonDef.name}
    onblur={handleBlur}
    required={_propSetMap.required}
    tab-index={tabIndex}
    value={elementValue}
    field-level-help={mergedHelpText}
    placeholder={_propSetMap.placeholder}
    message-when-value-missing={sfGpsDsMessageWhenValueMissing}
    message-when-too-short={sfGpsDsMessageWhenTooShort}
    message-when-too-long={sfGpsDsMessageWhenTooLong}
    message-when-bad-input={sfGpsDsMessageWhenBadInput}
    required-label={allCustomLabelsUtil.OmniRequired}
    autocomplete={_autocomplete}
    data-omni-input
  >
    <template if:true={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: -11px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          if:true={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          if:true={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-uk-gov-textarea-os-n>
</template>
