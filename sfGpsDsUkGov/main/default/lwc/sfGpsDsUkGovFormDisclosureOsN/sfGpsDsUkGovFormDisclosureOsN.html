<template>
  <div class="govuk-form-group">
    <h1 lwc:if={computedIsH1} class="govuk-label-wrapper">
      <label class={computedLabelClassName} for="frt"> {mergedLabel} </label>
    </h1>
    <h2 lwc:elseif={computedIsH2} class="govuk-label-wrapper">
      <label class={computedLabelClassName} for="frt"> {mergedLabel} </label>
    </h2>
    <h3 lwc:elseif={computedIsH3} class="govuk-label-wrapper">
      <label class={computedLabelClassName} for="frt"> {mergedLabel} </label>
    </h3>
    <label lwc:else class={computedLabelClassName} for="frt">
      {mergedLabel}
    </label>

    <div class="govuk-disclosure">
      <div class="govuk-disclosure__content">
        <omnistudio-omniscript-formatted-rich-text id="frt" value={_dText}>
        </omnistudio-omniscript-formatted-rich-text>
      </div>

      <div class="govuk-disclosure__consent">
        <c-sf-gps-ds-uk-gov-input-os-n
          type="checkbox"
          label={mergedCheckLabel}
          required={_propSetMap.required}
          required-label={allCustomLabelsUtil.OmniRequired}
          theme={_theme}
          checked={elementValue}
          message-when-value-missing={_messageWhenValueMissing}
          tab-index={tabIndex}
          data-omni-input
          onchange={handleChange}
          hide-form-group="false"
          read-only={_propSetMap.readOnly}
        >
        </c-sf-gps-ds-uk-gov-input-os-n>
      </div>
    </div>
  </div>
</template>
