<template>
  <div class={computedFormGroupClassName}>
    <div if:true={labelVisible} data-label="true">
      <h3 class="govuk-label-wrapper">
        <label
          id="textarealabel"
          class={computedLabelClassName}
          for="textareaId"
        >
          {label}
        </label>
      </h3>
      <slot name="label"> </slot>
    </div>

    <div if:true={fieldLevelHelp} id="helper" class="govuk-hint">
      {fieldLevelHelp}
    </div>

    <p
      if:true={sfGpsDsIsError}
      id="errorMessageBlock"
      class="govuk-error-message"
    >
      <span class="govuk-visually-hidden">{sfGpsDsErrorSrLabel}</span>
      {sfGpsDsErrorMessage}
    </p>

    <textarea
      class={computedTextAreaCharacterCountError}
      tabindex={tabIndex}
      minlength={minLength}
      maxlength={maxLength}
      readonly={readOnly}
      aria-readonly={readOnly}
      accesskey={accessKey}
      name={name}
      disabled={disabled}
      required={required}
      placeholder={placeholder}
      id="textareaId"
      autocomplete={autocomplete}
      aria-describedby={computedAriaDescribedBy}
      aria-invalid={sfGpsDsIsError}
      oninput={updateValue}
      onblur={validateError}
      onfocus={triggerEvent}
      onchange={triggerEvent}
      onkeyup={handleKeyUp}
      onkeydown={keyCallbacks}
      data-sfgpsds-input
    >
      {_val}
    </textarea>

    <div
      id="character-count-text"
      class={computedCharacterCountError}
      if:true={_showCharacterCount}
    >
      {characterCountText}
    </div>
  </div>
</template>
