<template lwc:render-mode="light">
  <div class={computedClassName}>
    <ul class="govuk-link-list__list">
      <template for:each={links} for:item="item">
        <li key={item.index} class="govuk-link-list__item">
          <a if:true={item.url} href={item.url}>
            <span class="govuk-link-list__text">{item.text}</span>
            <span class="material-icons-outlined" aria-hidden="true">
              east
            </span>
          </a>
          <template if:false={item.url}> {item.text} </template>
        </li>
      </template>
    </ul>
  </div>
</template>
