<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <c-sf-gps-ds-focus-trap>
    <div
      class={computedClassName}
      role="dialog"
      aria-labelledby={computedAriaLabelledById}
      aria-expanded={isOpen}
    >
      <div class="nsw-dialog__wrapper">
        <div class="nsw-dialog__container">
          <div class="nsw-dialog__top">
            <div class="nsw-dialog__title">
              <h2 id={computedAriaLabelledById}>{title}</h2>
            </div>
            <div lwc:if={_isDismissible.value} class="nsw-dialog__close">
              <button class="nsw-icon-button" onclick={handleCloseClick}>
                <span
                  class="material-icons nsw-material-icons"
                  aria-hidden="true"
                  >close</span
                >
                <span class="sr-only">Close</span>
              </button>
            </div>
          </div>

          <div class="nsw-dialog__content">
            <slot></slot>
          </div>
        </div>

        <template lwc:if={_hasCustomFooter.value}>
          <slot name="footer"></slot>
        </template>
        <div lwc:else class="nsw-dialog__bottom">
          <button
            class={computedPrimaryButtonClassName}
            onclick={handlePrimaryClick}
          >
            {primaryButtonText}
          </button>

          <button
            lwc:if={secondaryButtonText}
            class="nsw-button nsw-button--dark-outline-solid"
            onclick={handleSecondaryClick}
          >
            {secondaryButtonText}
          </button>
        </div>
      </div>
    </div>
  </c-sf-gps-ds-focus-trap>
</template>
