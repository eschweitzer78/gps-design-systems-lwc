<template>
  <template if:false={_sfGpsErrors}>
    <div class={computedClassName}>
      <c-sf-gps-ds-au-nsw-upper-footer-ip
        if:true={upperFooterIpName}
        ip-name={upperFooterIpName}
        input-j-s-o-n={upperFooterInputJSON}
        options-j-s-o-n={upperFooterOptionsJSON}
        class-name={upperFooterClassName}
      >
      </c-sf-gps-ds-au-nsw-upper-footer-ip>

      <c-sf-gps-ds-au-nsw-lower-footer-ip
        ip-name={ipName}
        input-j-s-o-n={inputJSON}
        options-j-s-o-n={optionsJSON}
        statement={statement}
        copyright-mention={copyrightMention}
        built-mention={builtMention}
        class-name={lowerFooterClassName}
      >
      </c-sf-gps-ds-au-nsw-lower-footer-ip>
    </div>
  </template>

  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
