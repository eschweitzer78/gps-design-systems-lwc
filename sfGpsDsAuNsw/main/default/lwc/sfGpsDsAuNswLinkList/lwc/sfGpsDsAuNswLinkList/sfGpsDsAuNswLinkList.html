<template lwc:render-mode="light">
  <span if:false={firstChild}></span>

  <div class={computedClassName}>
    <div lwc:if={title} class="nsw-link-list__title">{title}</div>
    <ul class="nsw-link-list__list">
      <template for:each={links} for:item="item">
        <li key={item.index} class="nsw-link-list__item">
          <a lwc:if={item.url} href={item.url}>
            <span>{item.text}</span>
            <span
              class="material-icons nsw-material-icons nsw-link-list__icon"
              aria-hidden="true"
            >
              east
            </span>
          </a>

          <template lwc:else>{item.text}</template>
        </li>
      </template>
    </ul>
  </div>
</template>
