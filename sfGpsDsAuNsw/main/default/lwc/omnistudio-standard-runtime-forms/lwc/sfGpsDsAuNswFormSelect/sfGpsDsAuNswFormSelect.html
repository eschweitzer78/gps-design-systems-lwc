<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-au-nsw-combobox
    options={_realtimeOptions}
    label={mergedLabel}
    required={_propSetMap.required}
    required-label={allCustomLabelsUtil.OmniRequired}
    tab-index={tabIndex}
    theme="sfgpsds"
    value={elementValue}
    field-level-help={mergedHelpText}
    field-level-help-position={_propSetMap.helpTextPos}
    read-only={_readOnly}
    searchable={searchable}
    disabled={_readOnly}
    label-classes={labelClasses}
    message-when-value-missing={mergedMessageWhenValueMissing}
    data-refresh={refresh}
    data-show-lookup="true"
    data-omni-input
    onchange={handleChange}
  >
    <template lwc:if={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: 7px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          lwc:if={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:add"
            alternative-text="Repeat Select"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
        <button
          lwc:if={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:close"
            alternative-text="Remove Select"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-au-nsw-combobox>
</template>
