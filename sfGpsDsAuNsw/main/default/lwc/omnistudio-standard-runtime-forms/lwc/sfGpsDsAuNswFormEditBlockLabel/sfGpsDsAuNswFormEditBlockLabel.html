<!-- sldsValidatorIgnore -->
<template>
  <!-- use h3 since step heading is h2 -->
  <h3 lwc:if={computedIsH3Heading} class="nsw-form__label">
    {_propSetMap.label}
  </h3>
  <div
    lwc:else
    class="nsw-form__label"
    role="heading"
    aria-level={_propSetMap.headingLevel}
  >
    {_propSetMap.label}
  </div>

  <!-- Global Actions -->
  <div lwc:if={_jsonDef.propSetMap.gActions} class="nsw-list nsw-list--8">
    <template
      for:each={_gActions}
      for:item="gActionItem"
      for:index="gActionIndex"
    >
      <c-sf-gps-ds-osrt-icon
        lwc:if={gActionItem.hasIcon}
        key={gActionItem.lwcId}
        extraclass="slds-input__icon"
        icon-name={gActionItem.icon}
        theme="slds"
        alternative-text={gActionItem.label}
        size="small"
        style="cursor: pointer"
        onclick={gActionItem.handleClick}
      >
      </c-sf-gps-ds-osrt-icon>
      <button
        lwc:else
        key={gActionItem.lwcId}
        class="nsw-button nsw-button--dark-outline"
        onclick={gActionItem.handleClick}
      >
        {gActionItem.label}
      </button>
    </template>
  </div>

  <!-- Spinner -->
  <c-sf-gps-ds-au-nsw-loader
    lwc:if={isPageLoading}
    label={scriptHeaderDef.allCustomLabelsUtil.OmniSpinnerTextLoading}
    size="md"
  >
  </c-sf-gps-ds-au-nsw-loader>
</template>
