<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-au-nsw-date-picker-v2
    label={mergedLabel}
    required={_propSetMap.required}
    read-only={_propSetMap.readOnly}
    placeholder={mergedPlaceholder}
    value={elementValue}
    output-type={_propSetMap.dateType}
    output-format={_modelDateFormat}
    format={_dateFormat}
    locale-format={allCustomLabelsUtil.OmniDayJsLocaleFormats}
    locale-format-invalid-error={allCustomLabelsUtil.OmniLocaleFormatsInvalid}
    required-label={allCustomLabelsUtil.OmniRequired}
    message-when-value-missing={mergedMessageWhenValueMissing}
    message-when-bad-input={mergedMessageWhenBadInput}
    message-when-range-overflow={mergedMessageWhenRangeOverflow}
    message-when-range-underflow={mergedMessageWhenRangeUnderflow}
    min={_min}
    max={_max}
    field-level-help={mergedHelpText}
    multiple-input={_propSetMap.multipleInput}
    dates-disabled={_propSetMap.datesDisabled}
    data-omni-input
    onblur={handleOnBlur}
    onchange={handleChange}
  >
    <template lwc:if={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: -11px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          lwc:if={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:add"
            alternative-text="Repeat Date"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
        <button
          lwc:if={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <c-sf-gps-ds-osrt-icon
            icon-name="utility:close"
            alternative-text="Remove Date"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </c-sf-gps-ds-osrt-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-au-nsw-date-picker-v2>
</template>
