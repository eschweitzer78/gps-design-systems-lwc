<template lwc:render-mode="light">
  <div class={computedClassName}>
    <button
      type="button"
      aria-expanded={isOpen}
      aria-controls={computedAriaControlsId}
      class={computedButtonClassName}
      onclick={handleClick}
    >
      {header}
      <i
        class="material-icons nsw-material-icons nsw-accordion__icon"
        aria-hidden="true"
      >
        keyboard_arrow_down
      </i>
    </button>
  </div>
  <div
    class="nsw-accordion__content"
    id={computedAriaControlsId}
    hidden={computedIsHidden}
  >
    <div class="nsw-wysiwyg-content">
      <slot> </slot>
    </div>
  </div>
</template>
