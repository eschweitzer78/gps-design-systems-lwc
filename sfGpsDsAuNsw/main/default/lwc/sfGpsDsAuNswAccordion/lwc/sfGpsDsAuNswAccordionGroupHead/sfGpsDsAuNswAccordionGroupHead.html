<template lwc:render-mode="light">
  <div lwc:if={_showButtons.value} class="nsw-accordion__toggle">
    <button
      type="button"
      disabled={_isFullyExpanded.value}
      onclick={handleExpandAll}
    >
      {expandAllLabel}
    </button>
    <button
      type="button"
      disabled={_isFullyCollapsed.value}
      onclick={handleCollapseAll}
    >
      {collapseAllLabel}
    </button>
  </div>
</template>
