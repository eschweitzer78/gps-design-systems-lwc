<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <div lwc:else class={computedClassName}>
    <c-sf-gps-ds-au-nsw-accordion-group-head
      show-buttons={showButtons}
      expand-all-label={i18n.expandAll}
      collapse-all-label={i18n.collapseAll}
      is-fully-expanded={isFullyExpanded}
      is-fully-collapsed={isFullyCollapsed}
      onexpandall={handleExpandAll}
      oncollapseall={handleCollapseAll}
    >
    </c-sf-gps-ds-au-nsw-accordion-group-head>

    <slot></slot>
  </div>
</template>
