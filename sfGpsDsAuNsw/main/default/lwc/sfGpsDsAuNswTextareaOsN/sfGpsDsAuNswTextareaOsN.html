<template>
  <div class="nsw-form__group">
    <div if:true={labelVisible} data-label="true">
      <label id="textarealabel" class={computedLabelClassName} for="textareaId">
        {label}
        <span if:true={required} class="sr-only"> ({requiredLabel})</span>
      </label>
      <slot name="label"> </slot>
    </div>

    <span if:true={fieldLevelHelp} id="helper" class="nsw-form__helper"
      >{fieldLevelHelp}</span
    >

    <textarea
      class="nsw-form__input"
      tabindex={tabIndex}
      minlength={minLength}
      maxlength={maxLength}
      readonly={readOnly}
      accesskey={accessKey}
      name={name}
      disabled={disabled}
      required={required}
      placeholder={placeholder}
      id="textareaId"
      autocomplete={autocomplete}
      oninput={updateValue}
      onblur={validateError}
      onfocus={triggerEvent}
      onchange={triggerEvent}
      onkeyup={keyCallbacks}
      onkeydown={keyCallbacks}
      aria-labelledby="textarealabel"
      aria-describedby={ariaDescribedBy}
      aria-invalid={isError}
    >
      {_val}
    </textarea>

    <span
      id="errorMessageBlock"
      if:true={isError}
      class={computedHelperClassName}
    >
      <span
        if:true={computedStatusIcon}
        class="material-icons nsw-material-icons"
        aria-hidden="true"
      >
        {computedStatusIcon}
      </span>
      {errorMessage}
    </span>
  </div>
</template>
