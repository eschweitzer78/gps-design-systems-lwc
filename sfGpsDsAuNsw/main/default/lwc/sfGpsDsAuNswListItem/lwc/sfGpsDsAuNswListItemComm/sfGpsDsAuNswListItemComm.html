<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-nsw-list-item
    lwc:else
    label={label}
    title={_headline.value.text}
    link={_headline.value.url}
    copy={copy}
    image={image}
    image-alt={imageAlt}
    date={_date}
    date-style={dateStyle}
    tags={_links.value}
    show-link={showLink}
    is-block={isBlock}
    is-reversed={isReversed}
    class-name={className}
  >
    <template lwc:if={copy}>
      <span></span>
      <p lwc:ref="copy" class="nsw-list-item__copy"></p>
    </template>
  </c-sf-gps-ds-au-nsw-list-item>
</template>
