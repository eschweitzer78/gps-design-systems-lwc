<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <template for:each={_items} for:item="item">
      <c-sf-gps-ds-au-nsw-list-item-comm
        key={item.key}
        label={item.label}
        headline={item.headline}
        copy={item.copy}
        image={item.image}
        image-alt={item.imageAlt}
        tags={item.tags}
        date={item.date}
        is-block={isBlock}
        is-reversed={isReversed}
        show-link={showLink}
        date-style={dateStyle}
        class-name={className}
      >
      </c-sf-gps-ds-au-nsw-list-item-comm>
    </template>

    <c-sf-gps-ds-empty lwc:if={isEmpty} title="No matching content">
    </c-sf-gps-ds-empty>
  </template>
</template>
