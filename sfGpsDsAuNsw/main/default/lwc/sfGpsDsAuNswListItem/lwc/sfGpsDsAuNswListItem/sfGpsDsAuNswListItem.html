<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="nsw-list-item__content">
      <div lwc:if={label} class="nsw-list-item__label">{label}</div>

      <div lwc:if={_date} class="nsw-list-item__info">
        <time datetime={_dateISOString}>{_dateLocaleString}</time>
      </div>

      <div class="nsw-list-item__title">
        <a href={link} onclick={handleClick}>{title}</a>
      </div>
      <div lwc:if={_showLink.value} class="nsw-list-item__info">{link}</div>

      <slot> </slot>

      <div lwc:if={tags} class="nsw-list-item__tags">
        <c-sf-gps-ds-au-nsw-tags tags={tags}> </c-sf-gps-ds-au-nsw-tags>
      </div>
    </div>

    <div lwc:if={image} class="nsw-list-item__image">
      <img src={image} alt={imageAlt} />
    </div>
  </div>
</template>
