<template lwc:render-mode="light">
  <div class={computedClassName}>
    <span class="material-icons nsw-material-icons nsw-in-page-alert__icon">
      {computedIconName}
    </span>

    <div class="nsw-in-page-alert__content">
      <template lwc:if={_compact}>
        <p class="nsw-small">
          <strong>{title}</strong>{space}
          <slot></slot>
        </p>
      </template>

      <template lwc:else>
        <div class="nsw-h5">{title}</div>
        <slot></slot>
      </template>
    </div>
  </div>
</template>
