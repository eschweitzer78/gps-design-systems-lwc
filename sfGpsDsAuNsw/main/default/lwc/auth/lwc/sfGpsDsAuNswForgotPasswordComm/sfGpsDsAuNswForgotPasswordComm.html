<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:elseif={isAuthConfigLoading}>
    <div class={computedClassName}>
      <div class="nsw-layout__main sf-gps-ds-au-nsw-login-container">
        <c-sf-gps-ds-au-nsw-loader> </c-sf-gps-ds-au-nsw-loader>
      </div>
    </div>
  </template>

  <template lwc:elseif={computedHasAuthConfigIssue}>
    <div class={computedClassName}>
      <div class="nsw-layout__main sf-gps-ds-au-nsw-login-container">
        <h2 lwc:if={title}>{title}</h2>

        <div class="nsw-m-top-md">
          <c-sf-gps-ds-au-nsw-alert
            as="error"
            title={i18n.authConfigErrorTitle}
          >
            <p>{i18n.authConfigErrorLabel}</p>
          </c-sf-gps-ds-au-nsw-alert>
        </div>
      </div>
    </div>
  </template>

  <template lwc:elseif={computedLoginDisabled}>
    <div class={computedClassName}>
      <div class="nsw-layout__main sf-gps-ds-au-nsw-login-container">
        <h2 lwc:if={title}>{title}</h2>

        <div class="nsw-m-top-md">
          <c-sf-gps-ds-au-nsw-alert as="error" title={i18n.loginDisabledTitle}>
            <p>{i18n.loginDisabledLabel}</p>
          </c-sf-gps-ds-au-nsw-alert>
        </div>
      </div>
    </div>
  </template>

  <template lwc:else>
    <div class={computedClassName}>
      <div class="nsw-layout__main sf-gps-ds-au-nsw-login-container">
        <form>
          <div>
            <h2 lwc:if={title}>{title}</h2>

            <div
              lwc:if={description}
              class="nsw-m-top-md"
              lwc:ref="description"
              lwc:dom="manual"
            ></div>
            <template lwc:else>
              <slot name="description"></slot>
            </template>

            <div class="nsw-m-top-md">
              <c-sf-gps-ds-au-nsw-alert
                lwc:if={errorMessage}
                as="error"
                title={i18n.errorHeading}
              >
                <p>{errorMessage}</p>
              </c-sf-gps-ds-au-nsw-alert>
            </div>

            <div class="nsw-form__group">
              <label for="username" class="nsw-form__label nsw-form__required">
                {i18n.usernameFieldLabel}
                <span class="sr-only"> (i18n.required)</span>
              </label>
              <input
                type="text"
                id="username"
                name="username"
                value={username}
                class="nsw-form__input"
                aria-required="true"
                required
                autocomplete="username"
                onkeyup={handleChange}
                onchange={handleChange}
              />
            </div>

            <div class="form-actions nsw-p-top-md">
              <c-sf-gps-ds-au-nsw-button
                type="button"
                label={i18n.resetButtonLabel}
                disabled={computedIsResetButtonDisabled}
                onclick={handleReset}
              >
              </c-sf-gps-ds-au-nsw-button>

              <c-sf-gps-ds-au-nsw-loader
                lwc:if={isResettingPassword}
                size="sm"
                label={i18n.resetPasswordWaitLabel}
              >
              </c-sf-gps-ds-au-nsw-loader>
              <template lwc:else>
                <c-sf-gps-ds-au-nsw-button
                  lwc:if={targetLoginUrl}
                  type="button"
                  rendering="a"
                  link={targetLoginUrl}
                  target="_self"
                  cstyle="dark-outline"
                >
                  {i18n.cancelButtonLabel}
                </c-sf-gps-ds-au-nsw-button>
              </template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </template>
</template>
