<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <div if:false={_isClosed} class={computedClassName} role="alert">
    <div class="nsw-global-alert__wrapper">
      <div class="nsw-global-alert__content">
        <div class="nsw-global-alert__title">{title}</div>
        <p>
          {copy}
          <template lwc:if={_isCtaLinkStyle}>
            {space}<a
              href={ctaHref}
              class="nsw-sitewide-message__link"
              onclick={handleCtaClick}
              >{ctaText}</a
            >
          </template>
        </p>
      </div>

      <p lwc:if={_isCtaButtonStyle}>
        <a
          href={ctaHref}
          class={computedButtonClassName}
          onclick={handleCtaClick}
          >{ctaText}</a
        >
      </p>

      <button type="button" class="nsw-icon-button" onclick={handleCloseClick}>
        <span class="material-icons nsw-material-icons" aria-hidden="true"
          >close</span
        >
        <span class="sr-only">Close message</span>
      </button>
    </div>
  </div>
</template>
