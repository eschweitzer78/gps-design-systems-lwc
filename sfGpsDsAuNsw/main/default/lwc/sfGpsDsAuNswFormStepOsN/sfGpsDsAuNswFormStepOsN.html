<template>
  <template if:true={jsonDef.bAccordionActive}>
    <h2 class="nsw-h2 slds-m-top_medium os-step-label">{mergedLabel}</h2>
    <!-- slds-p-horizontal_medium  -->

    <div class="vlc-separator slds-m-top_medium slds-m-bottom_medium"></div>
    <!--  slds-m-horizontal_medium -->

    <div>
      <!-- class="nsw-container" -->
      <div class="slds-grid slds-wrap omniscript-step__body">
        <slot class="slds-grid slds-wrap slds-size_1-of-1"> </slot>
      </div>

      <hr class="sepbutton" />

      <div class="form-actions">
        <!-- add replacement buttons here -->
        <input
          if:true={showNext}
          class="nsw-button nsw-button--dark"
          type="button"
          value={mergedNextLabel}
          onclick={handleNext}
        />
        <input
          if:true={showSave}
          class="nsw-button nsw-button--dark-outline"
          type="button"
          value={mergedSaveLabel}
          onclick={handleSave}
        />
        <div if:true={showPrev} style="display: flex">
          <div style="margin-top: 2rem; margin-bottom: 1.5rem">
            <button class="back-button" type="button" onclick={handleBack}>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="#242934"
                aria-hidden="true"
                width="16"
                height="16"
                color="darkGrey"
                focusable="false"
              >
                <path
                  d="M9 16a1 1 0 00.71-1.71L3.41 8l6.3-6.29A1.004 1.004 0 008.29.29l-7 7a1 1 0 000 1.42l7 7A1 1 0 009 16z"
                ></path></svg
              >{mergedPreviousLabel}
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
