<template lwc:render-mode="light">
  <figure class={computedClassName}>
    <img lwc:if={image} src={image} alt={imageAlt} />
    <div lwc:elseif={video} class="nsw-media__video">
      <iframe
        src={video}
        title={videoTitle}
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <slot name="caption"> </slot>
  </figure>
</template>
