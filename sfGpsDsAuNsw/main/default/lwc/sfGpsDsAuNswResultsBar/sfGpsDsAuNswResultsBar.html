<template>
  <div class={computedClassName}>
    <div if:false={total} class="nsw-results-bar__info">{noResultText}</div>

    <template if:true={total}>
      <div class="nsw-results-bar__info">{_resultsText}</div>
      <div if:true={sortOptions} class="nsw-results-bar__sorting">
        <label class="nsw-form__label" for="results-sort">Sort by:</label>
        <select
          class="nsw-form__select"
          id="results-sort"
          name={name}
          onchange={handleSelectChange}
        >
          <template for:each={_visibleSortOptions} for:item="option">
            <option
              key={option.value}
              value={option.value}
              selected={option.selected}
            >
              {option.label}
            </option>
          </template>
        </select>
      </div>
    </template>
  </div>
</template>
