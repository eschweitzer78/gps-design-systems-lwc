<template lwc:render-mode="light">
  <div class={computedClassName}>
    <template lwc:if={total}>
      <div class="nsw-results-bar__info">{_resultsText}</div>
      <div lwc:if={sortOptions} class="nsw-results-bar__sorting">
        <label class="nsw-form__label" for={computedSelectId}>Sort by:</label>
        <select
          class="nsw-form__select"
          id={computedSelectId}
          name={name}
          onchange={handleSelectChange}
        >
          <template for:each={_visibleSortOptions} for:item="option">
            <option
              key={option.value}
              value={option.value}
              selected={option.selected}
            >
              {option.label}
            </option>
          </template>
        </select>
      </div>
    </template>

    <div lwc:else class="nsw-results-bar__info">{noResultText}</div>
  </div>
</template>
