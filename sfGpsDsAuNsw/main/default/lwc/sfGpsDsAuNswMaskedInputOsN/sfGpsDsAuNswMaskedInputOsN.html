<template>
  <div if:false={isCustomLwc} class={errorClass}>
    <div class="nsw-form__group">
      <div if:true={labelVisible} data-label="true">
        <label class={computedLabelClassName} style="width: auto" for={inputId}>
          {label}
          <span if:true={required} class="sr-only"> ({requiredLabel})</span>
        </label>

        <slot name="label"> </slot>
      </div>
      <span if:true={fieldLevelHelp} id="helper" class="nsw-form__helper"
        >{fieldLevelHelp}</span
      >

      <!-- formula -->
      <div if:true={_isFormula}>
        <label class={computedLabelClassName} for={inputId}>
          {label}
          <span if:true={required} class="sr-only"> ({requiredLabel})</span>
        </label>

        <input
          class="slds-input"
          type="text"
          readonly=""
          disabled=""
          id={inputId}
          value={maskedValue}
        />
      </div>

      <div if:false={static} class={pretextClass}>
        <template if:true={isCurrencySFlocale}>
          <input
            if:true={isInput}
            class="vlocity-input nsw-form__input nsw-form__input--number"
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={type}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            placeholder={placeholder}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={ariaDescribedBy}
            aria-label={ariaLabel}
            value={_currencyVal}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <template if:false={isCurrencySFlocale}>
          <input
            if:true={isNumber}
            class="hiddenNumber slds-hide"
            required={required}
            min={min}
            max={max}
            step={step}
            type="number"
            value={value}
          />

          <input
            if:true={isInput}
            class="vlocity-input nsw-form__input"
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={type}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            placeholder={placeholder}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={ariaDescribedBy}
            aria-label={ariaLabel}
            autocomplete={autocomplete}
            name={name}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <span
          id="errorMessageBlock"
          if:true={isError}
          class={computedHelperClassName}
        >
          <span
            if:true={computedStatusIcon}
            class="material-icons nsw-material-icons"
            aria-hidden="true"
          >
            {computedStatusIcon}
          </span>
          {errorMessage}
        </span>
      </div>

      <div class="slds-grid">
        <div if:true={static} class="slds-form-element__static">
          {maskedValue}
        </div>
        <span if:true={inlineHelp} class="slds-form-element__static">
          {inlineHelp}
        </span>
      </div>
    </div>
  </div>
</template>
