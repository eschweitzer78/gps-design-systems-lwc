<template>
  <div if:false={isCustomLwc} class={errorClass}>
    <div class="nsw-form__group">
      <div if:true={labelVisible}>
        <label class={computedLabelClassName} for={inputId}>
          {label}
          <span if:true={required} class="sr-only"> ({requiredLabel})</span>
        </label>

        <slot name="label"> </slot>
      </div>

      <span if:true={fieldLevelHelp} id="helper" class="nsw-form__helper"
        >{fieldLevelHelp}</span
      >

      <!-- formula -->
      <div if:true={_isFormula}>
        <div>
          <label class={computedLabelClassName} for={inputId}>
            {label}
            <span if:true={required} class="sr-only"> ({requiredLabel})</span>
          </label>
        </div>

        <input
          class="nsw-form__input"
          type="text"
          readonly
          disabled
          id={inputId}
          value={maskedValue}
          aria-describedby={computedAriaDescribedBy}
        />
      </div>
      <!-- formula -->

      <div if:false={static} class={pretextClass}>
        <span if:true={pretext}> {pretext} </span>

        <template if:true={isCurrencySFlocale}>
          <input
            if:true={isInput}
            class="nsw-form__input nsw-form__input--number"
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={type}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            placeholder={placeholder}
            aria-readonly={readOnly}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            aria-invalid={sfGpsDsIsError}
            value={_currencyVal}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <template if:false={isCurrencySFlocale}>
          <input
            if:true={isNumber}
            class="hiddenNumber slds-hide"
            required={required}
            min={min}
            max={max}
            step={step}
            type="number"
            value={value}
          />

          <input
            if:true={isInput}
            class="nsw-form__input"
            id={inputId}
            tabindex={tabIndex}
            accesskey={accessKey}
            step={step}
            min={min}
            max={max}
            maxlength={maxLength}
            minlength={minLength}
            type={inputType}
            inputmode={inputmode}
            disabled={disabled}
            required={required}
            readonly={readOnly}
            aria-readonly={readOnly}
            placeholder={placeholder}
            aria-labelledby={ariaLabelledBy}
            aria-describedby={computedAriaDescribedBy}
            aria-label={ariaLabel}
            autocomplete={autocomplete}
            name={name}
            aria-invalid={sfGpsDsIsError}
            onfocus={handleFocus}
            onblur={handleBlur}
            oninput={handleInput}
            onkeyup={handleKeyup}
            onchange={handleChange}
          />
        </template>

        <span if:true={posttext} class="sfgpsds-form-element__addon">
          {posttext}
        </span>

        <span
          if:true={sfGpsDsIsError}
          id="errorMessageBlock"
          class={computedHelperClassName}
          aria-live="assertive"
          role="alert"
        >
          <span
            if:true={computedStatusIcon}
            class="material-icons nsw-material-icons"
            aria-hidden="true"
          >
            {computedStatusIcon}
          </span>
          {sfGpsDsErrorMessage}
        </span>
      </div>

      <!-- shifted testing static one level up to avoid the empty div -->
      <div if:true={static} class="slds-grid">
        <div class="slds-form-element__static">{maskedValue}</div>
      </div>

      <span if:true={inlineHelp} class="slds-form-element__static">
        {inlineHelp}
      </span>
    </div>
  </div>
</template>
