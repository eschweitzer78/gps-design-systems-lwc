<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error lwc:if={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <section class={computedClassName} style={computedStyle}>
      <template lwc:if={withContainer}>
        <div class="nsw-container">
          <slot name="Content-Region">Content Region</slot>
        </div>
      </template>
      <template lwc:else>
        <slot name="Content-Region">Content Region</slot>
      </template>
    </section>
  </template>
</template>
