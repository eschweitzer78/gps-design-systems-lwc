<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <section class={computedClassName} style={computedStyle}>
      <template lwc:if={withContainer}>
        <div class={computedContainerClassName}>
          <slot name="Section"></slot>
        </div>
      </template>
      <template lwc:else>
        <slot name="Section"></slot>
      </template>
    </section>
  </template>
</template>
