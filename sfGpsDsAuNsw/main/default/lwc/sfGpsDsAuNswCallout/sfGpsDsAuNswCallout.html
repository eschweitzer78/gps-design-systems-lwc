<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="nsw-callout__content">
      <div if:true={isH1} class="nsw-callout__title nsw-h1">{title}</div>
      <div if:true={isH2} class="nsw-callout__title nsw-h2">{title}</div>
      <div if:true={isH3} class="nsw-callout__title nsw-h3">{title}</div>
      <div if:true={isH4} class="nsw-callout__title nsw-h4">{title}</div>
      <div if:true={isH5} class="nsw-callout__title nsw-h5">{title}</div>
      <div if:true={isH6} class="nsw-callout__title nsw-h6">{title}</div>
      <slot> </slot>
    </div>
  </div>
</template>
