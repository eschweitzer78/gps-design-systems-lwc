<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <c-sf-gps-ds-au-nsw-button
      if:false={_isOpen}
      label={computedButtonLabel}
      cstyle="dark"
      rendering="button"
      button-type="button"
      aria-haspopup="dialog"
      onclick={handleClick}
    >
    </c-sf-gps-ds-au-nsw-button>

    <c-sf-gps-ds-au-nsw-dialog
      title={title}
      bstyle={bstyle}
      is-dismissible={isDismissible}
      is-open={_isOpen}
      primary-button-text={primaryButtonText}
      secondary-button-text={secondaryButtonText}
      class-name={className}
      onprimaryclick={handleDismissed}
      onsecondaryclick={handleDismissed}
      onclose={handleDismissed}
    >
      <div lwc:ref="markdown" lwc:dom="manual"></div>
    </c-sf-gps-ds-au-nsw-dialog>
  </template>
</template>
