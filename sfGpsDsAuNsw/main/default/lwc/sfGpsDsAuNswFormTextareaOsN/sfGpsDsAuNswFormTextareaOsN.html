<template>
  <c-sf-gps-ds-au-nsw-textarea-os-n
    label={mergedLabel}
    class={_styleClasses.input}
    min-length={_propSetMap.minLength}
    max-length={_propSetMap.maxLength}
    data-id={jsonDef.name}
    onblur={handleBlur}
    required={_propSetMap.required}
    tab-index={tabIndex}
    value={elementValue}
    field-level-help={mergedHelpText}
    placeholder={_propSetMap.placeholder}
    message-when-value-missing={_messageWhenValueMissing}
    message-when-too-short={_messageWhenTooShort}
    message-when-too-long={_messageWhenTooLong}
    message-when-bad-input={_messageWhenBadInput}
    required-label={allCustomLabelsUtil.OmniRequired}
    autocomplete={_autocomplete}
    data-omni-input
  >
    <template if:true={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: -11px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          if:true={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          if:true={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-au-nsw-textarea-os-n>
</template>
