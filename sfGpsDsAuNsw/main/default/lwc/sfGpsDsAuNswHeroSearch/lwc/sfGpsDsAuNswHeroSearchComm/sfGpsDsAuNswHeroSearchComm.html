<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <div
      lwc:if={image}
      class="nsw-section nsw-section--image"
      style={computedStyle}
    >
      <c-sf-gps-ds-au-nsw-hero-search
        title={title}
        intro={intro}
        links={_links.value}
        class-name={className}
        search-label={srLabel}
        search-button-label={srSearchButtonLabel}
        label={showLabel}
        button={bStyle}
        onsearch={handleSearch}
      >
      </c-sf-gps-ds-au-nsw-hero-search>
    </div>

    <c-sf-gps-ds-au-nsw-hero-search
      lwc:else
      title={title}
      intro={intro}
      links={_links.value}
      class-name={className}
      search-label={srLabel}
      search-button-label={srSearchButtonLabel}
      label={showLabel}
      button={bStyle}
      onsearch={handleSearch}
    >
    </c-sf-gps-ds-au-nsw-hero-search>
  </template>
</template>
