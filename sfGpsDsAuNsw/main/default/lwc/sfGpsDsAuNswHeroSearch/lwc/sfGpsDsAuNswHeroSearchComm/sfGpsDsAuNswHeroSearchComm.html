<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <div
      lwc:if={image}
      class="nsw-section nsw-section--image"
      style={computedStyle}
    >
      <c-sf-gps-ds-au-nsw-hero-search
        title={title}
        intro={intro}
        links={_links}
        class-name={className}
        sr-label={srLabel}
        sr-search-button-label={srSearchButtonLabel}
        onsearch={handleSearch}
      >
      </c-sf-gps-ds-au-nsw-hero-search>
    </div>
    <c-sf-gps-ds-au-nsw-hero-search
      if:false={image}
      title={title}
      intro={intro}
      links={_links}
      class-name={className}
      sr-label={srLabel}
      sr-search-button-label={srSearchButtonLabel}
      onsearch={handleSearch}
    >
    </c-sf-gps-ds-au-nsw-hero-search>
  </template>
</template>
