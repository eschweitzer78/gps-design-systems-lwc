<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="nsw-container">
      <div class="hero-search__wrapper">
        <div class="hero-search__content">
          <h1>{title}</h1>
          <p class="nsw-intro">{intro}</p>
          <form role="search" class="hero-search__form">
            <label class={computedLabelClassName} for="form-input-group"
              >{searchLabel}</label
            >
            <div class={computedInputGroupClassName}>
              <input
                class="nsw-form__input"
                type="text"
                id="form-input-group"
                name="form-input-group"
                value={value}
                onchange={handleChange}
                onkeyup={handleKeyUp}
              />
              <button
                class="nsw-button nsw-button--dark nsw-button--flex"
                onclick={handleClick}
              >
                <span lwc:if={computedHasTextButton}>
                  {searchButtonLabel}
                </span>
                <span
                  lwc:elseif={computedHasIconButton}
                  class="material-icons nsw-material-icons"
                  aria-hidden="true"
                  >search</span
                >
                <span class="sr-only">{searchButtonLabel}</span>
              </button>
            </div>
          </form>

          <div lwc:if={links} class="hero-search__suggested">
            <ul>
              <template for:each={links} for:item="link">
                <li key={link.index}><a href={link.url}>{link.text}</a></li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
