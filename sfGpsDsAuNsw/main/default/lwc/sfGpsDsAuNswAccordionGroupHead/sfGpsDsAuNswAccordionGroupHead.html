<template lwc:render-mode="light">
  <div lwc:if={showButtons} class="nsw-accordion__toggle">
    <button type="button" disabled={_isFullyExpanded} onclick={handleExpandAll}>
      {expandAllLabel}
    </button>
    <button
      type="button"
      disabled={_isFullyCollapsed}
      onclick={handleCollapseAll}
    >
      {collapseAllLabel}
    </button>
  </div>
</template>
