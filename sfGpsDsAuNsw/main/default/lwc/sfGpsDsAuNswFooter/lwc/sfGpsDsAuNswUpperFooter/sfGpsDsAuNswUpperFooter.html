<template lwc:render-mode="light">
  <div lwc:if={computedHasItems} class={computedClassName}>
    <div class="nsw-container">
      <template for:each={_items} for:item="navItem">
        <div key={navItem.index} class="nsw-footer__group">
          <div class="nsw-footer__heading">
            <template lwc:if={navItem.url}>
              <a
                href={navItem.url}
                data-ndx={navItem.index}
                onclick={handleClick}
              >
                {navItem.text}
              </a>
            </template>
            <template lwc:else>{navItem.text}</template>
          </div>

          <ul lwc:if={navItem.subNav}>
            <template for:each={navItem.subNav} for:item="subNavItem">
              <li key={subNavItem.index}>
                <a
                  href={subNavItem.url}
                  data-ndx={subNavItem.index}
                  onclick={handleClick}
                >
                  {subNavItem.text}
                </a>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </div>
</template>
