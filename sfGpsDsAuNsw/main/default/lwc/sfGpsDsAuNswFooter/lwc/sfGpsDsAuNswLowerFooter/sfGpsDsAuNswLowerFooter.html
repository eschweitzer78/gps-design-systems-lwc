<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="nsw-container">
      <p lwc:if={statement}>{statement}</p>

      <template lwc:if={items}>
        <hr />
        <div class="nsw-footer__links">
          <ul>
            <template for:each={items} for:item="link">
              <li key={link.index}>
                <a href={link.url} data-ndx={link.index} onclick={handleClick}
                  >{link.text}</a
                >
              </li>
            </template>
          </ul>

          <div class="nsw-footer__social">
            <slot name="social"></slot>
          </div>
        </div>
      </template>

      <div class="nsw-footer__info">
        <slot></slot>
      </div>
    </div>
  </div>
</template>
