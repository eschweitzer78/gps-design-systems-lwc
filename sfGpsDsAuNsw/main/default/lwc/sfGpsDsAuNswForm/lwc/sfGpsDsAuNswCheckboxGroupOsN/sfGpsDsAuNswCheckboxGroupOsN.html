<!-- sldsValidatorIgnore -->
<template>
  <div class="nsw-form__group">
    <fieldset lwc:if={isCheckbox} class="nsw-form__fieldset">
      <legend>
        <span class={computedLegendClassName}>
          {label}
          <span lwc:if={required} class="sr-only"> ({requiredLabel})</span>
        </span>
        <slot name="label"> </slot>
        <span lwc:if={fieldLevelHelp} id="helper" class="nsw-form__helper"
          >{fieldLevelHelp}</span
        >

        <span
          lwc:if={sfGpsDsIsError}
          class={computedHelperClassName}
          aria-live="assertive"
          role="alert"
          id="errorMessageBlock"
        >
          <span
            lwc:if={computedStatusIcon}
            class="material-icons nsw-material-icons"
            aria-hidden="true"
          >
            {computedStatusIcon}
          </span>
          {sfGpsDsErrorMessage}
        </span>
      </legend>

      <div>
        <template for:each={internalOpts} for:item="option" for:index="index">
          <input
            key={option.id}
            class="nsw-form__checkbox-input"
            type="checkbox"
            required={required}
            disabled={computedDisabledOrReadOnly}
            id={option.id}
            tabindex={tabIndex}
            name={name}
            aria-invalid={sfGpsDsIsError}
            aria-describedby={computedAriaDescribedBy}
            checked={option.selected}
            value={option.value}
            data-index={index}
            onfocus={handleFocus}
            onchange={sfGpsDsOnChangeValue}
            onkeydown={handleKeyDownEvent}
          />
          <label
            key={option.id}
            class="nsw-form__checkbox-label"
            data-index={index}
            for={option.id}
          >
            {option.label}
          </label>
        </template>
      </div>
    </fieldset>

    <!-- TODO: support button and icon -->
  </div>
</template>
