<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-au-nsw-date-picker-os-n
    lwc:if={isDate}
    mask={mask}
    placeholder={placeholder}
    theme={theme}
    label={label}
    name={name}
    icon-url={iconUrl}
    min={min}
    max={max}
    value={inputValue}
    tab-index={tabIndex}
    format={format}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    disabled={disabled}
    required={required}
    read-only={readOnly}
    size={size}
    position={position}
    output-type={outputType}
    output-format={outputFormat}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    message-when-value-missing={messageWhenValueMissing}
    message-when-bad-input={messageWhenBadInput}
    select-date-label={selectDateLabel}
    prev-month-label={prevMonthLabel}
    next-month-label={nextMonthLabel}
    pick-year-label={pickYearLabel}
    today-label={todayLabel}
    required-label={requiredLabel}
    styles={styles}
    data-sfgpsds-input
  >
    <slot slot="label" name="label"> </slot>
  </c-sf-gps-ds-au-nsw-date-picker-os-n>

  <c-sf-gps-ds-au-nsw-time-picker-os-n
    lwc:elseif={isTime}
    placeholder={placeholder}
    theme={theme}
    label={label}
    name={name}
    icon-url={iconUrl}
    min={min}
    max={max}
    value={inputValue}
    tab-index={tabIndex}
    read-only={readOnly}
    format={format}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    disabled={disabled}
    required={required}
    required-label={requiredLabel}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    output-format={outputFormat}
    output-type={outputType}
    message-when-value-missing={messageWhenValueMissing}
    interval={interval}
    message-when-bad-input={messageWhenBadInput}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    styles={styles}
    data-sfgpsds-input
  >
    <slot slot="label" name="label"> </slot>
  </c-sf-gps-ds-au-nsw-time-picker-os-n>

  <c-sf-gps-ds-au-nsw-datetime-picker-os-n
    lwc:elseif={isDateTime}
    name={name}
    label={label}
    theme={theme}
    icon-url={iconUrl}
    min={min}
    max={max}
    value={inputValue}
    tab-index={tabIndex}
    read-only={readOnly}
    disabled={disabled}
    required={required}
    message-when-value-missing={messageWhenValueMissing}
    interval={interval}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    output-format={outputFormat}
    output-type={outputType}
    message-when-bad-input={messageWhenBadInput}
    date-label={dateLabel}
    date-name={dateName}
    date-placeholder={datePlaceholder}
    time-label={timeLabel}
    time-name={timeName}
    time-placeholder={timePlaceholder}
    date-format={dateFormat}
    time-format={timeFormat}
    timezone={timezone}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    select-date-label={selectDateLabel}
    prev-month-label={prevMonthLabel}
    next-month-label={nextMonthLabel}
    pick-year-label={pickYearLabel}
    today-label={todayLabel}
    required-label={requiredLabel}
    styles={styles}
    data-sfgpsds-input
  >
    <slot slot="label" name="label"> </slot>
  </c-sf-gps-ds-au-nsw-datetime-picker-os-n>

  <template lwc:elseif={isCustomLwc}> </template>

  <template lwc:else>
    <div class="nsw-form__group">
      <template lwc:if={isCheckbox}>
        <div lwc:if={pretext}>
          <span>{pretext}</span>
        </div>

        <input
          class="nsw-form__checkbox-input"
          tabindex={tabIndex}
          required={required}
          aria-invalid={isAriaInvalid}
          aria-describedby={computedAriaDescribedBy}
          disabled={checkboxDisabled}
          readonly={readOnly}
          aria-readonly={readOnly}
          type={type}
          name={name}
          id={inputId}
          checked={checked}
          value={_value}
          onchange={sfGpsDsTriggerInputEvent}
          onfocus={triggerEvent}
          onblur={sfGpsDsValidateError}
        />
        <label class="nsw-form__checkbox-label" for={inputId} data-label="true">
          {label}
          <span
            lwc:if={required}
            class="nsw-form__required"
            title={requiredLabel}
          >
          </span>
          <span lwc:if={required} class="sr-only"> ({requiredLabel})</span>
          <slot name="label"></slot>
        </label>
      </template>

      <template lwc:else>
        <div lwc:if={labelVisible} data-label="true">
          <label
            class={computedLabelClassName}
            style="width: auto"
            for={inputId}
          >
            {label}
            <span lwc:if={required} class="sr-only"> ({requiredLabel})</span>
          </label>
          <slot name="label"></slot>
        </div>

        <template if:false={isCheckbox}>
          <span lwc:if={fieldLevelHelp} id="helper" class="nsw-form__helper">
            {fieldLevelHelp}
          </span>
        </template>
      </template>

      <input
        lwc:if={isInput}
        class="nsw-form__input"
        id={inputId}
        tabindex={tabIndex}
        accesskey={accessKey}
        pattern={pattern}
        step={step}
        min={min}
        max={max}
        maxlength={maxLength}
        minlength={minLength}
        type={type}
        data-isnumber={isNumber}
        disabled={checkboxDisabled}
        required={required}
        aria-invalid={isAriaInvalid}
        aria-describedby={computedAriaDescribedBy}
        readonly={readOnly}
        aria-readonly={readOnly}
        placeholder={placeholder}
        aria-labelledby={ariaLabelledBy}
        aria-label={ariaLabel}
        autocomplete={autocomplete}
        name={name}
        value={inputValue}
        onfocus={handleFocus}
        onblur={sfGpsDsValidateError}
        oninput={sfGpsDsTriggerInputEvent}
        onchange={triggerEvent}
        onkeydown={triggerKeyEvents}
        onkeyup={triggerKeyEvents}
      />

      <input
        lwc:if={isNumber}
        class="hiddenNumber slds-hide"
        required={required}
        aria-invalid={isAriaInvalid}
        min={min}
        max={max}
        step={step}
        type="number"
        aria-describedby={computedAriaDescribedBy}
        value={_value}
      />

      <span
        lwc:if={isIconRightClickable}
        class="slds-icon_container slds-input__icon slds-input__icon_right slds-input__clickable-icon-right"
        onclick={iconClickCallback}
      >
        <omnistudio-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </omnistudio-icon>
      </span>

      <span
        lwc:if={isIconRight}
        class="slds-icon_container slds-input__icon slds-input__icon_right"
      >
        <omnistudio-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </omnistudio-icon>
      </span>

      <span lwc:if={posttext} class="slds-form-element__addon">
        {posttext}
      </span>

      <span
        lwc:if={sfGpsDsIsError}
        class={computedHelperClassName}
        aria-live="assertive"
        role="alert"
        id="errorMessageBlock"
      >
        <span
          lwc:if={computedStatusIcon}
          class="material-icons nsw-material-icons"
          aria-hidden="true"
        >
          {computedStatusIcon}
        </span>
        {sfGpsDsErrorMessage}
      </span>

      <!-- shifted testing static one level up to avoid the empty div -->
      <div lwc:if={static} class="slds-grid">
        <div class="slds-form-element__static">{inputValue}</div>
      </div>

      <span lwc:if={inlineHelp} class="slds-form-element__static">
        {inlineHelp}
      </span>
    </div>
  </template>
</template>
