<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-nsw-card
    lwc:else
    cstyle={cstyle}
    orientation={orientation}
    tag={tag}
    date={_date}
    date-style={dateStyle}
    image={image}
    image-alt={imageAlt}
    headline={_headlineText}
    link={_headlineUrl}
    highlight={highlight}
    class-name={className}
  >
    <template lwc:if={copy}>
      <p class="nsw-card__copy" lwc:ref="copy" lwc:dom="manual"></p>
    </template>

    <template lwc:if={footer}>
      <hr class="nsw-card__divider" />
      <div class="nsw-card__footer" lwc:ref="footer" lwc:dom="manual"></div>
    </template>
  </c-sf-gps-ds-au-nsw-card>
</template>
