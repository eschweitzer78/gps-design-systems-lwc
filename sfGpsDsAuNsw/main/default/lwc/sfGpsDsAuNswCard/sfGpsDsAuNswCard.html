<template>
  <div class={computedClassName}>
    <!-- CardImage -->
    <div if:true={image} class="nsw-card__image">
      <img src={image} alt={imageAlt} />
    </div>

    <!-- CardContent -->
    <div class="nsw-card__content">
      <!-- CardTag-->
      <p if:true={tag} class="nsw-card__tag">{tag}</p>

      <!-- CardDate -->
      <p if:true={_date} class="nsw-card__date">
        <time datetime={_dateISOString}>{_dateLocaleString}</time>
      </p>

      <!-- CardHeader-->
      <div if:true={headline} class="nsw-card__title">
        <a if:true={link} href={link} class="nsw-card__link">{headline}</a>
        <template if:false={link}>{headline}</template>
      </div>

      <slot> </slot>

      <span
        class="material-icons nsw-material-icons nsw-card__icon"
        aria-hidden="true"
      >
        east
      </span>
    </div>
  </div>
</template>
