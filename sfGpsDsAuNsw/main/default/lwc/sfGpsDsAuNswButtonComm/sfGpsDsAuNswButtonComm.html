<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template if:false={_sfGpsDsErrors}>
    <c-sf-gps-ds-au-nsw-button
      lwc:if={isButton}
      label={_link.text}
      cstyle={cstyle}
      rendering={rendering}
      type={type}
      disabled={_disabled}
      icon-style={iconStyle}
      icon-name={iconName}
      mobile-full-width={_mobileFullWidth}
      class-name={className}
    >
    </c-sf-gps-ds-au-nsw-button>
    <c-sf-gps-ds-au-nsw-button
      lwc:else
      link={_link.url}
      cstyle={cstyle}
      rendering={rendering}
      type={type}
      disabled={_disabled}
      icon-style={iconStyle}
      icon-name={iconName}
      mobile-full-width={_mobileFullWidth}
      class-name={className}
      onclick={handleClick}
    >
      {_link.text}
    </c-sf-gps-ds-au-nsw-button>
  </template>
</template>
