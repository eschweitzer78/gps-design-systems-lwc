<template lwc:render-mode="light">
  <div if:false={_firstChild.value}></div>

  <nav class={computedClassName} aria-labelledby={computedAriaLabelledById}>
    <div id={computedAriaLabelledById} class="nsw-in-page-nav__title">
      {title}
    </div>
    <ul>
      <template lwc:if={items} for:each={items} for:item="item">
        <li key={item.index}>
          <a href={item.url}>{item.text}</a>
        </li>
      </template>
    </ul>
  </nav>
</template>
