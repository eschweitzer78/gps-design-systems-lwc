<template lwc:render-mode="light">
  <template lwc:if={isAnchor}>
    <a class={computedClassName} href={link}>
      <span
        lwc:if={hasIconBefore}
        class="material-icons nsw-material-icons"
        aria-hidden="true"
      >
        {iconName}
      </span>
      <template lwc:if={hasIcon}>
        <span><slot></slot></span>
      </template>
      <template lwc:else>
        <slot></slot>
      </template>
      <span
        lwc:if={hasIconAfter}
        class="material-icons nsw-material-icons"
        aria-hidden="true"
      >
        {icon}
      </span>
    </a>
  </template>

  <template lwc:if={isButton}>
    <button
      type={type}
      disabled={_disabled}
      aria-haspopup={ariaHaspopup}
      class={computedClassName}
      onclick={handleClick}
    >
      <span
        lwc:if={hasIconBefore}
        class="material-icons nsw-material-icons"
        aria-hidden="true"
      >
        {iconName}
      </span>
      <template lwc:if={hasIcon}>
        <span>{label}</span>
      </template>
      <template lwc:else>{label}</template>
      <span
        lwc:if={hasIconAfter}
        class="material-icons nsw-material-icons"
        aria-hidden="true"
      >
        {iconName}
      </span>
    </button>
  </template>
</template>
