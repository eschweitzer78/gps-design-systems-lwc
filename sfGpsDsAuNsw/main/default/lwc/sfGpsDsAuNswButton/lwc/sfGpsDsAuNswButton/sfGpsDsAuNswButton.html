<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <template lwc:if={computedIsAnchor}>
    <a class={computedClassName} href={link}>
      <template lwc:if={computedHasIconBefore}>
        <span class="material-icons nsw-material-icons" aria-hidden="true">
          {iconName}
        </span>
        <span><slot></slot></span>
      </template>
      <template lwc:elseif={computedHasIconAfter}>
        <span><slot></slot></span>
        <span class="material-icons nsw-material-icons" aria-hidden="true">
          {iconName}
        </span>
      </template>
      <template lwc:else>
        <slot></slot>
      </template>
    </a>
  </template>

  <template lwc:else>
    <button
      type={type}
      disabled={_disabled}
      aria-haspopup={ariaHaspopup}
      class={computedClassName}
      onclick={handleClick}
    >
      <template lwc:if={computedHasIconBefore}>
        <span class="material-icons nsw-material-icons" aria-hidden="true">
          {iconName}
        </span>
        <span>{label}</span>
      </template>
      <template lwc:elseif={computedHasIconAfter}>
        <span>{label}</span>
        <span class="material-icons nsw-material-icons" aria-hidden="true">
          {iconName}
        </span>
      </template>
      <template lwc:else>{label}</template>
    </button>
  </template>
</template>
