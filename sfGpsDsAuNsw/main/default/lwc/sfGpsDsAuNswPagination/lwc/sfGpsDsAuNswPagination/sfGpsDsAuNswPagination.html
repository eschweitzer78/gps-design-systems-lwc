<template lwc:render-mode="light">
  <nav class={computedClassName} aria-label={ariaLabel}>
    <ul>
      <li>
        <a
          class={computedPrevPageClassName}
          aria-disabled={previousDisabled}
          href="#previous"
          onclick={handlePreviousPageClick}
        >
          <span class="material-icons nsw-material-icons" aria-hidden="true"
            >keyboard_arrow_left</span
          >
          <span class="sr-only">{srOnlyPrevious}</span>
        </a>
      </li>

      <li lwc:if={showFirstPage}>
        <a href="#first-page" onclick={handleFirstPageClick}>
          <span class="sr-only">{srOnlyPre}</span>
          {firstPage}
          <span lwc:if={srOnlyPost} class="sr-only">{srOnlyPost}</span>
        </a>
      </li>

      <li lwc:if={showPrevEllipsis}>
        <span>…</span>
      </li>

      <li lwc:if={showPrevPage}>
        <a href="#prev-page" onclick={handlePreviousPageClick}>
          <span lwc:if={srOnlyPre} class="sr-only">{srOnlyPre}</span>
          {prevPage}
          <span lwc:if={srOnlyPost} class="sr-only">{srOnlyPost}</span>
        </a>
      </li>

      <li lwc:if={showActivePage}>
        <a class="active">
          <span class="sr-only">{srOnlyPre}</span>
          {activePage}
          <span lwc:if={srOnlyPost} class="sr-only">{srOnlyPost}</span>
        </a>
      </li>

      <li lwc:if={showNextPage}>
        <a href="#next-page" onclick={handleNextPageClick}>
          <span lwc:if={srOnlyPre} class="sr-only">{srOnlyPre}</span>
          {nextPage}
          <span lwc:if={srOnlyPost} class="sr-only">{srOnlyPost}</span>
        </a>
      </li>

      <li lwc:if={showNextEllipsis}>
        <span>…</span>
      </li>

      <li lwc:if={showLastPage}>
        <a href="#last-page" onclick={handleLastPageClick}>
          <span lwc:if={srOnlyPre} class="sr-only">{srOnlyPre}</span>
          {lastPage}
          <span lwc:if={srOnlyPost} class="sr-only">{srOnlyPost}</span>
        </a>
      </li>

      <li>
        <a
          class={computedNextPageClassName}
          aria-disabled={nextDisabled}
          href="#next"
          onclick={handleNextPageClick}
        >
          <span class="material-icons nsw-material-icons" aria-hidden="true"
            >keyboard_arrow_right</span
          >
          <span class="sr-only">{srOnlyNext}</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
