<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="nsw-steps__content">
      <template lwc:if={title}>
        <h3 lwc:if={_isH3}>{title}</h3>
        <h4 lwc:elseif={_isH4}>{title}</h4>
        <h2 lwc:else>{title}</h2>
      </template>
      <slot>
        <div lwc:if={content} lwc:ref="content"></div>
      </slot>
    </div>
  </div>
</template>
