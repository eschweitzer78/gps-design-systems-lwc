<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <c-sf-gps-ds-spinner lwc:if={_isLoading}> </c-sf-gps-ds-spinner>
    <div lwc:else class={computedClassName}>
      <template for:each={_items} for:item="card">
        <div key={card.index} class={computedColClassName}>
          <!-- card -->
          <c-sf-gps-ds-au-nsw-card-comm
            lwc:if={displayDate}
            cstyle={cstyle}
            orientation={orientation}
            tag={card.tag}
            image={card.image}
            image-alt={card.imageAlt}
            headline={card.headline}
            copy={card.copy}
            footer={card.footer}
            date={card.date}
            date-style={dateStyle}
            use-markup="true"
          >
          </c-sf-gps-ds-au-nsw-card-comm>

          <c-sf-gps-ds-au-nsw-card-comm
            lwc:else
            cstyle={cstyle}
            orientation={orientation}
            tag={card.tag}
            image={card.image}
            image-alt={card.imageAlt}
            headline={card.headline}
            copy={card.copy}
            footer={card.footer}
            use-markup="true"
          >
          </c-sf-gps-ds-au-nsw-card-comm>
        </div>
      </template>
    </div>

    <c-sf-gps-ds-empty lwc:if={isEmpty} title="No matching content">
    </c-sf-gps-ds-empty>
  </template>
</template>
