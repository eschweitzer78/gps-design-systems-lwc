<template lwc:render-mode="light">
  <div class={computedClassName}>
    <ul
      class="nsw-tabs__list"
      role="tablist"
      aria-owns={computedAriaOwns}
      onkeydown={handleKeyDown}
    >
      <template for:each={_tabs} for:item="tab">
        <template lwc:if={tab.label}>
          <li
            key={tab.value}
            class={tab.className}
            onclick={handleTabClick}
            title={tab.title}
            role="presentation"
            data-tab-value={tab.value}
            data-label={tab.label}
          >
            <a
              class={tab.linkClassName}
              role="tab"
              href={tab.href}
              onblur={handleBlur}
              onfocus={handleFocus}
              tabindex={tab.tabIndex}
              aria-selected={tab.selected}
              data-tab-value={tab.value}
              data-label={tab.label}
            >
              {tab.label}
            </a>
          </li>
        </template>
      </template>
    </ul>
  </div>
</template>
