<template>
  <c-sf-gps-ds-au-nsw-list-item
    label={_label}
    title={_title}
    date={_date}
    tags={_tags}
    image={_image}
    image-alt={_imageAlt}
    link={link}
    prevent-click-default="true"
    onnavigate={handleNavigate}
  >
    <div class="list-view__field-list">
      <template for:each={_filteredRecord} for:item="column">
        <span
          key={column.fieldApiName}
          if:true={column.value}
          class="list-view__field"
        >
          <!-- BOOLEAN -->
          <span if:true={column.isBoolean}
            >{column.label}:
            <i
              if:true={column.value}
              class="material-icons nsw-material-icons"
              aria-hidden="true"
            >
              check_box
            </i>
            <i
              if:true={column.value}
              class="material-icons nsw-material-icons"
              aria-hidden="true"
            >
              check_box_outline_blank
            </i>
          </span>

          <!-- CURRENCY -->
          <span if:true={column.isCurrency}
            >{column.label} [CURRENCY]: {column.value}</span
          >

          <!-- DATE -->
          <span if:true={column.isDate}
            >{column.label} [DATE]: {column.value}</span
          >

          <!-- DATE -->
          <span if:true={column.isDateTime}
            >{column.label} [DATETIME]: {column.value}</span
          >

          <!-- EMAIL -->
          <span if:true={column.isEmail}
            >{column.label} [EMAIL]:
            <a href={column.link}>{column.value}</a></span
          >

          <!-- NUMBER -->
          <span if:true={column.isNumber}
            >{column.label} [NUMBER]: {column.value}</span
          >

          <!-- PERCENT -->
          <span if:true={column.isPercent}
            >{column.label} [PCT]: {column.value}</span
          >

          <!-- PHONE -->
          <span if:true={column.isPhone}
            >{column.label} [PHONE]:
            <a href={column.link}>{column.value}</a></span
          >

          <!-- PICKLIST -->
          <span if:true={column.isPicklist}
            >{column.label} [PICKLIST]: {column.value}</span
          >

          <!-- REFERENCE -->
          <span if:true={column.isReference}
            >{column.label} [REFERENCE]: {column.value}</span
          >

          <!-- STRING -->
          <span if:true={column.isString}
            >{column.label}:
            <template if:true={column.link}>
              <a href={column.link}>{column.value}</a>
            </template>
            <template if:false={column.link}> {column.value} </template>
          </span>

          <!-- TEXTAREA -->
          <span if:true={column.isTextArea}
            >{column.label} [TEXTAREA]: {column.value}</span
          >

          <!-- TIME -->
          <span if:true={column.isTime}
            >{column.label} [TIME]: {column.value}</span
          >

          <!-- URL -->
          <span if:true={column.isURL}
            >{column.label} [URL]:
            <a href={column.link}>{column.value}</a></span
          >
        </span>
      </template>
    </div>
  </c-sf-gps-ds-au-nsw-list-item>
</template>
