<template lwc:render-mode="light">
  <div class={containerClassName}>
    <nav class={computedClassName} aria-label={label}>
      <ol class={computedOlClassName}>
        <template for:each={decoratedItems} for:item="item">
          <li
            lwc:if={item.isSecond}
            key={_moreToggle}
            class="nsw-breadcrumbs__show-more-toggle"
          >
            <button
              aria-label="Show more breadcrumbs"
              class="nsw-breadcrumbs__toggle-button"
              type="button"
              onclick={handleMoreToggle}
            >
              â€¦
            </button>
          </li>
          <li lwc:if={item.url} key={item.index}>
            <a href={item.url}>{item.text}</a>
          </li>
          <li lwc:else key={item.index} aria-current="page">{item.text}</li>
        </template>
      </ol>
    </nav>
  </div>
</template>
