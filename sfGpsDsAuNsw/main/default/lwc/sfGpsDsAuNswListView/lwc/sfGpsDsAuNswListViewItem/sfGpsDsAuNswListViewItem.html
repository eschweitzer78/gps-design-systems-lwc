<template>
  <c-sf-gps-ds-au-nsw-list-item
    label={_label}
    title={_title}
    date={_date}
    tags={_tags}
    image={_image}
    image-alt={_imageAlt}
    link={link}
    prevent-click-default="true"
    onnavigate={handleNavigate}
  >
    <div class="list-view__field-list">
      <template for:each={_filteredRecord} for:item="column">
        <span
          key={column.fieldApiName}
          lwc:if={column.value}
          class="list-view__field"
        >
          <!-- BOOLEAN -->
          <span lwc:if={column.isBoolean}
            >{column.label}:{space}
            <i
              lwc:if={column.value}
              class="material-icons nsw-material-icons"
              aria-hidden="true"
            >
              check_box
            </i>
            <i
              lwc:if={column.value}
              class="material-icons nsw-material-icons"
              aria-hidden="true"
            >
              check_box_outline_blank
            </i>
          </span>

          <!-- CURRENCY -->
          <span lwc:elseif={column.isCurrency}
            >{column.label}: {column.displayValue}</span
          >

          <!-- DATE -->
          <span lwc:elseif={column.isDate}
            >{column.label}: {column.displayValue}</span
          >

          <!-- DATE -->
          <span lwc:elseif={column.isDateTime}
            >{column.label}: {column.displayValue}</span
          >

          <!-- EMAIL -->
          <span lwc:elseif={column.isEmail}
            >{column.label}:{space}
            <a href={column.link}>{column.displayValue}</a></span
          >

          <!-- NUMBER -->
          <span lwc:elseif={column.isNumber}
            >{column.label}: {column.displayValue}</span
          >

          <!-- PERCENT -->
          <span lwc:elseif={column.isPercent}
            >{column.label}: {column.displayValue}</span
          >

          <!-- PHONE -->
          <span lwc:elseif={column.isPhone}
            >{column.label}:{space}
            <a href={column.link}>{column.displayValue}</a></span
          >

          <!-- PICKLIST -->
          <span lwc:elseif={column.isPicklist}
            >{column.label}: {column.displayValue}</span
          >

          <!-- REFERENCE -->
          <span lwc:elseif={column.isReference}
            >{column.label}: {column.value}</span
          >

          <!-- STRING -->
          <span lwc:elseif={column.isString}
            >{column.label}:{space}
            <template lwc:if={column.link}>
              <a
                href={column.link}
                data-object={column.relationshipObjectApiName}
                data-rid={column.relationshipId}
                onclick={handleRelationshipNavigate}
                >{column.value}</a
              >
            </template>
            <template lwc:else>{column.value} </template>
          </span>

          <!-- TEXTAREA -->
          <span lwc:elseif={column.isTextArea}
            >{column.label}: {column.value}</span
          >

          <!-- TIME -->
          <span lwc:elseif={column.isTime}
            >{column.label}: {column.displayValue}</span
          >

          <!-- URL -->
          <span lwc:elseif={column.isURL}
            >{column.label}:{space}
            <a href={column.link}>{column.value}</a>
          </span>
        </span>
      </template>
    </div>
  </c-sf-gps-ds-au-nsw-list-item>
</template>
