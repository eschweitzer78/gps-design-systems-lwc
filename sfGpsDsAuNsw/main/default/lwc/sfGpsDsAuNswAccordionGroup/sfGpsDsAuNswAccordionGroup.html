<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <div lwc:else class={computedClassName}>
    <div lwc:if={showButtons} class="nsw-accordion__toggle">
      <button
        disabled={isFullyExpanded}
        type="button"
        onclick={handleExpandAll}
      >
        Expand all
      </button>
      <button
        disabled={isFullyCollapsed}
        type="button"
        onclick={handleCollapseAll}
      >
        Collapse all
      </button>
    </div>

    <template for:each={_h1s} for:item="item">
      <c-sf-gps-ds-au-nsw-accordion-comm
        key={item.index}
        index={item.index}
        header={item.title}
        content={item.html}
        closed={item.closed}
        onexpand={handleExpand}
        oncollapse={handleCollapse}
      >
      </c-sf-gps-ds-au-nsw-accordion-comm>
    </template>
  </div>
</template>
