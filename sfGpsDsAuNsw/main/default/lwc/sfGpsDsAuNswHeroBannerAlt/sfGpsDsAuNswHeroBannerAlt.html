<template>
  <div class={wrapperClass}>
    <div class={computedClassName}>
      <div if:true={imageSrc} class="nsw-hero-banner-alt__image-area">
        <img src={imageSrc} alt={imageAlt} class="nsw-hero-banner-alt__image" />
      </div>

      <div class="nsw-container">
        <div class="nsw-hero-banner-alt__content-area">
          <div class="nsw-hero-banner-alt__content">
            <h2 class="nsw-hero-banner-alt__title">
              <a
                href={titleUrl}
                class="nsw-hero-banner-alt__link"
                onclick={handleTitleClick}
                >{titleLabel}</a
              >
            </h2>
            <slot name="content"> </slot>
            <i
              class="material-icons nsw-material-icons nsw-hero-banner-alt__icon"
              aria-hidden="true"
              >east</i
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
