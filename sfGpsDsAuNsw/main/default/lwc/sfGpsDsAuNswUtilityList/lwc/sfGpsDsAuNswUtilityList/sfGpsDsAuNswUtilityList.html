<template lwc:render-mode="light">
  <div class={computedClassName}>
    <ul>
      <li
        lwc:if={copyLabel}
        class="nsw-utility-list__item"
        tabindex="0"
        onclick={handleCopyClick}
        onkeyup={handleCopyKeyup}
      >
        <span class="material-icons nsw-material-icons" aria-hidden="true"
          >link</span
        >
        <span>{copyLabel}</span>
      </li>

      <li
        lwc:if={printLabel}
        class="nsw-utility-list__item"
        tabindex="0"
        onclick={handlePrintClick}
        onkeyup={handlePrintKeyup}
      >
        <span class="material-icons nsw-material-icons" aria-hidden="true"
          >print</span
        >
        <span>{printLabel}</span>
      </li>

      <!--
        Download cannot be supported due to client side PDF gen failing under Lightning Web Security  
      <li class="nsw-utility-list__item" tabindex="0" onclick={handleDownloadClick} onkeyup={handleDownloadKeyup}>
        <span class="material-icons nsw-material-icons" aria-hidden="true">download</span>
        <span>{downloadAsPdfText}</span>
      </li>
      -->

      <li
        lwc:if={shareLabel}
        class="nsw-utility-list__item"
        aria-controls={computedSocialShareId}
        tabindex="0"
        aria-haspopup="dialog"
        onclick={handleShareClick}
        onkeyup={handleShareKeyup}
      >
        <span class="material-icons nsw-material-icons" aria-hidden="true"
          >share</span
        >
        <span lwc:ref="anchor">{shareLabel}</span>
        <c-sf-gps-ds-au-nsw-toggletip
          lwc:ref="share"
          id={computedSocialShareId}
          title="Social Sharing"
          anchor={anchor}
        >
          <c-sf-gps-ds-social-sharing
            lwc:if={facebook}
            network="facebook"
            url={shareUrl}
            title={facebook.title}
            description={facebook.description}
            hashtags={facebook.hashtags}
            class-name="nsw-icon-button"
          >
            <svg
              width="33"
              height="32"
              viewBox="0 0 33 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-label={facebook.ariaLabel}
            >
              <path
                d="M33 16.0978C33 7.20722 25.7771 0 16.8672 0C7.95732 0 0.734436 7.20722 0.734436 16.0978C0.734436 24.1326 6.63395 30.7924 14.3465 32V20.751H10.2503V16.0978H14.3465V12.5512C14.3465 8.51673 16.755 6.2882 20.4401 6.2882C22.2051 6.2882 24.0514 6.60261 24.0514 6.60261V10.5642H22.017C20.013 10.5642 19.388 11.8051 19.388 13.0781V16.0978H23.8623L23.147 20.751H19.388V32C27.1005 30.7924 33 24.1326 33 16.0978"
                fill="#1877F2"
              />
            </svg>
          </c-sf-gps-ds-social-sharing>
          <c-sf-gps-ds-social-sharing
            lwc:if={linkedin}
            network="linkedin"
            url={shareUrl}
            class-name="nsw-icon-button"
          >
            <svg
              width="33"
              height="32"
              viewBox="0 0 33 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-label={linkedin.ariaLabel}
            >
              <path
                d="M29.7939 0H3.08695C1.62824 0 0.352905 1.05027 0.352905 2.49231V29.2576C0.352905 30.708 1.62824 32 3.08695 32H29.7855C31.2526 32 32.3529 30.6996 32.3529 29.2576V2.49231C32.3612 1.05027 31.2526 0 29.7939 0ZM10.2721 26.6736H5.68762V12.4199H10.2721V26.6736ZM8.13825 10.2527H8.10491C6.63787 10.2527 5.68762 9.16071 5.68762 7.79369C5.68762 6.40166 6.66287 5.33471 8.16326 5.33471C9.66365 5.33471 10.5806 6.39332 10.6139 7.79369C10.6139 9.16071 9.66365 10.2527 8.13825 10.2527ZM27.0265 26.6736H22.442V18.8799C22.442 17.0127 21.7751 15.7374 20.1164 15.7374C18.8494 15.7374 18.0992 16.596 17.7657 17.4295C17.6407 17.7296 17.6074 18.138 17.6074 18.5548V26.6736H13.0229V12.4199H17.6074V14.4037C18.2742 13.4535 19.3162 12.0865 21.7418 12.0865C24.7509 12.0865 27.0265 14.0703 27.0265 18.3464V26.6736V26.6736Z"
                fill="#0A66C2"
              />
            </svg>
          </c-sf-gps-ds-social-sharing>
          <c-sf-gps-ds-social-sharing
            lwc:if={twitter}
            network="twitter"
            url={shareUrl}
            title={twitter.title}
            hashtags={twitter.hashtags}
            twitter-user={twitter.user}
            class-name="nsw-icon-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              aria-label={twitter.ariaLabel}
            >
              <path
                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
              />
            </svg>
          </c-sf-gps-ds-social-sharing>
          <c-sf-gps-ds-social-sharing
            lwc:if={email}
            network="mail"
            url={shareUrl}
            title={email.title}
            description={email.description}
            class-name="nsw-icon-button"
          >
            <span
              class="material-icons nsw-material-icons"
              aria-label={email.ariaLabel}
              >email</span
            >
          </c-sf-gps-ds-social-sharing>
        </c-sf-gps-ds-au-nsw-toggletip>
      </li>
    </ul>
  </div>
</template>
