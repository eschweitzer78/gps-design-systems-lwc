<template lwc:render-mode="light">
  <div class={computedClassName}>
    <template lwc:if={asCheckboxes}>
      <template for:each={_tags} for:item="tag" for:index="index">
        <div key={tag.key} class={tag.className}>
          <input
            lwc:if={tag.checked}
            type="checkbox"
            id={tag.key}
            checked
            data-idx={index}
            onclick={handleCheckboxClick}
          />
          <input
            lwc:else
            type="checkbox"
            id={tag.key}
            data-idx={index}
            onclick={handleCheckboxClick}
          />
          <label for={tag.key}>{tag.text}</label>
        </div>
      </template>
    </template>

    <template if:false={asCheckboxes}>
      <template for:each={_tags} for:item="tag">
        <a lwc:if={tag.url} key={tag.key} class={tag.className} href={tag.url}
          >{tag.text}</a
        >
        <span lwc:else key={tag.key} class={tag.className}>{tag.text}</span>
      </template>
    </template>
  </div>
</template>
