<template lwc:render-mode="light">
  <div class={computedClassName}>
    <template if:true={asCheckboxes}>
      <template for:each={_tags} for:item="tag" for:index="index">
        <div key={tag.key} class={tag.className}>
          <input
            if:true={tag.checked}
            type="checkbox"
            id={tag.key}
            checked
            data-idx={index}
            onclick={handleCheckboxClick}
          />
          <input
            if:false={tag.checked}
            type="checkbox"
            id={tag.key}
            data-idx={index}
            onclick={handleCheckboxClick}
          />
          <label for={tag.key}>{tag.text}</label>
        </div>
      </template>
    </template>

    <template if:false={asCheckboxes}>
      <template for:each={_tags} for:item="tag">
        <a if:true={tag.url} key={tag.key} class={tag.className} href={tag.url}
          >{tag.text}</a
        >
        <span if:false={tag.url} key={tag.key} class={tag.className}>
          {tag.text}
        </span>
      </template>
    </template>
  </div>
</template>
