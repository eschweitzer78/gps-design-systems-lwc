<template>
  <div class={computedClassName}>
    <template if:true={asCheckboxes}>
      <template for:each={_tags} for:item="tag">
        <div key={tag.key} class={tag.className}>
          <input type="checkbox" id={tag.key} checked={tag.checked} />
          <label for={tag.key}> {tag.text} </label>
        </div>
      </template>
    </template>

    <template if:false={asCheckboxes}>
      <template for:each={_tags} for:item="tag">
        <a if:true={tag.url} key={tag.key} class={tag.className} href={tag.url}
          >{tag.text}</a
        >
        <span if:false={tag.url} key={tag.index} class={tag.className}>
          {tag.text}
        </span>
      </template>
    </template>
  </div>
</template>
