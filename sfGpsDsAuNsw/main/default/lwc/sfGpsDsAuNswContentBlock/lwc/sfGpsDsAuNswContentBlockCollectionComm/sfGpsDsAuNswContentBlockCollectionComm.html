<template>
  <c-sf-gps-ds-au-nsw-loader lwc:if={_isLoading}> </c-sf-gps-ds-au-nsw-loader>

  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <div class={computedClassName}>
      <template for:each={_items} for:item="block">
        <div key={block.index} class={computedColClassName}>
          <c-sf-gps-ds-au-nsw-content-block-v2-comm
            tag={block.tag}
            image={block.image}
            image-alt={block.imageAlt}
            title={block.title}
            copy={block.copy}
            links={block.links}
            main-link={block.mainLink}
            use-markup="true"
          >
          </c-sf-gps-ds-au-nsw-content-block-v2-comm>
        </div>
      </template>
    </div>

    <c-sf-gps-ds-empty lwc:if={_isEmpty} title="No matching content">
    </c-sf-gps-ds-empty>
  </template>
</template>
