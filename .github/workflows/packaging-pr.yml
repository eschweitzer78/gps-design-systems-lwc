      # run prettier as sfdx-package.json gets overwritten in a non-prettier way
      - name: "Run prettier"
        run: |
          npm ci
          npm run prettier

      # Housekeeping
      - name: "Delete scratch org"
        if: always()
        run: sfdx org delete scratch --no-prompt --target-org=scratch-org
