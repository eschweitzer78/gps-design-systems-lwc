<template>
  <div if:false={isCustomLwc} class={errorClass}>
    <div class="slds-grid" data-label="true">
      <label
        if:true={labelVisible}
        class="slds-form-element__label slds-show--inline"
        for={inputId}
      >
        <abbr if:true={required} class="slds-required" title={requiredLabel}
          >*</abbr
        >
        <span style={styleProperties.label.styles}>{label}</span>
      </label>
      <span if:false={isCheckbox} class="slds-grid">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          class="slds-tooltip_container slds-p-right_x-small slds-form-element__label"
          icon-url={iconUrl}
          icon-name={iconName}
          icon-variant={iconVariant}
          content={fieldLevelHelp}
          associated-component-label={label}
          arrowposition={fieldLevelHelpPosition}
          extrabuttonclass="slds-m-bottom_xx-small"
          data-field-level-help
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </span>
    </div>
    <div if:true={pretext}>
      <span if:true={isCheckbox} class="slds-form-element__addon"
        >{pretext}</span
      >
    </div>
    <div if:true={isCheckbox} class="slds-form-element__control">
      <div class="slds-checkbox">
        <abbr if:true={required} title={requiredLabel} class="slds-required"
          >*</abbr
        >
        <input
          onchange={triggerInputEvent}
          onfocus={triggerEvent}
          tabindex={tabIndex}
          class="vlocity-input"
          checked={checked}
          onblur={validateError}
          required={required}
          aria-invalid={isAriaInvalid}
          aria-describedby="errorMessageblock"
          disabled={disabled}
          readonly={readOnly}
          aria-readonly={readOnly}
          type={type}
          name={name}
          id={inputId}
          aria-label={ariaLabel}
          value={_value}
        />
        <label class="slds-checkbox__label" for={inputId} data-label="true">
          <span
            class="slds-checkbox_faux"
            style={styleProperties.value.styles}
          ></span>
          <c-sf-gps-ds-osrt-icon
            if:true={checkboxLabelIconName}
            theme={theme}
            color={iconColor}
            iconposition="left"
            icon-name={checkboxLabelIconName}
            size="x-small"
            variant="inverse"
            extraclass="slds-m-right_xx-small"
          ></c-sf-gps-ds-osrt-icon>
          <span
            class="slds-form-element__label slds-show--inline slds-p-top_none"
            style={styleProperties.label.styles}
            >{label}</span
          >
        </label>
        <c-sf-gps-ds-osrt-tooltip
          class="slds-tooltip_container"
          if:true={fieldLevelHelp}
          icon-url={iconUrl}
          icon-name={iconName}
          icon-variant={iconVariant}
          content={fieldLevelHelp}
          associated-component-label={label}
          extrabuttonclass="slds-m-bottom_xxx-small"
          arrowposition={fieldLevelHelpPosition}
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </div>
    </div>

    <div if:true={_isFormula}>
      <label
        class="slds-form-element__label slds-show--inline slds-p-top_none"
        for={inputId}
        >{label}</label
      >
      <input
        type="text"
        class="slds-input"
        value={inputValue}
        id={inputId}
        readonly
        disabled
        onchange={triggerEvent}
        onfocus={triggerEvent}
        onblur={triggerEvent}
        onkeydown={triggerKeyEvents}
        onkeyup={triggerKeyEvents}
        aria-describedby="errorMessageblock"
      />
    </div>

    <div if:true={isRadio} class="slds-form-element__control">
      <div class="slds-radio">
        <input
          onchange={triggerInputEvent}
          onfocus={triggerEvent}
          class="vlocity-input"
          checked={checked}
          type={type}
          required={required}
          aria-invalid={isAriaInvalid}
          aria-describedby="errorMessageblock"
          disabled={disabled}
          readonly={readOnly}
          aria-readonly={readOnly}
          onblur={closeTooltip}
          name={name}
          id={inputId}
          value={_value}
        />
        <label class="slds-radio__label" for={inputId}>
          <span class="slds-radio_faux"></span>
          <span
            class="slds-form-element__label slds-show--inline slds-p-top_none"
            >{label}</span
          >
        </label>
      </div>
    </div>

    <label
      if:true={isToggle}
      class="slds-checkbox_toggle slds-grid"
      for={inputId}
    >
      <span
        class="slds-form-element__label slds-show--inline slds-m-bottom_none slds-p-top_none"
        >{label}</span
      >
      <input
        onchange={triggerInputEvent}
        onfocus={triggerEvent}
        class="vlocity-input"
        name={name}
        tabindex={tabIndex}
        checked={checked}
        disabled={disabled}
        readonly={readOnly}
        aria-readonly={readOnly}
        onblur={closeTooltip}
        type="checkbox"
        aria-describedby={inputId}
        value={_value}
        id={inputId}
      />
      <span class="slds-checkbox_faux_container" aria-live="assertive">
        <span class="slds-checkbox_faux"></span>
        <span class="slds-checkbox_on">{toggleOnLabel}</span>
        <span class="slds-checkbox_off">{toggleOffLabel}</span>
      </span>
    </label>

    <div if:false={static} class={pretextClass}>
      <div if:true={isFile} class="slds-form-element__control">
        <div class="slds-file-selector slds-file-selector_files">
          <div class="slds-file-selector__dropzone">
            <input
              id={inputId}
              class="vlocity-input slds-file-selector__input slds-assistive-text"
              multiple={multiple}
              tabindex={tabIndex}
              accesskey={accessKey}
              onblur={validateError}
              type={type}
              disabled={disabled}
              required={required}
              aria-invalid={isAriaInvalid}
              aria-describedby="errorMessageblock"
              readonly={readOnly}
              aria-readonly={readOnly}
              onchange={triggerInputEvent}
              aria-labelledby="file-selector-primary-label file-selector-secondary-label"
              accept={accept}
              onfocus={triggerEvent}
            />
            <label class="slds-file-selector__body" for={inputId}>
              <span
                class="slds-file-selector__button slds-button slds-button_neutral"
              >
                <c-sf-gps-ds-osrt-icon
                  theme="slds"
                  baseurl={iconUrl}
                  color={iconColor}
                  parenttype="button"
                  iconposition="left"
                  icon-name="utility:upload"
                  alternative-text={translatedLabels.cmpUpload}
                  size="x-small"
                  variant="inverse"
                ></c-sf-gps-ds-osrt-icon>
                {label}
              </span>
            </label>
          </div>
        </div>
        <ul
          class="slds-size--1-of-1 slds-p-vertical_small slds-file-selector__files"
        >
          <template for:each={_value} for:item="item" for:index="index">
            <li
              key={item.id}
              class="slds-pill slds-p-around_xx-small slds-m-right_x-small"
            >
              <span>{item.filename} ( <i>{item.size}</i> )</span>
              <span class="slds-file-selector__remove-file-icon">
                <c-sf-gps-ds-osrt-icon
                  theme={theme}
                  baseurl={iconUrl}
                  iconposition="left"
                  onclick={deleteFile}
                  icon-name="action:delete"
                  color={iconColor}
                  alternative-text={translatedLabels.cmpDelete}
                  data-index={index}
                  size="x-small"
                ></c-sf-gps-ds-osrt-icon>
              </span>
            </li>
          </template>
        </ul>
      </div>
      <span if:true={showPretext} class="slds-form-element__addon"
        >{pretext}</span
      >

      <span
        if:true={isIconLeftClickable}
        class="slds-icon_container slds-input__icon slds-input__icon_left slds-input__clickable-icon-left"
        onclick={iconClickCallback}
      >
        <c-sf-gps-ds-osrt-icon
          icon-name={iconNameLeft}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </c-sf-gps-ds-osrt-icon>
      </span>
      <span
        if:true={isIconLeft}
        class="slds-icon_container slds-input__icon slds-input__icon_left"
      >
        <c-sf-gps-ds-osrt-icon
          icon-name={iconNameLeft}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </c-sf-gps-ds-osrt-icon>
      </span>
      <input
        id={inputId}
        if:true={isInput}
        tabindex={tabIndex}
        value={inputValue}
        accesskey={accessKey}
        pattern={pattern}
        step={step}
        min={min}
        max={max}
        maxlength={maxLength}
        minlength={minLength}
        class={resolvedInputClass}
        onfocus={handleFocus}
        onblur={validateError}
        type={type}
        data-isnumber={isNumber}
        disabled={disabled}
        required={required}
        aria-invalid={isAriaInvalid}
        aria-describedby="errorMessageblock"
        readonly={readOnly}
        aria-readonly={readOnly}
        placeholder={placeholder}
        oninput={triggerInputEvent}
        aria-labelledby={ariaLabelledBy}
        aria-label={ariaLabel}
        style={styleProperties.value.styles}
        autocomplete={autocomplete}
        onchange={triggerEvent}
        onkeydown={triggerKeyEvents}
        onkeyup={triggerKeyEvents}
        name={name}
      />
      <input
        class="hiddenNumber slds-hide"
        required={required}
        aria-invalid={isAriaInvalid}
        if:true={isNumber}
        min={min}
        max={max}
        step={step}
        type="number"
        value={_value}
        style={styleProperties.value.styles}
        aria-describedby="errorMessageblock"
      />
      <span
        if:true={isIconRightClickable}
        class="slds-icon_container slds-input__icon slds-input__icon_right slds-input__clickable-icon-right"
        onclick={iconClickCallback}
      >
        <c-sf-gps-ds-osrt-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </c-sf-gps-ds-osrt-icon>
      </span>
      <span
        if:true={isIconRight}
        class="slds-icon_container slds-input__icon slds-input__icon_right"
      >
        <c-sf-gps-ds-osrt-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
        >
        </c-sf-gps-ds-osrt-icon>
      </span>

      <span if:true={posttext} class="slds-form-element__addon"
        >{posttext}</span
      >
    </div>
    <div
      if:true={isError}
      class="slds-form-element__help"
      id="errorMessageBlock"
      role="alert"
    >
      {errorMessage}
    </div>
    <div
      if:true={warningFlag}
      class="slds-form-element__help slds-text_warning"
      aria-live="polite"
      role="alert"
    >
      {warningMessage}
    </div>
    <div class="slds-grid">
      <div if:true={static} class="slds-form-element__static">{inputValue}</div>
    </div>
    <span if:true={inlineHelp} class="slds-form-element__static"
      >{inlineHelp}</span
    >
  </div>

  <c-sf-gps-ds-osrt-date-picker
    if:true={isDate}
    mask={mask}
    placeholder={placeholder}
    theme={theme}
    label={label}
    name={name}
    icon-url={iconUrl}
    min={min}
    max={max}
    tab-index={tabIndex}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    disabled={disabled}
    required={required}
    read-only={readOnly}
    size={size}
    position={position}
    output-type={outputType}
    output-format={outputFormat}
    format={format}
    value={inputValue}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    message-when-value-missing={messageWhenValueMissing}
    message-when-bad-input={messageWhenBadInput}
    select-date-label={selectDateLabel}
    prev-month-label={prevMonthLabel}
    next-month-label={nextMonthLabel}
    pick-year-label={pickYearLabel}
    today-label={todayLabel}
    required-label={requiredLabel}
    styles={styles}
  >
    <slot slot="label" name="label"></slot>
  </c-sf-gps-ds-osrt-date-picker>

  <c-sf-gps-ds-osrt-time-picker
    if:true={isTime}
    placeholder={placeholder}
    theme={theme}
    label={label}
    name={name}
    icon-url={iconUrl}
    min={min}
    max={max}
    value={inputValue}
    tab-index={tabIndex}
    read-only={readOnly}
    format={format}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    disabled={disabled}
    required={required}
    required-label={requiredLabel}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    output-format={outputFormat}
    output-type={outputType}
    message-when-value-missing={messageWhenValueMissing}
    interval={interval}
    message-when-bad-input={messageWhenBadInput}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    styles={styles}
  >
    <slot slot="label" name="label"></slot>
  </c-sf-gps-ds-osrt-time-picker>

  <c-datetime-picker
    if:true={isDateTime}
    name={name}
    label={label}
    theme={theme}
    icon-url={iconUrl}
    min={min}
    max={max}
    value={inputValue}
    tab-index={tabIndex}
    read-only={readOnly}
    disabled={disabled}
    required={required}
    message-when-value-missing={messageWhenValueMissing}
    interval={interval}
    field-level-help={fieldLevelHelp}
    field-level-help-position={fieldLevelHelpPosition}
    output-format={outputFormat}
    output-type={outputType}
    message-when-bad-input={messageWhenBadInput}
    date-label={dateLabel}
    date-name={dateName}
    date-placeholder={datePlaceholder}
    time-label={timeLabel}
    time-name={timeName}
    time-placeholder={timePlaceholder}
    date-format={dateFormat}
    time-format={timeFormat}
    timezone={timezone}
    locale-format={dateTimeLocaleFormat}
    locale-format-invalid-error={localeFormatInvalidError}
    message-when-range-overflow={messageWhenRangeOverflow}
    message-when-range-underflow={messageWhenRangeUnderflow}
    select-date-label={selectDateLabel}
    prev-month-label={prevMonthLabel}
    next-month-label={nextMonthLabel}
    pick-year-label={pickYearLabel}
    today-label={todayLabel}
    required-label={requiredLabel}
    styles={styles}
  >
    <slot slot="label" name="label"></slot>
  </c-datetime-picker>
</template>
