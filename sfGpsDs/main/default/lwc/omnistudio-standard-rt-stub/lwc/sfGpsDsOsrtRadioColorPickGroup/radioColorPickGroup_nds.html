<template>
  <div class={errorClass}>
    <fieldset>
      <template if:true={isImage}>
        <div class="nds-radio_custom_container nds-form-element__control">
          <label
            if:true={label}
            class="nds-form-element__legend nds-form-element__label nds-radio-relative-tooltip"
          >
            <abbr if:true={required} title="required" class="nds-required"
              >*</abbr
            >
            <span class="nds-m-right_x-small">{label}</span>
            <span class="nds-nowrap-whitespace">
              <c-sf-gps-ds-osrt-tooltip
                if:true={fieldLevelHelp}
                class="nds-tooltip__container"
                theme={theme}
                content={fieldLevelHelp}
                arrowposition="bottom-left"
                icon-name="utility:info"
              >
              </c-sf-gps-ds-osrt-tooltip>
              <slot name="label"></slot>
            </span>
          </label>
          <div>
            <template
              for:each={internalOpts}
              for:item="item"
              for:index="radioIndex"
            >
              <div class={wrapperClass} key={item.id}>
                <input
                  value={item.value}
                  onfocus={handleFocus}
                  onchange={onchangevalue}
                  checked={item.selected}
                  type={type}
                  disabled={disabled}
                  name={item.id}
                  id={item.id}
                  aria-invalid={isError}
                />
                <label class={imageClass} for={item.id}>
                  <div
                    class="nds-img-item_select-container nds-img_option-width-height"
                  >
                    <template if:true={isColorDisplay}>
                      <div
                        class="nds-align_absolute-center"
                        style="height: 100%"
                      >
                        <div class="slds-illustration">
                          <span
                            class="nds-avatar nds-avatar_large nds-avatar_circle"
                            style={item.bgstyle}
                          ></span>
                          <div class="nds-text-body_regular">{item.label}</div>
                        </div>
                      </div>
                    </template>
                  </div>
                </label>
              </div>
            </template>
          </div>
        </div>
      </template>
    </fieldset>
    <div
      if:true={isError}
      class="nds-form-element__help nds-form-element__help_text-transform__none"
    >
      {errorMessage}
    </div>
  </div>
</template>
