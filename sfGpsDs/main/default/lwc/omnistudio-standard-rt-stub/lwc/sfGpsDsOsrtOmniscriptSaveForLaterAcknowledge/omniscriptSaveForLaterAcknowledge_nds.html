<template>
  <template if:true={auto}>
    <div class="nds-grid nds-wrap nds-gutters nds-p-horizontal_medium">
      <div
        class="copy-container nds-is-absolute nds-z_-1"
        lwc:dom="manual"
      ></div>
      <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
      <div
        class="nds-col nds-size_12-of-12 nds-medium-size_8-of-12 slds-text-align_center"
      >
        <div class="nds-text-body_small">
          {_bSflLabels.OmniScriptResumeLink}
          <button
            class="nds-button nds-text-link"
            onclick={copyLinkToClipboard}
          >
            {_bSflLabels.OmniCopyLink}
          </button>
          &nbsp;or&nbsp;
          <a href={emailLink} target="_blank" rel="noopener"
            >{_bSflLabels.OmniEmailMe}</a
          >
        </div>
      </div>
    </div>
  </template>
  <template if:false={auto}>
    <div class="nds-grid nds-wrap nds-gutters nds-p-horizontal_medium">
      <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
      <div class="nds-col nds-size_12-of-12 nds-medium-size_8-of-12">
        <div class="nds-card omniscript-save-for-later">
          <div
            class="copy-container nds-is-absolute nds-z_-1"
            lwc:dom="manual"
          ></div>
          <div class="nds-card__header nds-grid">
            <header class="nds-media nds-media_center nds-has-flexi-truncate">
              <div class="nds-media__figure">
                <lightning-icon
                  icon-name="action:approval"
                  alternative-text="Ok"
                  size="medium"
                ></lightning-icon>
              </div>
              <div class="nds-media__body">
                <h1
                  class="nds-card__header-title"
                  role="heading"
                  aria-live="polite"
                >
                  <span class="nds-text-heading_large"
                    >{_bSflLabels.OmniSaved}</span
                  >
                </h1>
              </div>
            </header>
          </div>
          <div class="nds-card__body nds-card__body_inner">
            <div>
              <label>{_bSflLabels.OmniResume}</label>:
              <div class="nds-m-vertical_medium nds-break-word">
                <a href={resumeLink} target="_blank">{resumeLink}</a>
              </div>
              <button
                class="nds-button nds-button_neutral"
                onclick={copyLinkToClipboard}
              >
                {_bSflLabels.OmniCopyLink}
              </button>
              <button class="nds-button nds-button_neutral" onclick={openEmail}>
                {_bSflLabels.OmniEmailMe}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
    </div>
  </template>
</template>
