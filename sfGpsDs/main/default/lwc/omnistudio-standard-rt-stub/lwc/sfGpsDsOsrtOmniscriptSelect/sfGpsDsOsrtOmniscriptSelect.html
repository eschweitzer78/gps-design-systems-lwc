<!-- sldsValidatorIgnore -->
<template>
  <slot>
    <c-sf-gps-ds-osrt-combobox
      options={_realtimeOptions}
      label={_propSetMap.label}
      class={_styleClasses.input}
      required={_propSetMap.required}
      required-label={allCustomLabelsUtil.OmniRequired}
      tab-index={tabIndex}
      onchange={handleChange}
      theme={_theme}
      value={elementValue}
      field-level-help={_handleHelpText}
      field-level-help-position={_propSetMap.helpTextPos}
      data-refresh={refresh}
      read-only={_readOnly}
      searchable={searchable}
      disabled={_readOnly}
      data-show-lookup="true"
      label-classes={labelClasses}
      message-when-value-missing={_messageWhenValueMissing}
      data-omni-input
    >
      <template if:true={_propSetMap.repeat}>
        <span
          slot="label"
          style="bottom: 7px; right: 7px"
          class={_styleClasses.repeatContainer}
          role="group"
        >
          <button
            if:true={canRepeat}
            class={_styleClasses.repeatAdd}
            onclick={handleAdd}
          >
            <c-sf-gps-ds-osrt-icon
              icon-name="utility:add"
              alternative-text="Repeat Select"
              extraclass={_styleClasses.repeatIcons}
              size="xx-small"
            >
            </c-sf-gps-ds-osrt-icon>
          </button>
          <button
            if:true={canRemove}
            class={_styleClasses.repeatRemove}
            onclick={handleRemove}
          >
            <c-sf-gps-ds-osrt-icon
              icon-name="utility:close"
              alternative-text="Remove Select"
              extraclass={_styleClasses.repeatIcons}
              size="xx-small"
            >
            </c-sf-gps-ds-osrt-icon>
          </button>
        </span>
      </template>
    </c-sf-gps-ds-osrt-combobox>
  </slot>
</template>
