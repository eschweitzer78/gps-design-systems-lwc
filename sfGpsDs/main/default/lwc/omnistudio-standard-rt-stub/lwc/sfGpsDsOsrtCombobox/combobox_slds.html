<template>
  <div class="slds-form-element">
    <div class={errorClass}>
      <div class="slds-grid" data-label="true">
        <label
          if:false={isLabelHidden}
          class={extraLabelClasses}
          for="comboboxId"
          id="combobox-label"
        >
          <abbr if:true={required} class="slds-required" title={requiredLabel}
            >*</abbr
          >
          <span style={styleProperties.label.styles}>{label}</span>
        </label>
        <c-sf-gps-ds-osrt-tooltip
          class="slds-tooltip_container slds-p-right_x-small slds-p-top_xx-small"
          if:true={fieldLevelHelp}
          icon-url={iconUrl}
          content={fieldLevelHelp}
          associated-component-label={label}
          extrabuttonclass="slds-m-bottom_xx-small"
          arrowposition={fieldLevelHelpPosition}
          data-field-level-help
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </div>
      <div class="slds-form-element__control">
        <div class="slds-combobox_container">
          <div
            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none"
          >
            <input
              class="slds-input slds-listbox__option-text_entity"
              aria-describedby="errorMessageBlock"
              aria-expanded={isOpen}
              aria-haspopup="listbox"
              aria-controls="combobox-list"
              role="combobox"
              value={valueCopy}
              data-value={valueMap}
              type={type}
              aria-disabled={disabled}
              required={required}
              onblur={showLookup}
              onclick={showLookup}
              onkeydown={preventKeyDown}
              onkeyup={handleKeyUp}
              placeholder={placeholder}
              tabindex={tabIndex}
              readonly={isNotInput}
              aria-readonly={isNotInput}
              autocomplete="off"
              id="comboboxId"
              aria-activedescendant={activeDescendant}
              aria-invalid={isError}
            />
            <span
              aria-hidden="true"
              class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
            >
              <c-sf-gps-ds-osrt-icon
                icon-name="utility:down"
                size="x-small"
                baseurl={iconUrl}
                theme={theme}
              ></c-sf-gps-ds-osrt-icon>
            </span>
          </div>
        </div>
        <div class="slds-form-element">
          <div
            id="combobox-list"
            aria-labelledby="combobox-label"
            class="slds-dropdown slds-dropdown_fluid slds-p-bottom_none slds-dropdown_left"
            role="listbox"
            onmousedown={preventLookupClose}
            onmouseleave={preventLookupOpen}
            onmouseup={preventLookupOpen}
          >
            <ul
              class="dropdown-container listbox slds-listbox slds-listbox_vertical"
              role="presentation"
              style={dropdownStyle}
            >
              <template for:each={internalOptionsCopy} for:item="item">
                <li
                  if:true={item.isGrouped}
                  key={item.optId}
                  class="slds-listbox__item"
                >
                  <div
                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                    role="option"
                  >
                    <h3 class="slds-text-title_caps" role="presentation">
                      {item.group}
                    </h3>
                  </div>
                </li>
                <li key={item.optId} class="slds-listbox__item">
                  <div
                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                    onmouseup={selectOption}
                    data-value={item.value}
                    data-label={item.label}
                    data-option-id={item.optId}
                    onmouseover={handleMouseOver}
                    onmouseout={handleMouseOut}
                    role="option"
                    id={item.optId}
                  >
                    <span class="slds-media__body">
                      <span
                        class="slds-listbox__option-text slds-listbox__option-text_entity"
                        >{item.label}</span
                      >
                    </span>
                  </div>
                </li>
              </template>
            </ul>
            <template if:false={hidefooter}>
              <footer onmousedown={preventTrigger} class={footerClass}>
                <slot name="footer"></slot>
              </footer>
            </template>
          </div>
        </div>
        <div
          if:true={isError}
          aria-live="polite"
          id="errorMessageBlock"
          class="slds-form-element__help"
          role="alert"
        >
          {errorMessage}
        </div>
      </div>

      <template if:true={multiple}>
        <div if:true={inputLabels.length} class="slds-listbox_selection-group">
          <ul
            class={pillWrapperClass}
            role="listbox"
            aria-label="Selected Options:"
            aria-orientation="horizontal"
          >
            <template for:each={inputLabels} for:item="item">
              <li key={item} class="slds-listbox-item" role="presentation">
                <span
                  class="slds-pill"
                  role="option"
                  tabindex="0"
                  aria-selected="true"
                  style={styleProperties.value.styles}
                >
                  <span class="slds-pill__label" title={item}>{item}</span>
                  <c-sf-gps-ds-osrt-icon
                    if:true={showDelIcon}
                    icon-name="utility:close"
                    baseurl={iconUrl}
                    size="xx-small"
                    theme={theme}
                    data-label={item}
                    onclick={deleteThisLabel}
                  ></c-sf-gps-ds-osrt-icon>
                </span>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </div>
</template>
