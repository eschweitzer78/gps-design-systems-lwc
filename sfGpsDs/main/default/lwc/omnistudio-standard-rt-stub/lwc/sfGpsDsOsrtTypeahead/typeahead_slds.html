<!-- sldsValidationIgnore -->
<template>
  <div class="slds-form-element slds-is-relative">
    <div class={showProgress}>
      <c-sf-gps-ds-osrt-progress-bar
        if:true={remoteSource}
        theme={theme}
        size="xx-small"
        data-progress-bar
      ></c-sf-gps-ds-osrt-progress-bar>
    </div>
    <div class={errorClass}>
      <div class="slds-grid" data-label="true">
        <label
          if:true={label}
          id="typeaheadLabelId"
          class="slds-form-element__label slds-show--inline slds-truncate"
          for="inputId"
        >
          <abbr if:true={required} class="slds-required" title={requiredLabel}
            >*</abbr
          ><span style={styleProperties.label.styles}>{label}</span>
        </label>
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          icon-url={iconUrl}
          content={fieldLevelHelp}
          associated-component-label={label}
          data-field-level-help
          arrowposition={fieldLevelHelpPosition}
        >
        </c-sf-gps-ds-osrt-tooltip>
      </div>

      <div class="slds-form-element__control">
        <div class="slds-combobox_container">
          <div
            class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
          >
            <div class={typeaheadFormElementClass} role="none">
              <span
                if:true={isLeftIcon}
                class="slds-icon_container slds-input__icon slds-input__icon_left"
              >
                <slot name="iconLeft">
                  <c-sf-gps-ds-osrt-icon
                    icon-name={iconNameLeft}
                    size={iconSize}
                    baseurl={iconUrl}
                    theme={theme}
                    alternative-text={_editLabel}
                  ></c-sf-gps-ds-osrt-icon>
                </slot>
              </span>
              <input
                class="slds-input"
                value={_value}
                type={type}
                onkeyup={searchOptions}
                oninput={updateValue}
                onfocus={focusChange}
                onblur={focusChange}
                onkeydown={handleKeydown}
                placeholder={placeholder}
                required={required}
                readonly={disabled}
                aria-readonly={disabled}
                tabindex={tabIndex}
                maxlength={maxLength}
                id="inputId"
                autocomplete="off"
                aria-activedescendant={activeDescendant}
                aria-autocomplete="list"
                aria-owns="listboxId"
                aria-haspopup="true"
                aria-expanded="false"
                aria-describedby="errorMessageBlock"
                role="combobox"
              />
              <span
                if:true={isRightIcon}
                class="slds-icon_container slds-input__icon slds-input__icon_right"
              >
                <slot name="iconRight">
                  <c-sf-gps-ds-osrt-icon
                    if:false={hasSlotIconRight}
                    icon-name={iconNameRight}
                    size={iconSize}
                    baseurl={iconUrl}
                    theme={theme}
                    alternative-text={_editLabel}
                  ></c-sf-gps-ds-osrt-icon>
                </slot>
              </span>
            </div>
            <div class="slds-form-element">
              <div
                id="listboxId"
                aria-labelledby="typeaheadLabelId"
                class={getDropdownClasses}
                role="listbox"
                if:true={isLookupVisible}
                onmousedown={handleScrollClick}
              >
                <div aria-live="assertive" class="slds-assistive-text"></div>
                <ul
                  class="slds-listbox slds-listbox_vertical"
                  role="presentation"
                >
                  <template
                    for:each={internaldata}
                    for:item="item"
                    for:index="index"
                  >
                    <li
                      style={styleProperties.value.styles}
                      key={item.itrKey}
                      role="presentation"
                      data-itrkey={item.itrKey}
                      class={item.itemClass}
                    >
                      <div
                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                        aria-selected={item.selected}
                        id={item.itrKey}
                        onclick={selectOption}
                        role="option"
                        data-index={index}
                      >
                        <span class="slds-media__body">
                          <span
                            class="slds-listbox__option-text slds-listbox__option-text_entity"
                            >{item.name}</span
                          >
                        </span>
                      </div>
                    </li>
                  </template>
                  <li
                    class={lastItemClass}
                    style={styleProperties.value.styles}
                  >
                    <div
                      class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                      role="option"
                      onclick={selectOption}
                      data-index="last-item"
                    >
                      <span class="slds-media__body">
                        <span
                          class="slds-listbox__option-text slds-listbox__option-text_entity"
                        >
                          <slot
                            name="lastItem"
                            onslotchange={lastItemChange}
                          ></slot>
                        </span>
                      </span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div
          if:true={isError}
          id="errorMessageBlock"
          aria-live="assertive"
          class="slds-form-element__help"
          role="alert"
        >
          {errorMessage}
        </div>
      </div>
    </div>
  </div>
</template>
