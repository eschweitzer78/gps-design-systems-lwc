<!-- sldsValidatorIgnore -->
<template>
  <div class={componentClasses} if:false={dismissed} role="alert">
    <span class="slds-assistive-text">{variation}</span>
    <span class="slds-icon_container slds-m-right_x-small">
      <c-sf-gps-ds-osrt-icon
        if:true={icon}
        baseurl={iconUrl}
        icon-name={icon}
        theme={theme}
        variant="alert"
        size="small"
      ></c-sf-gps-ds-osrt-icon>
    </span>
    <h2>
      <slot>{message}</slot>
    </h2>
    <div if:true={dismissible} class="slds-notify__close">
      <button
        class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
        onclick={dismiss}
        title={translatedLabels.closeLabel}
      >
        <c-sf-gps-ds-osrt-icon
          icon-name="utility:close"
          size="x-small"
          variant="alert"
          theme={theme}
        ></c-sf-gps-ds-osrt-icon>
        <span class="slds-assistive-text">{translatedLabels.closeLabel}</span>
      </button>
    </div>
  </div>
</template>
