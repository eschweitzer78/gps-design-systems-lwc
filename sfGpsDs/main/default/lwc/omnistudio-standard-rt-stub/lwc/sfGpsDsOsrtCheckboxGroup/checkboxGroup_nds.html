<template>
  <div class={computedClassName}>
    <fieldset if:true={isCheckbox} class="nds-form-element">
      <legend
        class="nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left"
      >
        <span class="nds-m-right_x-small" style={styleProperties.label.styles}
          >{label}</span
        ><abbr if:true={required} title={requiredLabel} class="nds-required"
          >*</abbr
        >
      </legend>
      <div class="nds-clearfix nds-m-top_xx-small">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          theme={theme}
          content={fieldLevelHelp}
          arrowposition={fieldLevelHelpPosition}
          icon-name="utility:info"
          extrabuttonclass="nds-p-right_medium"
        >
        </c-sf-gps-ds-osrt-tooltip>
        <span class="nds-align-middle">
          <slot name="label"></slot>
        </span>
      </div>
      <div class={computedFormElementControlClassName}>
        <template for:each={internalOpts} for:item="option" for:index="index">
          <span key={option.id} class="nds-checkbox">
            <input
              type="checkbox"
              onfocus={handleFocus}
              onchange={onchangevalue}
              checked={option.selected}
              onkeydown={handleKeyDownEvent}
              required={required}
              disabled={disabled}
              id={option.id}
              data-index={index}
              tabindex={tabIndex}
              name={name}
              value={option.value}
              aria-invalid="false"
              aria-describedby="errorMessageblock"
            />
            <label
              class="nds-checkbox__label"
              data-index={index}
              for={option.id}
            >
              <span class="nds-checkbox_faux"></span>
              <span
                class="nds-form-element__label"
                style={styleProperties.value.styles}
                >{option.label}</span
              >
            </label>
          </span>
        </template>
      </div>
    </fieldset>
    <fieldset if:true={isButton} class="nds-form-element">
      <legend
        class="nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left"
      >
        <span style={styleProperties.label.styles}>{label}</span>
        <abbr if:true={required} title={requiredLabel} class="nds-required"
          >*</abbr
        >
      </legend>
      <div class="nds-clearfix nds-m-top_xx-small">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          icon-url={iconUrl}
          content={fieldLevelHelp}
          theme={theme}
          arrowposition={fieldLevelHelpPosition}
          extrabuttonclass="nds-p-right_medium"
        ></c-sf-gps-ds-osrt-tooltip>
        <span class="nds-align-middle">
          <slot name="label"></slot>
        </span>
      </div>
      <div class={computedFormElementControlClassName}>
        <div class="nds-checkbox_button-group">
          <template for:each={internalOpts} for:item="option" for:index="index">
            <span key={option.id} class="nds-button nds-checkbox_button">
              <input
                type="checkbox"
                onfocus={handleFocus}
                onchange={onchangevalue}
                checked={option.selected}
                required={required}
                disabled={disabled}
                id={option.id}
                data-index={index}
                tabindex={tabIndex}
                name={name}
                value={option.value}
                aria-invalid="false"
                aria-describedby="errorMessageblock"
              />
              <label
                class="nds-checkbox_button__label"
                data-index={index}
                for={option.id}
              >
                <span
                  class="nds-checkbox_faux"
                  style={styleProperties.value.styles}
                  >{option.label}</span
                >
                <div class="nds-checkbox-overlay"></div>
              </label>
            </span>
          </template>
        </div>
      </div>
    </fieldset>
    <fieldset if:true={isIcon} class="nds-form-element">
      <legend
        if:true={label}
        class="nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left"
      >
        <span>{label}</span>
        <abbr if:true={required} title={requiredLabel} class="nds-required"
          >*</abbr
        >
      </legend>
      <div class="nds-clearfix nds-m-top_xx-small">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          theme={theme}
          content={fieldLevelHelp}
          arrowposition={fieldLevelHelpPosition}
          icon-name="utility:info"
          extrabuttonclass="nds-p-right_medium"
        >
        </c-sf-gps-ds-osrt-tooltip>
        <span class="nds-align-middle">
          <slot name="label"></slot>
        </span>
      </div>
      <div
        class="nds-checkbox_button-group nds-button nds-button_icon nds-button_icon-border"
      >
        <span class="nds-button nds-checkbox_button vloc-checkbox-button_span">
          <input
            id={checkboxId}
            onfocus={handleFocus}
            onchange={onchangevalue}
            checked={isChecked}
            name={name}
            disabled={disabled}
            type="checkbox"
            tabindex={tabIndex}
            value={value}
            aria-invalid={isError}
            aria-describedby="errorMessageblock"
          />
          <label
            class="nds-checkbox_button__label vloc-checkbox-button_label nds-form-element__control-help nds-radio-relative-tooltip"
            for={checkboxId}
          >
            <c-sf-gps-ds-osrt-icon
              if:false={isChecked}
              variant="inverse"
              theme={theme}
              baseurl={iconUrl}
              icon-name={checkedIconName}
              iconposition=""
              parenttype="button"
              alternative-text=""
              size=""
            ></c-sf-gps-ds-osrt-icon>
            <c-sf-gps-ds-osrt-icon
              if:true={isChecked}
              variant="inverse"
              theme={theme}
              baseurl={iconUrl}
              icon-name={uncheckedIconName}
              iconposition=""
              parenttype="button"
              alternative-text=""
              size=""
            ></c-sf-gps-ds-osrt-icon>
          </label>
        </span>
      </div>
    </fieldset>
    <div
      if:true={isError}
      class="nds-form-element__help nds-form-element__help_text-transform__none"
      aria-live="polite"
      role="alert"
      id="errorMessageblock"
    >
      {errorMessage}
    </div>
  </div>
</template>
