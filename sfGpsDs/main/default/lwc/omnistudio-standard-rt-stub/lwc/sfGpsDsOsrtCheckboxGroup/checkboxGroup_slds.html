<template>
  <div class={computedClassName}>
    <fieldset if:true={isCheckbox} class="slds-form-element">
      <legend
        class="slds-show slds-float_left"
        style={styleProperties.label.styles}
      >
        <abbr if:true={required} title={requiredLabel} class="slds-required"
          >*</abbr
        >
        <span
          class="slds-form-element__legend slds-form-element__label slds-show_inline slds-float_none slds-var-p-top_xxx-small"
          style={styleProperties.label.styles}
        >
          {label}
        </span>
      </legend>
      <span class="slds-clearfix">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          theme="slds"
          content={fieldLevelHelp}
          icon-name="utility:info"
          extrabuttonclass="slds-p-right_x-small slds-m-bottom_xxx-small "
          arrowposition={fieldLevelHelpPosition}
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </span>
      <div class={computedFormElementControlClassName}>
        <template for:each={internalOpts} for:item="option" for:index="index">
          <div key={option.id} class="slds-checkbox">
            <input
              type="checkbox"
              onfocus={handleFocus}
              onchange={onchangevalue}
              checked={option.selected}
              onkeydown={handleKeyDownEvent}
              required={required}
              disabled={disabled}
              id={option.id}
              data-index={index}
              tabindex={tabIndex}
              name={name}
              value={option.value}
              aria-invalid="false"
              aria-describedby="errorMessageblock"
            />
            <label
              class="slds-checkbox__label"
              data-index={index}
              for={option.id}
            >
              <span class="slds-checkbox_faux"></span>
              <span
                class="slds-form-element__label slds-p-top_none"
                style={styleProperties.value.styles}
                >{option.label}</span
              >
            </label>
          </div>
        </template>
      </div>
    </fieldset>
    <fieldset if:true={isButton} class="slds-form-element">
      <legend
        class="slds-p-top_none slds-show slds-float_left"
        style={styleProperties.label.styles}
      >
        <abbr if:true={required} title={requiredLabel} class="slds-required"
          >*</abbr
        >
        <span
          class="slds-form-element__legend slds-form-element__label slds-show_inline slds-float_none slds-var-p-top_xxx-small"
          style={styleProperties.label.styles}
        >
          {label}
        </span>
      </legend>
      <span class="slds-clearfix">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          theme="slds"
          content={fieldLevelHelp}
          icon-name="utility:info"
          extrabuttonclass="slds-p-right_x-small slds-m-bottom_xxx-small "
          arrowposition={fieldLevelHelpPosition}
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </span>

      <div class={computedFormElementControlClassName}>
        <div class="slds-checkbox_button-group">
          <template for:each={internalOpts} for:item="option" for:index="index">
            <span key={option.id} class="slds-button slds-checkbox_button">
              <input
                type="checkbox"
                onfocus={handleFocus}
                onchange={onchangevalue}
                checked={option.selected}
                required={required}
                disabled={disabled}
                id={option.id}
                data-index={index}
                name={name}
                tabindex={tabIndex}
                value={option.value}
                aria-invalid="false"
                aria-describedby="errorMessageblock"
              />
              <label
                class="slds-checkbox_button__label"
                data-index={index}
                for={option.id}
              >
                <span
                  class="slds-checkbox_faux"
                  style={styleProperties.value.styles}
                  >{option.label}</span
                >
                <div class="slds-checkbox-overlay"></div>
              </label>
            </span>
          </template>
        </div>
      </div>
    </fieldset>
    <fieldset if:true={isIcon} class="slds-form-element">
      <legend
        if:true={label}
        class="slds-form-element__legend slds-form-element__label slds-show slds-float_left"
      >
        <abbr if:true={required} title={requiredLabel} class="slds-required"
          >*</abbr
        >
        <span style={styleProperties.label.styles}>{label}</span>
      </legend>
      <span class="slds-clearfix">
        <c-sf-gps-ds-osrt-tooltip
          if:true={fieldLevelHelp}
          theme="slds"
          content={fieldLevelHelp}
          icon-name="utility:info"
          arrowposition={fieldLevelHelpPosition}
          extrabuttonclass="slds-p-right_x-small slds-m-bottom_xxx-small "
        >
        </c-sf-gps-ds-osrt-tooltip>
        <slot name="label"></slot>
      </span>
      <div
        class="slds-checkbox_button-group slds-button slds-button_icon slds-button_icon-border"
      >
        <span
          class="slds-button slds-checkbox_button vloc-checkbox-button_span"
        >
          <input
            id={checkboxId}
            onfocus={handleFocus}
            onchange={onchangevalue}
            checked={isChecked}
            name={name}
            disabled={disabled}
            type="checkbox"
            tabindex={tabIndex}
            value={value}
            aria-invalid={isError}
            aria-describedby="errorMessageblock"
          />
          <label
            class="slds-checkbox_button__label vloc-checkbox-button_label"
            for={checkboxId}
          >
            <c-sf-gps-ds-osrt-icon
              if:false={isChecked}
              variant="inverse"
              theme={theme}
              baseurl={iconUrl}
              icon-name={checkedIconName}
              iconposition=""
              parenttype="button"
              alternative-text=""
              size=""
            ></c-sf-gps-ds-osrt-icon>
            <c-sf-gps-ds-osrt-icon
              if:true={isChecked}
              variant="inverse"
              theme={theme}
              baseurl={iconUrl}
              icon-name={uncheckedIconName}
              iconposition=""
              parenttype="button"
              alternative-text=""
              size=""
            ></c-sf-gps-ds-osrt-icon>
          </label>
        </span>
      </div>
    </fieldset>
    <div
      if:true={isError}
      class="slds-form-element__help"
      aria-live="polite"
      role="alert"
      id="errorMessageblock"
    >
      {errorMessage}
    </div>
  </div>
</template>
