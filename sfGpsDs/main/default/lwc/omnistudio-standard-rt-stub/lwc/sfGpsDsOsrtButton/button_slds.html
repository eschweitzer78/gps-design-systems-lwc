<template>
  <button
    lwc:ref="button"
    class={buttonClassName}
    type={type}
    title={title}
    disabled={disabled}
    tabindex={_tooltipTabIndex}
    role={role}
    aria-atomic={state.ariaAtomic}
    aria-controls={state.ariaControls}
    aria-describedby={state.ariaDescribedBy}
    aria-labelledby={state.ariaLabelledBy}
    aria-expanded={state.ariaExpanded}
    aria-haspopup={state.ariaHasPopup}
    aria-label={state.ariaLabel}
    aria-disabled={state.disabled}
  >
    <template if:false={isIconRight}>
      <c-sf-gps-ds-osrt-icon
        if:true={iconName}
        icon-name={iconName}
        color={iconFill}
        bg-color={iconBgColor}
        baseurl={iconUrl}
        iconposition={iconPosition}
        theme="slds"
        size={iconSize}
        parenttype={iconParentType}
        variant={iconVariant}
      >
      </c-sf-gps-ds-osrt-icon>
      <span
        if:false={_iconOnly}
        class="btnLabel"
        role="tooltip"
        style={labelStyle}
        >{label}</span
      >
    </template>
    <template if:true={isIconRight}>
      <span
        if:false={_iconOnly}
        class="btnLabel"
        role="tooltip"
        style={labelStyle}
        >{label}</span
      >
      <c-sf-gps-ds-osrt-icon
        if:true={iconName}
        icon-name={iconName}
        color={iconFill}
        bg-color={iconBgColor}
        baseurl={iconUrl}
        iconposition={iconPosition}
        theme="slds"
        size={iconSize}
        parenttype={iconParentType}
        variant={iconVariant}
      >
      </c-sf-gps-ds-osrt-icon>
    </template>
  </button>
</template>
