<template>
  <div class="slds-card slds-p-around_x-small">
    <template if:true={isSearchAvailable}>
      <c-sf-gps-ds-osrt-input
        class="searchInput"
        placeholder={translatedLabels.cmpSearchKey}
        type="text"
        onkeyup={searchKeyChangeHandler}
        theme={theme}
      ></c-sf-gps-ds-osrt-input>
    </template>
    <template if:true={showSortIcon}>
      <button
        class="slds-button slds-button_neutral slds-m-top_x-small"
        onmouseenter={toggleIcon}
        onmouseleave={toggleIcon}
        onclick={sortList}
      >
        {fieldName}
        <template if:true={showIcon}>
          <c-sf-gps-ds-osrt-icon
            theme={theme}
            size="xx-small"
            baseurl={iconUrl}
            icon-name={sortIconName}
          ></c-sf-gps-ds-osrt-icon>
        </template>
      </button>
    </template>
    <div
      class="content slds-scrollable_y slds-m-top_x-small"
      data-value={filteredData}
    >
      <template if:false={isBaseVersion}>
        <slot></slot>
      </template>
      <ul
        if:true={isBaseVersion}
        class="slds-has-dividers_around slds-has-block-links_space"
      >
        <template for:each={filteredData} for:item="item">
          <li key={item.id} class="slds-item">
            <a href="javascript:void(0);">{item.Name}</a>
          </li>
        </template>
      </ul>
      <template if:true={showLoadMore}>
        <div class="slds-p-vertical_small">
          <a href="javascript:void(0)" onclick={loadMore}
            >{_loadMoreBtnLabel}</a
          >
        </div>
      </template>
    </div>
  </div>
</template>
