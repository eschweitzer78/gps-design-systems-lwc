<template lwc:render-mode="light">
  <template lwc:if={_disabled.value}>
    <slot></slot>
  </template>
  <lightning-focus-trap lwc:else>
    <slot></slot>
  </lightning-focus-trap>

  <!-- lightning-input-* or lightning-record-* need to be added so that focus-trap becomes visible from the c namespace -->
  <lightning-input lwc:if={neverEver}> </lightning-input>
</template>
