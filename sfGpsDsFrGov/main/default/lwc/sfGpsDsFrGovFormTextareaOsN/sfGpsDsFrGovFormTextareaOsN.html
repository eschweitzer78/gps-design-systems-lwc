<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-fr-gov-textarea-os-n
    label={mergedLabel}
    min-length={_propSetMap.minLength}
    max-length={_propSetMap.maxLength}
    required={_propSetMap.required}
    read-only={_propSetMap.readOnly}
    tab-index={tabIndex}
    value={elementValue}
    theme={_theme}
    field-level-help={mergedHelpText}
    field-level-help-position={_propSetMap.helpTextPos}
    placeholder={mergedPlaceholder}
    message-when-value-missing={mergedMessageWhenValueMissing}
    message-when-too-short={mergedMessageWhenTooShort}
    message-when-too-long={mergedMessageWhenTooLong}
    message-when-bad-input={mergedMessageWhenBadInput}
    required-label={allCustomLabelsUtil.OmniRequired}
    autocomplete={_autocomplete}
    data-id={jsonDef.name}
    data-omni-input
    onblur={handleBlur}
    show-character-count={_propSetMap.showCharacterCount}
    character-limit-remaining-template={_propSetMap.characterLimitRemainingTemplate}
    character-limit-characters-template={_propSetMap.characterLimitCharactersTemplate}
  >
    <template lwc:if={_propSetMap.repeat}>
      <span
        slot="label"
        style="bottom: 7px; right: -11px"
        class={_styleClasses.repeatContainer}
        role="group"
      >
        <button
          lwc:if={canRepeat}
          class={_styleClasses.repeatAdd}
          onclick={handleAdd}
        >
          <omnistudio-icon
            icon-name="utility:add"
            alternative-text="Repeat Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
        <button
          lwc:if={canRemove}
          class={_styleClasses.repeatRemove}
          onclick={handleRemove}
        >
          <omnistudio-icon
            icon-name="utility:close"
            alternative-text="Remove Textarea"
            extraclass={_styleClasses.repeatIcons}
            size="xx-small"
          >
          </omnistudio-icon>
        </button>
      </span>
    </template>
  </c-sf-gps-ds-fr-gov-textarea-os-n>
</template>
