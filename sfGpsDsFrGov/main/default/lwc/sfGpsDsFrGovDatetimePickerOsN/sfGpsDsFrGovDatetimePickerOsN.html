<template>
  <c-sf-gps-ds-fr-gov-core-os-n></c-sf-gps-ds-fr-gov-core-os-n>
  <div
    id="sf-gps-ds-fr-gov-datetime-picker-form-group"
    class={computedFormGroupClassName}
  >
    <label if:true={label} class="fr-label">
      <span
        >{label}
        <abbr lwc:if={required} class="fr-input-asterisk" title={requiredLabel}
          >*</abbr
        >
      </span>
      <slot name="label"> </slot>
      <div if:true={fieldLevelHelp} id="helper" class="fr-hint-text">
        {fieldLevelHelp}
      </div>
    </label>

    <div class="fr-grid-row fr-grid-row--gutters fr-grid-row--left">
      <div class="fr-col-6">
        <c-sf-gps-ds-fr-gov-date-picker-os-n
          hide-asterisk="true"
          placeholder={datePlaceholder}
          theme={theme}
          label={dateLabel}
          aria-label={dateAriaLabel}
          format={dateFormat}
          locale-format={localeFormat}
          locale-format-invalid-error={localeFormatInvalidError}
          name={dateName}
          icon-url={iconUrl}
          read-only={readOnly}
          message-when-value-missing={messageWhenValueMissing}
          min={dateMin}
          max={dateMax}
          value={_timeDateObj}
          tab-index={tabIndex}
          disabled={disabled}
          required={required}
          output-type="date"
          message-when-range-underflow={messageWhenRangeUnderflow}
          message-when-range-overflow={messageWhenRangeOverflow}
          message-when-bad-input={messageWhenBadInput}
          prev-month-label={prevMonthLabel}
          next-month-label={nextMonthLabel}
          pick-year-label={pickYearLabel}
          today-label={todayLabel}
          required-label={requiredLabel}
          hide-icon={hideIcon}
          styles={styles}
          select-date-label={selectDateLabel}
          onchange={setTime}
          data-sfgpsds-date-picker
          force-error={computedForceError}
        >
        </c-sf-gps-ds-fr-gov-date-picker-os-n>
      </div>
      <div class="fr-col-6">
        <c-sf-gps-ds-fr-gov-time-picker-os-n
          hide-asterisk="true"
          placeholder={timePlaceholder}
          theme="sfgpsds"
          label={sfGpsDsTimeLabel}
          aria-label={timeAriaLabel}
          name={timeName}
          icon-url={iconUrl}
          format={timeFormat}
          locale-format={localeFormat}
          locale-format-invalid-error={localeFormatInvalidError}
          min={timeMin}
          max={timeMax}
          value={_timeDateObj}
          tab-index={tabIndex}
          read-only={readOnly}
          disabled={disabled}
          required={required}
          required-label={requiredLabel}
          message-when-value-missing={messageWhenValueMissing}
          interval={interval}
          output-type="date"
          message-when-bad-input={messageWhenBadInput}
          message-when-range-underflow={messageWhenRangeUnderflow}
          message-when-range-overflow={messageWhenRangeOverflow}
          hide-icon={hideIcon}
          styles={styles}
          data-sfgpsds-time-picker
          force-error={computedForceError}
        >
        </c-sf-gps-ds-fr-gov-time-picker-os-n>
      </div>
    </div>
  </div>
</template>
