<!-- sldsValidatorIgnore -->
<template>
  <c-sf-gps-ds-fr-gov-core-os-n></c-sf-gps-ds-fr-gov-core-os-n>
  <template if:true={jsonDef.bAccordionActive}>
    <template lwc:if={mergedLabel}>
      <h2
        lwc:if={showLabel}
        class="fr-h2 slds-m-top_medium os-step-label"
        tabindex="-1"
      >
        {mergedLabel}
      </h2>
    </template>

    <!-- slds-p-horizontal_medium  -->
    <div class="vlc-separator slds-m-top_medium slds-m-bottom_medium"></div>
    <!--  slds-m-horizontal_medium -->

    <div>
      <div class="slds-grid slds-wrap omniscript-step__body">
        <slot
          class="slds-grid slds-wrap slds-size_1-of-1"
          aria-live="polite"
        ></slot>
      </div>

      <!-- <hr class="sepbutton" /> -->

      <div class="form-actions">
        <div class="fr-btns-group">
          <button
            lwc:if={showPrev}
            class="fr-btn fr-btn--secondary"
            value={mergedPreviousLabel}
            disabled={disabledButtons}
            onclick={handleBack}
          >
            {mergedPreviousLabel}
          </button>
          <button
            lwc:if={showNext}
            class="fr-btn"
            value={mergedNextLabel}
            disabled={disabledButtons}
            onclick={handleNext}
          >
            {mergedNextLabel}
          </button>
          <button
            lwc:if={showSave}
            class="fr-btn fr-btn--secondary"
            value={mergedSaveLabel}
            disabled={disabledButtons}
            onclick={handleSave}
          >
            {mergedSaveLabel}
          </button>
        </div>
      </div>
    </div>
  </template>
</template>
