<template lwc:render-mode="light">
  <div lwc:ref="theme" class={themeClassName}>
    <div data-f6-region class={headerClassName}>
      <slot name="header"></slot>
    </div>

    <div class={contentClassName}>
      <div class={containerClassName}>
        <div class={computedGridClassName}>
          <aside data-f6-region class={sidebarClassName}>
            <slot name="sidebar"></slot>
          </aside>
          <main id="content" data-f6-region class={mainClassName}>
            <slot></slot>
          </main>
        </div>
      </div>
    </div>

    <footer data-f6-region class={footerClassName}>
      <slot name="footer"></slot>
    </footer>
  </div>
</template>
