<template>
  <c-sf-gps-ds-au-vic2-callout
    lwc:if={showCallout}
    class-name="rpl-u-margin-b-8"
  >
    This is not a Government of Victoria website and the example below is for
    illustration purposes only.
  </c-sf-gps-ds-au-vic2-callout>

  <div lwc:ref="target" class={computedClassName}>
    <div lwc:if={computedShowNewTab} class="docs-example-header">
      <c-sf-gps-ds-au-vic2-docs-link
        url={storyPreviewUrl}
        is-external="false"
        is-small="true"
        icon-position="end"
      >
        Open this example in a new tab
      </c-sf-gps-ds-au-vic2-docs-link>
    </div>
    <div class="docs-example-body">
      <iframe
        lwc:ref="frame"
        src={storyPreviewUrl}
        class="frame"
        onload={handleFrameLoad}
      >
      </iframe>
    </div>

    <div lwc:if={computedShowCode} class="docs-example-footer">
      <button
        onclick={handleToggleCode}
        class="docs-example-code-btn rpl-type-p-small"
      >
        Show code
        <c-sf-gps-ds-au-vic2-icon
          name={computedCodeIcon}
          size="xs"
          class-name="docs-example-code-btn-icon"
        >
        </c-sf-gps-ds-au-vic2-icon>
      </button>
    </div>

    <div lwc:if={isCodeOpen} class="docs-example-code">
      <code class="hljs xml" lwc:ref="code"> {code} </code>
    </div>
  </div>
</template>
