<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    if:true={href}
    href={href}
    target={target}
    class-name={computedButtonClassName}
  >
    <!-- @slot Button label -->
    <slot></slot>
  </c-sf-gps-ds-au-vic-link>

  <button if:false={href} disabled={disabled} class={computedButtonClassName}>
    <!-- @slot Button label -->
    <slot></slot>
  </button>
</template>
