<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <div class={computedClassName}>
    <h2 lwc:if={title} class="rpl-accordion__title-top" id={computedTitleId}>
      {title}
    </h2>

    <div lwc:if={computedShowButtons} class="rpl-accordion__collapse">
      <button
        lwc:if={computedIsFullyExpanded}
        class="rpl-accordion__collapse-btn"
        onclick={handleCollapseAll}
      >
        Close all
      </button>
      <button
        lwc:else
        class="rpl-accordion__collapse-btn"
        onclick={handleExpandAll}
      >
        Open all
      </button>
    </div>

    <ol lwc:if={computedIsNumbered} class="rpl-accordion__list">
      <template for:each={_accordions} for:item="accordion">
        <c-sf-gps-ds-au-vic-accordion-item
          key={accordion.key}
          index={accordion.index}
          type={type}
          title={accordion.title}
          closed={accordion.closed}
          content={accordion.html}
          oncollapse={handleCollapse}
          onexpand={handleExpand}
        >
        </c-sf-gps-ds-au-vic-accordion-item>
      </template>
    </ol>
    <ul lwc:else class="rpl-accordion__list">
      <template for:each={_accordions} for:item="accordion">
        <c-sf-gps-ds-au-vic-accordion-item
          key={accordion.key}
          index={accordion.index}
          type={type}
          title={accordion.title}
          closed={accordion.closed}
          content={accordion.html}
          oncollapse={handleCollapse}
          onexpand={handleExpand}
        >
        </c-sf-gps-ds-au-vic-accordion-item>
      </template>
    </ul>
  </div>
</template>
