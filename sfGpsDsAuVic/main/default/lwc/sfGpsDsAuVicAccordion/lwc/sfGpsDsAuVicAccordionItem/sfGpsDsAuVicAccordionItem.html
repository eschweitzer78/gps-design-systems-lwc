<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
  <li class={computedClassName}>
    <h3 class={computedTitleClassName}>
      <button
        class={computedButtonClassName}
        onclick={handleClick}
        aria-expanded={_isOpen}
        aria-controls={computedContentId}
      >
        <span
          lwc:if={computedIsNumbered}
          aria-hidden="true"
          class="rpl-accordion__title-number"
        >
          {index}
        </span>
        <span class={computedButtonTextClassName}>{title}</span>
        <c-sf-gps-ds-au-vic-icon
          symbol="arrow_down_tertiary"
          color="primary"
          class-name={computedIconClassName}
        >
        </c-sf-gps-ds-au-vic-icon>
      </button>
    </h3>

    <div
      id={computedContentId}
      class="rpl-accordion__content"
      style={computedStyle}
    >
      <c-sf-gps-ds-au-vic-markup
        html={content}
        class-name="rpl-accordion__content-inner"
      >
      </c-sf-gps-ds-au-vic-markup>
    </div>
  </li>
</template>
