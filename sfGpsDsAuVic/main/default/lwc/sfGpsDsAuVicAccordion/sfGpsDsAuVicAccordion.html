<template lwc:render-mode="light">
  <div class={computedClassName}>
    <h2 if:true={title} class="rpl-accordion__title-top" id={computedTitleId}>
      {title}
    </h2>
    <div if:true={computedShowButtons} class="rpl-accordion__collapse">
      <button
        if:false={isFullyExpanded}
        class="rpl-accordion__collapse-btn"
        onclick={handleExpandAll}
      >
        Open all
      </button>
      <button
        if:true={isFullyExpanded}
        class="rpl-accordion__collapse-btn"
        onclick={handleCollapseAll}
      >
        Close all
      </button>
    </div>

    <ol if:true={isNumbered} class="rpl-accordion__list">
      <template for:each={_accordions} for:item="accordion">
        <c-sf-gps-ds-au-vic-accordion-item
          key={accordion.index}
          index={accordion.index}
          type={type}
          title={accordion.title}
          closed={accordion.closed}
          content={accordion.html}
          oncollapse={handleCollapse}
          onexpand={handleExpand}
        >
        </c-sf-gps-ds-au-vic-accordion-item>
      </template>
    </ol>

    <ul if:false={isNumbered} class="rpl-accordion__list">
      <template for:each={_accordions} for:item="accordion">
        <c-sf-gps-ds-au-vic-accordion-item
          key={accordion.index}
          index={accordion.index}
          type={type}
          title={accordion.title}
          closed={accordion.closed}
          content={accordion.html}
          oncollapse={handleCollapse}
          onexpand={handleExpand}
        >
        </c-sf-gps-ds-au-vic-accordion-item>
      </template>
    </ul>
  </div>
</template>
