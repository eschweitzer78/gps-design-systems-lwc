<template>
  <div class="rpl-form">
    <fieldset class="rpl-fieldset">
      <div class={computedFormGroupClassName}>
        <label>
          <span>{label}</span>
          <slot name="label"> </slot>
        </label>

        <div if:true={fieldLevelHelp} id="helper" class="hint">
          {fieldLevelHelp}
        </div>

        <div
          if:true={isRealError}
          class="errors help-block"
          aria-live="assertive"
          id="errorMessageBlock"
        >
          <span>{errorMessage}</span>
        </div>

        <div class="field-wrap">
          <div class="radio-list">
            <template
              if:true={internalOpts}
              for:each={_decoratedInternalOpts}
              for:item="e"
              for:index="t"
            >
              <label key={e.id} class={e.className} data-index={t} for={e.id}>
                <input
                  type="radio"
                  tabindex={tabIndex}
                  required={required}
                  disabled={disabled}
                  id={e.id}
                  data-index={t}
                  name={e.name}
                  value={e.value}
                  checked={e.selected}
                  onfocus={handleFocus}
                  onchange={onchangevalue}
                />
                {e.label}
              </label>
            </template>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</template>
