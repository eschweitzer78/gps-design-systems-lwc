<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="rpl-embedded-video-iframe-container">
      <iframe
        class="rpl-embedded-video-frame"
        width={width}
        height={height}
        src={src}
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        data-chromatic="ignore"
        title={title}
      >
      </iframe>
    </div>

    <div lwc:if={computedShowLink} class="rpl-embed-video__link">
      <c-sf-gps-ds-au-vic-icon symbol="view" color="primary">
      </c-sf-gps-ds-au-vic-icon
      >&nbsp;
      <c-sf-gps-ds-au-vic-text-link link={mediaLink}>
      </c-sf-gps-ds-au-vic-text-link>
    </div>

    <div
      lwc:if={computedShowTranscriptSection}
      class="rpl-embed-video__transcript"
    >
      <slot></slot>
    </div>
  </div>
</template>
