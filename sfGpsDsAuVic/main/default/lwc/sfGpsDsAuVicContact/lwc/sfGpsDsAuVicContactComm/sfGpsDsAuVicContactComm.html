<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <div lwc:else class={computedClassName}>
    <c-sf-gps-ds-au-vic-list
      lwc:if={computedShowList}
      title={title}
      list={computedList}
    >
      <p slot="above-list" class="rpl-contact__contact-details">
        <span lwc:if={name} class="rpl-contact__name">{name}</span>
        <span lwc:if={department} class="rpl-contact__department"
          >{department}</span
        >
        <span lwc:if={postal} class="rpl-contact__postal">{postal}</span>
      </p>
    </c-sf-gps-ds-au-vic-list>
  </div>
</template>
