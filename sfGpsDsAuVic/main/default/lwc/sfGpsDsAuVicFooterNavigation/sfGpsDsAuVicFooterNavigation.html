<template lwc:render-mode="light">
  <ul class="rpl-footer-nav">
    <template if:true={minimize}>
      <template if:true={_nav} for:each={_nav} for:item="item">
        <li key={item.key} class={item.class}>
          <h2
            class="rpl-footer-nav__heading"
            data-key={item.key}
            onclick={handleClick}
          >
            <a
              if:true={item.url}
              href={item.url}
              target={item.target}
              class="rpl-link"
            >
              <span class="rpl-link__inner">{item.text}</span>
            </a>
            <span if:false={item.url}>{item.text}</span>
            <template if:true={item.children}>
              <c-sf-gps-ds-au-vic-icon
                if:true={item.active}
                symbol="up"
                color="white"
                size="m"
              >
              </c-sf-gps-ds-au-vic-icon>
              <c-sf-gps-ds-au-vic-icon
                if:false={item.active}
                symbol="down"
                color="white"
                size="m"
              >
              </c-sf-gps-ds-au-vic-icon>
            </template>
          </h2>
          <c-sf-gps-ds-transition name="rpl-accordion">
            <ul if:true={item.active} class="rpl-footer-nav__submenu-item">
              <template
                if:true={item.children}
                for:each={item.children}
                for:item="child"
              >
                <li key={child.key}>
                  <a href={child.url} target={child.target} class="rpl-link"
                    >{child.text}</a
                  >
                </li>
              </template>
            </ul>
          </c-sf-gps-ds-transition>
        </li>
      </template>
    </template>

    <template if:false={minimize}>
      <template if:true={_nav} for:each={_nav} for:item="item">
        <li key={item.key} class={item.class}>
          <h2
            class="rpl-footer-nav__heading"
            data-key={item.key}
            onclick={handleClick}
          >
            <a
              if:true={item.url}
              href={item.url}
              target={item.target}
              class="rpl-link"
            >
              <span class="rpl-link__inner">{item.text}</span>
            </a>
            <span if:false={item.url}>{item.text}</span>
          </h2>
          <c-sf-gps-ds-transition name="rpl-accordion">
            <ul class="rpl-footer-nav__submenu-item">
              <template
                if:true={item.children}
                for:each={item.children}
                for:item="child"
              >
                <li key={child.key}>
                  <a href={child.url} target={child.target} class="rpl-link"
                    >{child.text}</a
                  >
                </li>
              </template>
            </ul>
          </c-sf-gps-ds-transition>
        </li>
      </template>
    </template>

    <c-sf-gps-ds-au-vic-footer-social-links
      if:true={computedShowSocialLinks}
      links={socialLinks}
      active={_socialActive}
      minimize={minimize}
      ontoggle={handleSocialToggle}
    >
    </c-sf-gps-ds-au-vic-footer-social-links>
  </ul>
</template>
