<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <div lwc:else class={className}>
    <div class="rpl-breadcrumbs">
      <div class="rpl-breadcrumbs__row">
        <nav aria-label={label}>
          <ul class="rpl-breadcrumbs__items" lwc:if={_items}>
            <!-- Mobile item -->
            <li class="rpl-breadcrumbs__item--mobile">
              <c-sf-gps-ds-au-vic-link
                class-name="rpl-breadcrumbs__link"
                href={computedMobileCrumbUrl}
              >
                <c-sf-gps-ds-au-vic-icon
                  symbol="arrow_down_tertiary"
                  size="m"
                ></c-sf-gps-ds-au-vic-icon>
                <span class="rpl-visually-hidden"
                  >Return to {computedMobileCrumbTextLong}</span
                >
                <span aria-hidden="true">{computedMobileCrumbTextShort}</span>
              </c-sf-gps-ds-au-vic-link>
            </li>

            <!-- Desktop items -->
            <template for:each={_items} for:item="item">
              <li class="rpl-breadcrumbs__item--desktop" key={item.index}>
                <span
                  lwc:if={item.isLast}
                  class="rpl-breadcrumbs__text"
                  aria-current="page"
                  >{item.text}</span
                >
                <a
                  lwc:else
                  class="rpl-link rpl-breadcrumbs__link"
                  href={item.url}
                >
                  {item.text}
                </a>
              </li>
            </template>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</template>
