<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div lwc:if={date} class="rpl-publish-date-and-author__date-location">
      {formattedDate}
      <span lwc:if={location}> {locationPrefix} {location}</span>
    </div>
    <div lwc:if={author} class="rpl-publish-date-and-author__author">
      {authorPrefix} {author}
    </div>
  </div>
</template>
