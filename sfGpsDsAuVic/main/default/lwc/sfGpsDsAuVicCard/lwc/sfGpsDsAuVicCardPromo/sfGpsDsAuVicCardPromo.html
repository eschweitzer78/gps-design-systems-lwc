<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    lwc:if={link}
    class-name={computedClassName}
    href={link.url}
  >
    <c-sf-gps-ds-au-vic-responsive-img
      lwc:if={computedShowImageSection}
      class-name="rpl-card-promo__image"
      src={image}
      alt={image.alt}
      src-set={srcSet}
    >
    </c-sf-gps-ds-au-vic-responsive-img>

    <div class="rpl-card-promo__content">
      <div lwc:if={computedShowMetaSection} class="rpl-card-promo__meta">
        <div lwc:if={contentTypeLabel} class="rpl-card-promo__content-type">
          {contentTypeLabel}
        </div>
        <div lwc:if={_topicLabel} class="rpl-card-promo__topic">
          {_topicLabel}
        </div>
        <div
          lwc:if={computedShowPromoStatusSection}
          class="rpl-card-promo__status"
        >
          <c-sf-gps-ds-au-vic-icon
            class-name="rpl-card-promo__status-icon"
            symbol={grantStatusData.symbol}
            color={grantStatusData.color}
            size="s"
          >
          </c-sf-gps-ds-au-vic-icon>
          <span>{grantStatusData.label}</span>
        </div>
        <div
          lwc:if={computedShowFvStatusSection}
          class="rpl-card-promo__fv-status"
        >
          {fvRecommendationStatus}
        </div>
        <div lwc:if={computedShowDate} class="rpl-card-promo__date">
          {formattedDate}
        </div>
        <div lwc:if={computedShowPromoYear} class="rpl-card-promo__year">
          {inductionYear}
        </div>
      </div>
      <h2 lwc:if={title} class="rpl-card-promo__title">{trimmedTitle}</h2>
      <p lwc:if={summary} class="rpl-card-promo__summary">
        {computedTrimmedSummary}
      </p>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
