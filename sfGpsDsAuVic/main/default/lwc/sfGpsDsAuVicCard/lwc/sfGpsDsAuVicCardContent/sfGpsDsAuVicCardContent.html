<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    lwc:if={link}
    class-name={computedClassName}
    href={link.url}
    inner-wrap="false"
  >
    <div lwc:if={image} class="rpl-card-content__image-wrapper">
      <c-sf-gps-ds-au-vic-responsive-img
        class-name="rpl-card-content__image"
        src={image}
        alt={imageAlt}
        focal-point={focalPoint}
        width={width}
        height={height}
      >
      </c-sf-gps-ds-au-vic-responsive-img>
    </div>

    <div class="rpl-card-content__details">
      <slot></slot>

      <div lwc:if={computedIsInlineLink} class="rpl-card-content__link">
        <c-sf-gps-ds-au-vic-text-icon
          text={link.text}
          symbol={computedIconSymbol}
          color="primary"
          size="0.7"
        >
        </c-sf-gps-ds-au-vic-text-icon>
      </div>
    </div>

    <div lwc:if={computedIsOfflineLink} class="rpl-card-content__link">
      <c-sf-gps-ds-au-vic-text-icon
        text={link.text}
        symbol={computedIconSymbol}
        color="primary"
        size="0.7"
      >
      </c-sf-gps-ds-au-vic-text-icon>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
