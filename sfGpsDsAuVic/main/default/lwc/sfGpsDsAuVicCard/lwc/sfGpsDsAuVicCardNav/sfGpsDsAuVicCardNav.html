<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    lwc:if={link}
    class-name={computedClassName}
    href={link.url}
    inner-wrap="false"
  >
    <div lwc:if={computedShowImageSection} class="rpl-card-nav__image-wrapper">
      <c-sf-gps-ds-au-vic-responsive-img
        class-name="rpl-card-nav__image"
        src={image}
        src-set={srcSet}
      >
      </c-sf-gps-ds-au-vic-responsive-img>
    </div>

    <div class="rpl-card-nav__content">
      <div lwc:if={computedShowMetaSection} class="rpl-card-nav__meta">
        <div lwc:if={contentTypeLabel} class="rpl-card-nav__content-type">
          {contentTypeLabel}
        </div>
        <div lwc:if={_topicLabel} class="rpl-card-nav__topic">
          {_topicLabel}
        </div>

        <div lwc:if={computedShowStatusSection} class="rpl-card-nav__status">
          <c-sf-gps-ds-au-vic-icon
            class-name="rpl-card-nav__status-icon"
            symbol={grantStatusData.symbol}
            color={grantStatusData.color}
            size="s"
          >
          </c-sf-gps-ds-au-vic-icon>
          <span>{grantStatusData.label}</span>
        </div>

        <div
          lwc:if={computedShowFvStatusSection}
          class="rpl-card-nav__fv-status"
        >
          {fvRecommendationStatus}
        </div>
        <div lwc:if={computedShowDate} class="rpl-card-nav__date">
          {formattedDate}
        </div>
        <div lwc:if={computedShowYear} class="rpl-card-nav__year">
          {inductionYear}
        </div>
      </div>

      <h2 lwc:if={title} class="rpl-card-nav__title">
        <span>{trimmedTitle}</span>
      </h2>
      <p lwc:if={summary} class="rpl-card-nav__summary">
        {computedTrimmedSummary}
      </p>
      <p lwc:if={authors} class="rpl-card-nav__author">
        <strong>Author:</strong> {authors}
      </p>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
