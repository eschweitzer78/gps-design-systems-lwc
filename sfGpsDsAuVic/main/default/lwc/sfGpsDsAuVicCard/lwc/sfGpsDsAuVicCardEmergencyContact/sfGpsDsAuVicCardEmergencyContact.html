<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="rpl-card-emergency__content">
      <div lwc:if={subtitle} class="rpl-card-emergency__subtitle">
        <span>{subtitle}</span>
      </div>

      <h2
        lwc:if={title}
        class="rpl-card-emergency__title"
        id={computedAriaLabelledById}
      >
        {title}
      </h2>
      <p lwc:if={summary} class="rpl-card-emergency__summary">{summary}</p>
    </div>

    <div lwc:if={link} class="rpl-card-emergency__cta">
      <span class="rpl-card-emergency__separator"></span>

      <c-sf-gps-ds-au-vic-link
        class-name="rpl-card-emergency__cta-link"
        href={_filterLink}
        inner-wrap="false"
        aria-labelledby={computedAriaLabelledById}
      >
        <c-sf-gps-ds-au-vic-icon
          symbol={_iconSymbol}
          color="primary"
          size="1.05"
        >
        </c-sf-gps-ds-au-vic-icon>
        <span lwc:if={link.text} class="rpl-card-emergency__cta-link-text">
          {link.text}
        </span>
      </c-sf-gps-ds-au-vic-link>
    </div>
  </div>
</template>
