<template lwc:render-mode="light">
  <div class={computedClassName} style={computedHeroBannerStyles}>
    <c-sf-gps-ds-au-vic-row lwc:if={logo}>
      <div class="rpl-hero-banner__left">
        <img class="rpl-hero-banner__logo" src={logo.src} alt={logo.alt} />
      </div>
    </c-sf-gps-ds-au-vic-row>

    <c-sf-gps-ds-au-vic-row>
      <div class="rpl-hero-banner__left">
        <h1 lwc:if={title} class={computedTitleClassName}>
          <span>{title}</span>
        </h1>

        <p lwc:if={introText} class={computedDescriptionClassName}>
          {introText}
        </p>
        <slot name="leftbottom"></slot>
      </div>

      <div lwc:if={_showLinks} class="rpl-hero-banner__right">
        <h2 lwc:if={linkHeading} class={computedLinkHeadingClassName}>
          {linkHeading}
        </h2>

        <ul lwc:if={computedShowLinkList} class="rpl-hero-banner__link-list">
          <template for:each={links} for:item="item">
            <li key={item.key} class="rpl-hero-banner__link-list-item">
              <c-sf-gps-ds-au-vic-text-link
                class="rpl-hero-banner__link"
                link={item}
                icon-symbol="arrow_right_primary"
                icon-color="primary"
                underline="true"
                theme={theme}
                size={computedTextLinkSize}
              >
              </c-sf-gps-ds-au-vic-text-link>
            </li>
          </template>

          <li lwc:if={moreLink} class="rpl-hero-banner__link-list-item">
            <c-sf-gps-ds-au-vic-text-link
              class="rpl-hero-banner__more-link"
              link={moreLink}
              icon-symbol="arrow_right_primary"
              icon-color="primary"
              underline="true"
              theme={theme}
              emphasis="true"
              size={computedTextLinkSize}
            >
            </c-sf-gps-ds-au-vic-text-link>
          </li>
        </ul>
      </div>
    </c-sf-gps-ds-au-vic-row>
  </div>
</template>
