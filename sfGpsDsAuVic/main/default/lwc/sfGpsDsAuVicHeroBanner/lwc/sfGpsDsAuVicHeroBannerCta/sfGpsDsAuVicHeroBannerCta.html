<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-hero-banner
    title={title}
    theme={theme}
    intro-text={introText}
    class-name={computedClassName}
  >
    <div
      lwc:if={linkPrimary}
      slot="leftbottom"
      class="rpl-hero-banner--cta__left-bottom"
    >
      <c-sf-gps-ds-au-vic-button
        theme={computedButtonTheme}
        href={linkPrimary.url}
        class-name="rpl-hero-banner--cta__primary"
      >
        {linkPrimary.text}
      </c-sf-gps-ds-au-vic-button>
      <div lwc:if={showSecondary} class="rpl-hero-banner--cta__secondary">
        <p lwc:if={ctaText} class="rpl-hero-banner--cta__secondary-text">
          {ctaText}
        </p>
        <c-sf-gps-ds-au-vic-text-link
          lwc:if={linkSecondary}
          class-name="rpl-hero-banner--cta__secondary-link"
          text={linkSecondary.text}
          icon-symbol="right"
          icon-color={computedIconColor}
          url={linkSecondary.url}
          theme={computedButtonTheme}
        >
        </c-sf-gps-ds-au-vic-text-link>
      </div>
    </div>
  </c-sf-gps-ds-au-vic-hero-banner>
</template>
