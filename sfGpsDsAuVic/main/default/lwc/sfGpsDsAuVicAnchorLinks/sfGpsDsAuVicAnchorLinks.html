<template>
  <div if:true={_links} class={computedClassName}>
    <div class="rpl-anchor-links__row">
      <h2 class="rpl-anchor-links__title">{title}</h2>
    </div>
    <div class="rpl-anchor-links__row">
      <ul class="rpl-anchor-links__items">
        <template for:each={_links} for:item="item" for:index="index">
          <li key={_links.key} class={_links.className}>
            <c-sf-gps-ds-au-vic-icon
              if:true={item.showIndent}
              class-name="rpl-anchor-links__item--indent-icon"
              symbol="list_indent"
              size="1.05"
            >
            </c-sf-gps-ds-au-vic-icon>
            <a
              if:true={index}
              href={item.url}
              class="rpl-link rpl-text-link rpl-text-link--underline"
              data-ndx={index}
              onclick={handleClick}
            >
              <span class="rpl-link__inner">
                <span
                  class="rpl-text-label rpl-text-label--small rpl-text-label--small--underline"
                >
                  <span>{item.text}</span>
                </span>
              </span>
            </a>
            <c-sf-gps-ds-au-vic-text-link
              if:false={index}
              link={item.link}
              underline="true"
              size="small"
            >
            </c-sf-gps-ds-au-vic-text-link>
          </li>
        </template>
      </ul>
    </div>
  </div>
</template>
