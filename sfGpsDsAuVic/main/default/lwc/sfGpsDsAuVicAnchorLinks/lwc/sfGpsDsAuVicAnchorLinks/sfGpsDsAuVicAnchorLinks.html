<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div lwc:if={title} class="rpl-anchor-links__row">
      <h2 class="rpl-anchor-links__title">{title}</h2>
    </div>

    <div lwc:if={_links} class="rpl-anchor-links__row">
      <ul class="rpl-anchor-links__items">
        <template for:each={_links} for:item="item">
          <li key={item.key} class={item.className}>
            <c-sf-gps-ds-au-vic-icon
              lwc:if={item.showIndent}
              class-name="rpl-anchor-links__item--indent-icon"
              symbol="list_indent"
              size="1.05"
            >
            </c-sf-gps-ds-au-vic-icon>
            <c-sf-gps-ds-au-vic-text-link
              link={item.link}
              underline="true"
              size="small"
            >
            </c-sf-gps-ds-au-vic-text-link>
          </li>
        </template>
      </ul>
    </div>
  </div>
</template>
