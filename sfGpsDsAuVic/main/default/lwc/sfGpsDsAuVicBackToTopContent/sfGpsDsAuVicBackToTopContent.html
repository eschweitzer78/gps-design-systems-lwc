<template lwc:render-mode="light">
  <div class="rpl-back-to-top">
    <div if:true={computedShow} class={computedClassName}>
      <c-sf-gps-ds-transition name="rpl-back-to-top__fade">
        <a
          if:true={show}
          class="rpl-back-to-top__button"
          href={computedSkipLinkHref}
        >
          <span class="rpl-back-to-top__text">{label}</span>
          <c-sf-gps-ds-au-vic-icon symbol="arrow_up_primary" color="primary">
          </c-sf-gps-ds-au-vic-icon>
        </a>
      </c-sf-gps-ds-transition>
    </div>
  </div>
</template>
