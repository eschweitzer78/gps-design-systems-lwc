<!-- sldsValidatorIgnore -->
<template>
  <div class="rpl-form">
    <fieldset
      class="rpl-fieldset"
      role="group"
      aria-labelledby="radio-group-label"
    >
      <div class={computedFormGroupClassName}>
        <label id="radio-group-label">
          <span>{label}</span>
          <slot name="label"> </slot>
        </label>

        <div lwc:if={fieldLevelHelp} id="helper" class="hint">
          {fieldLevelHelp}
        </div>

        <div
          lwc:if={sfGpsDsIsError}
          class="errors help-block"
          aria-live="assertive"
          role="alert"
          id="errorMessageBlock"
        >
          <span>{sfGpsDsErrorMessage}</span>
        </div>

        <div class="field-wrap">
          <div class="radio-list">
            <template
              lwc:if={internalOpts}
              for:each={sfGpsDsInternalOpts}
              for:item="option"
              for:index="index"
            >
              <label
                key={option.id}
                class={option.className}
                data-index={index}
                for={option.id}
              >
                <input
                  type="radio"
                  tabindex={tabIndex}
                  required={required}
                  disabled={disabled}
                  id={option.id}
                  name={option.name}
                  aria-invalid={isError}
                  value={option.value}
                  checked={option.selected}
                  data-index={index}
                  onfocus={handleFocus}
                  onblur={handleBlur}
                  onchange={sfGpsDsOnChangeValue}
                  onkeydown={handleKeyDownEvent}
                />
                {option.label}
              </label>
            </template>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</template>
