<!-- sldsValidatorIgnore -->
<template>
  <div class="rpl-form">
    <fieldset class="rpl-fieldset">
      <div class={computedFormGroupClassName}>
        <label lwc:if={labelVisible} data-label="true" for="textareaId">
          <span>{label}</span>
          <slot name="label"> </slot>
        </label>

        <div lwc:if={fieldLevelHelp} id="helper" class="hint">
          {fieldLevelHelp}
        </div>

        <div class="field-wrap">
          <textarea
            class="form-control"
            tabindex={tabIndex}
            minlength={minLength}
            maxlength={maxLength}
            readonly={readOnly}
            aria-readonly={readOnly}
            accesskey={accessKey}
            name={name}
            disabled={disabled}
            required={required}
            placeholder={placeholder}
            id="textareaId"
            autocomplete={autocomplete}
            aria-invalid={sfGpsDsIsError}
            aria-describedby={computedAriaDescribedBy}
            oninput={updateValue}
            onblur={validateError}
            onfocus={triggerEvent}
            onchange={triggerEvent}
            onkeyup={keyCallbacks}
            onkeydown={keyCallbacks}
            data-sfgpsds-input
          >
            {_val}
          </textarea>

          <div
            lwc:if={sfGpsDsIsError}
            class="errors help-block"
            aria-live="assertive"
            role="alert"
            id="errorMessageBlock"
          >
            <span>{sfGpsDsErrorMessage}</span>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</template>
