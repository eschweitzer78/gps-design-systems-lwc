<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-alert-base
    if:false={_sfGpsErrors}
    role="alert"
    class-name={computedClassName}
    close-text="Dismiss alert"
    data-alert-type={type}
    background-color={backgroundColor}
    icon-symbol={iconSymbol}
    onclose={handleClose}
    aria-live="assertive"
  >
    <span if:true={title} id={computedLabelId} class="rpl-alert__title">
      {title}
    </span>
    <c-sf-gps-ds-au-vic-text-link
      if:true={_link}
      class-name="rpl-alert__link"
      link={_link}
      icon-symbol="right"
      icon-color="white"
      theme="dark"
      aria-labelledby={computedLabelId}
    >
    </c-sf-gps-ds-au-vic-text-link>
  </c-sf-gps-ds-au-vic-alert-base>

  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
