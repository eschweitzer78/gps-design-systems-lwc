<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="rpl-call-to-action__row">
      <div if:true={image} class="rpl-call-to-action__left">
        <c-sf-gps-ds-au-vic-responsive-img
          if:true={image}
          class-name="rpl-call-to-action__image"
          fit="contain"
          src-set={defaultSrcSet}
          src={image.src}
          alt={image.alt}
          width={image.width}
          height={image.height}
        >
        </c-sf-gps-ds-au-vic-responsive-img>
      </div>
      <div class="rpl-call-to-action__right">
        <h2 if:true={title} class="rpl-call-to-action__title">{title}</h2>
        <div class="rpl-call-to-action__summary">
          <slot></slot>
        </div>
        <c-sf-gps-ds-au-vic-button
          if:true={link}
          href={link.url}
          theme="primary"
        >
          {link.text}
        </c-sf-gps-ds-au-vic-button>
      </div>
    </div>
  </div>
</template>
