<template>
  <dl if:true={showList} class={computedClassName}>
    <template for:each={list} for:item="item">
      <div class="rpl-description-list__row" key={item.key}>
        <dt class="rpl-description-list__cell rpl-description-list__term">
          {item.term}{divider}
        </dt>
        <dd
          class="rpl-description-list__cell rpl-description-list__description"
        >
          {item.description}
        </dd>
      </div>
    </template>
  </dl>
</template>
