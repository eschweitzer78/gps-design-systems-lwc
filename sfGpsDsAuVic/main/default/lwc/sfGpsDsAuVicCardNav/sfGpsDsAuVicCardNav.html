<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    if:true={link}
    class-name={computedClassName}
    href={link.url}
    inner-wrap="false"
  >
    <div if:true={showImageSection} class="rpl-card-nav__image-wrapper">
      <c-sf-gps-ds-au-vic-responsive-img
        class-name="rpl-card-nav__image"
        src={image}
        src-set={srcSet}
      >
      </c-sf-gps-ds-au-vic-responsive-img>
    </div>

    <div class="rpl-card-nav__content">
      <div if:true={showMetaSection} class="rpl-card-nav__meta">
        <div if:true={contentTypeLabel} class="rpl-card-nav__content-type">
          {contentTypeLabel}
        </div>
        <div if:true={topicLabel} class="rpl-card-nav__topic">{topicLabel}</div>
        <div if:true={showStatusSection} class="rpl-card-nav__status">
          <c-sf-gps-ds-au-vic-icon
            class-name="rpl-card-nav__status-icon"
            symbol={grantStatusData.symbol}
            color={grantStatusData.color}
            size="s"
          >
          </c-sf-gps-ds-au-vic-icon>
          <span>{grantStatusData.label}</span>
        </div>
        <div if:true={showFvStatusSection} class="rpl-card-nav__fv-status">
          {fvRecommendationStatus}
        </div>
        <div if:true={showDate} class="rpl-card-nav__date">{formattedDate}</div>
        <div if:true={showYear} class="rpl-card-nav__year">{inductionYear}</div>
      </div>
      <h2 if:true={title} class="rpl-card-nav__title">
        <span>{trimmedTitle}</span>
      </h2>
      <p if:true={summary} class="rpl-card-nav__summary">{trimmedSummary}</p>
      <p if:true={showAuthors} class="rpl-card-nav__author">
        <strong>Author:</strong>{authors}
      </p>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
