<template lwc:render-mode="light">
  <table lwc:if={computedIsVisible} class={computedClassName}>
    <thead lwc:if={_headers}>
      <tr>
        <template for:each={_headers} for:item="header">
          <th
            key={header.key}
            abbr={header.abbr}
            colspan={header.colspan}
            rowspan={header.rowspan}
          >
            {header.content}
          </th>
        </template>
      </tr>
    </thead>

    <tbody lwc:if={_rows}>
      <template for:each={_rows} for:item="row">
        <tr key={row.key}>
          <template for:each={row.cols} for:item="col">
            <td key={col.key} colspan={col.colspan} rowspan={col.rowspan}>
              {col.content}
            </td>
          </template>
        </tr>
      </template>
    </tbody>
  </table>
</template>
