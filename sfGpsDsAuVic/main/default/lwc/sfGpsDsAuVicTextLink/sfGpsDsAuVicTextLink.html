<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    lwc:if={_link}
    class-name={computedClassName}
    href={_link.url}
    inner-wrap={innerWrap}
  >
    <c-sf-gps-ds-au-vic-text-label
      theme={theme}
      size={size}
      underline={_underline}
      emphasis={emphasis}
    >
      <c-sf-gps-ds-au-vic-text-icon
        text={computedTextDecoded}
        symbol={computedIconSymbol}
        color={iconColor}
        placement={iconPlacement}
        size={iconSize}
      >
      </c-sf-gps-ds-au-vic-text-icon>
    </c-sf-gps-ds-au-vic-text-label>
  </c-sf-gps-ds-au-vic-link>
</template>
