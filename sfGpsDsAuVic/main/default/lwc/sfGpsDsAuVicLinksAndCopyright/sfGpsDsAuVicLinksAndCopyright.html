<template lwc:render-mode="light">
  <template if:false={_sfGpsErrors}>
    <div class="rpl-links-and-copyright">
      <ul class="rpl-links-and-copyright__links">
        <template for:each={_links} for:item="link">
          <li key={link.key}>
            <a
              href={link.url}
              target={link.target}
              class="rpl-link"
              data-print-url={link.url}
            >
              <span>{link.text}</span>
            </a>
          </li>
        </template>
      </ul>

      <div class="rpl-links-and-copyright__copyright">{copyright}</div>
    </div>
  </template>

  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
