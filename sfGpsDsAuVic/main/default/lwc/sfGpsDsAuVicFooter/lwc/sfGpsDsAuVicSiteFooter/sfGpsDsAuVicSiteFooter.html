<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="rpl-site-footer__main">
      <c-sf-gps-ds-au-vic-footer-navigation
        nav={nav}
        social-links={socialLinks}
      >
      </c-sf-gps-ds-au-vic-footer-navigation>

      <c-sf-gps-ds-au-vic-acknowledgement
        class-name="rpl-site-footer__acknowledgement"
        text={acknowledgement}
      >
      </c-sf-gps-ds-au-vic-acknowledgement>

      <div lwc:if={caption} class="rpl-site-footer__caption">{caption}</div>
    </div>

    <div class="rpl-site-footer__bottom">
      <div class="rpl-site-footer__bottom-main">
        <c-sf-gps-ds-au-vic-links-and-copyright
          links={links}
          copyright={copyright}
        >
        </c-sf-gps-ds-au-vic-links-and-copyright>
      </div>

      <div lwc:if={computedHasFooterLogos} class="rpl-site-footer__logos">
        <template for:each={_footerLogos} for:item="item">
          <c-sf-gps-ds-au-vic-link
            class="rpl-site-footer__logo"
            key={item.key}
            href={item.url}
          >
            <img src={item.src} alt={item.alt} />
          </c-sf-gps-ds-au-vic-link>
        </template>
      </div>
    </div>
  </div>
</template>
