<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    if:true={link}
    class-name={computedClassName}
    href={link.url}
  >
    <c-sf-gps-ds-au-vic-responsive-img
      if:true={showImageSection}
      class-name="rpl-card-promo__image"
      src={image}
      alt={image.alt}
      src-set={srcSet}
    >
    </c-sf-gps-ds-au-vic-responsive-img>

    <div class="rpl-card-promo__content">
      <div if:true={showMetaSection} class="rpl-card-promo__meta">
        <div if:true={contentTypeLabel} class="rpl-card-promo__content-type">
          {contentTypeLabel}
        </div>
        <div if:true={topicLabel} class="rpl-card-promo__topic">
          {topicLabel}
        </div>
        <div if:true={showPromoStatusSection} class="rpl-card-promo__status">
          <c-sf-gps-ds-au-vic-icon
            class-name="rpl-card-promo__status-icon"
            symbol={grantStatusData.symbol}
            color={grantStatusData.color}
            size="s"
          >
          </c-sf-gps-ds-au-vic-icon>
          <span>{grantStatusData.label}</span>
        </div>
        <div if:true={showFvStatusSection} class="rpl-card-promo__fv-status">
          {fvRecommendationStatus}
        </div>
        <div if:true={showDate} class="rpl-card-promo__date">
          {formattedDate}
        </div>
        <div if:true={showPromoYear} class="rpl-card-promo__year">
          {inductionYear}
        </div>
      </div>
      <h2 if:true={title} class="rpl-card-promo__title">{trimmedTitle}</h2>
      <p if:true={summary} class="rpl-card-promo__summary">{trimmedSummary}</p>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
