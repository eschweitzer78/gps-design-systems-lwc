<template lwc:render-mode="light">
  <div if:true={linkText} class={themeClass}>
    <template if:true={linkUrl}>
      <c-sf-gps-ds-au-vic-link class-name="rpl-meta-tag__link" href={linkUrl}>
        <span class="rpl-meta-tag__text">{linkText}</span>
      </c-sf-gps-ds-au-vic-link>
    </template>
    <template if:false={linkUrl}>
      <div class="rpl-meta-tag__link">
        <span class="rpl-meta-tag__text">{linkText}</span>
      </div>
    </template>
  </div>
</template>
