<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div
      if:true={image}
      class="rpl-campaign-primary__image-outer rpl-campaign-primary__image-outer--large"
    >
      <span class="rpl-campaign-primary__image-inner">
        <template if:true={caption}>
          <figure class="rpl-campaign-primary__figure">
            <c-sf-gps-ds-au-vic-campaign-primary-image
              has-alt={hasAlt}
              image={image}
            >
            </c-sf-gps-ds-au-vic-campaign-primary-image>
            <figcaption class="rpl-campaign-primary__figure-caption">
              {caption}
            </figcaption>
          </figure>
        </template>
        <template if:false={caption}>
          <c-sf-gps-ds-au-vic-campaign-primary-image
            has-alt={hasAlt}
            image={image}
          >
          </c-sf-gps-ds-au-vic-campaign-primary-image>
        </template>
      </span>
    </div>

    <div
      if:true={image}
      class="rpl-campaign-primary__image-outer rpl-campaign-primary__image-outer--small"
    >
      <img
        if:true={hasAlt}
        src={image.src}
        alt={image.alt}
        role="presentational"
        class="rpl-campaign-primary__image"
      />
      <img
        if:false={hasAlt}
        src={image.src}
        class="rpl-campaign-primary__image"
      />
    </div>

    <div class="rpl-campaign-primary__row">
      <div class="rpl-campaign-primary__left">
        <div class="rpl-campaign-primary__content">
          <h2 if:true={title} class="rpl-campaign-primary__title">{title}</h2>
          <div class="rpl-campaign-primary__summary">
            <slot></slot>
          </div>
        </div>
        <c-sf-gps-ds-au-vic-button
          if:true={link}
          href={link.url}
          theme="primary"
          class-name="rpl-campaign-primary__call-to-action"
        >
          {link.text}
        </c-sf-gps-ds-au-vic-button>
        <div
          if:true={caption}
          aria-hidden="true"
          class="rpl-campaign-primary__caption"
        >
          {caption}
        </div>
      </div>
    </div>
  </div>
</template>
