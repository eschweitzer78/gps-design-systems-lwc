<template lwc:render-mode="light">
  <a
    class={computedClassName}
    href={href}
    target={linkTarget}
    data-print-url={printUrl}
    onfocus={handleFocus}
  >
    <span if:true={_innerWrap} class="rpl-link__inner">
      {text}<slot></slot>
    </span>
    <template if:false={_innerWrap}> {text}<slot></slot> </template>
  </a>
</template>
