<template lwc:render-mode="light">
  <div if:false={_sfGpsErrors} class={computedClassName}>
    <c-sf-gps-ds-au-vic-list if:true={showList} title={title} list={list}>
      <p slot="above-list" class="rpl-contact__contact-details">
        <span if:true={name} class="rpl-contact__name">{name}</span>
        <span if:true={department} class="rpl-contact__department"
          >{department}</span
        >
        <span if:true={postal} class="rpl-contact__postal">{postal}</span>
      </p>
    </c-sf-gps-ds-au-vic-list>
  </div>

  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
