<template lwc:render-mode="light">
  <c-sf-gps-ds-au-vic-link
    if:true={link}
    class-name={computedClassName}
    href={link.url}
    inner-wrap="false"
  >
    <div if:true={image} class="rpl-card-content__image-wrapper">
      <c-sf-gps-ds-au-vic-responsive-img
        class-name="rpl-card-content__image"
        src={image}
        alt={imageAlt}
        focal-point={focalPoint}
        width={width}
        height={height}
      >
      </c-sf-gps-ds-au-vic-responsive-img>
    </div>

    <div class="rpl-card-content__details">
      <slot></slot>
      <div class="rpl-card-content__link" if:true={isInlineLink}>
        <c-sf-gps-ds-au-vic-text-icon
          text={link.text}
          symbol={iconSymbol}
          color="primary"
          size="0.7"
        >
        </c-sf-gps-ds-au-vic-text-icon>
      </div>
    </div>

    <div class="rpl-card-content__link" if:true={isOfflineLink}>
      <c-sf-gps-ds-au-vic-text-icon
        text={link.text}
        symbol={iconSymbol}
        color="primary"
        size="0.7"
      >
      </c-sf-gps-ds-au-vic-text-icon>
    </div>
  </c-sf-gps-ds-au-vic-link>
</template>
