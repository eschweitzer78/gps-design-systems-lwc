<template lwc:render-mode="light">
  <div class={computedClassName}>
    <div class="rpl-card-emergency__content">
      <div if:true={subtitle} class="rpl-card-emergency__subtitle">
        <span> {subtitle} </span>
      </div>
      <h2
        if:true={title}
        class="rpl-card-emergency__title"
        id={computedAriaLabelledById}
      >
        {title}
      </h2>
      <p if:true={summary} class="rpl-card-emergency__summary">{summary}</p>
    </div>

    <div if:true={link} class="rpl-card-emergency__cta">
      <span class="rpl-card-emergency__separator"></span>
      <c-sf-gps-ds-au-vic-link
        class-name="rpl-card-emergency__cta-link"
        href={filterLink}
        inner-wrap="false"
        aria-labelledby={computedAriaLabelledById}
      >
        <c-sf-gps-ds-au-vic-icon
          symbol={iconSymbol}
          color="primary"
          size="1.05"
        >
        </c-sf-gps-ds-au-vic-icon>
        <span if:true={link.text} class="rpl-card-emergency__cta-link-text">
          {link.text}
        </span>
      </c-sf-gps-ds-au-vic-link>
    </div>
  </div>
</template>
