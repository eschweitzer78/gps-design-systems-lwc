<template lwc:render-mode="light">
  <span lwc:if={computedShowBefore}>
    <template lwc:if={computedHasMultipleWords}>
      <span class="rpl-text-icon__group">
        <c-sf-gps-ds-au-vic-icon
          symbol={symbol}
          color={color}
          size={size}
          class={computedIconClassName}
        >
        </c-sf-gps-ds-au-vic-icon>
        {computedTextFirstWord}{space}
      </span>
      <span>{computedTextWithoutFirstWord}</span>
    </template>
    <span lwc:else class="rpl-text-icon__group">
      <c-sf-gps-ds-au-vic-icon
        symbol={symbol}
        color={color}
        size={size}
        class={computedIconClassName}
      >
      </c-sf-gps-ds-au-vic-icon
      >{text}
    </span>
  </span>

  <span lwc:elseif={computedShowAfter}>
    <template lwc:if={computedHasMultipleWords}>
      <span>{computedTextWithoutLastWord}</span>
      <span class="rpl-text-icon__group">
        {space}{computedTextLastWord}
        <c-sf-gps-ds-au-vic-icon
          symbol={symbol}
          color={color}
          size={size}
          class={computedIconClassName}
        >
        </c-sf-gps-ds-au-vic-icon>
      </span>
    </template>
    <span lwc:else class="rpl-text-icon__group"
      >{text}
      <c-sf-gps-ds-au-vic-icon
        symbol={symbol}
        color={color}
        size={size}
        class={computedIconClassName}
      >
      </c-sf-gps-ds-au-vic-icon>
    </span>
  </span>

  <span lwc:else>{text}</span>
</template>
