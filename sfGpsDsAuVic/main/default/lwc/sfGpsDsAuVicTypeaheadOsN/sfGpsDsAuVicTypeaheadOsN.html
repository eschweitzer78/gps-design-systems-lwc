<template>
  <div class="slds-form-element slds-is-relative rpl-form">
    <div class="rpl-fieldset">
      <div class={computedFormGroupClassName}>
        <div class="sfgpsds-label__group">
          <div class="sfgpsds-label__group_label_container">
            <div class="sfgpsds-label__group_label">
              <label id="typeaheadLabelId" for="inputId">{label}</label>
            </div>
          </div>

          <div class="sfgpsds-label__group_action">
            <slot name="iconRight"> </slot>
          </div>
        </div>

        <div if:true={fieldLevelHelp} id="helper" class="hint">
          {fieldLevelHelp}
        </div>

        <div class="sfgpsds-predictive field-wrap">
          <div class={showProgress}>
            <omnistudio-progress-bar
              lwc:if={remoteSource}
              theme="slds"
              size="xx-small"
              data-progress-bar
            >
            </omnistudio-progress-bar>
          </div>

          <div class="sfgpsds-combobox_container">
            <div
              class="sfgpsds-combobox sfgpsds-dropdown-trigger sfgpsds-dropdown-trigger_click"
            >
              <div class="sfgpsds-combobox__form-element" role="none">
                <input
                  class="sfgpsds-input sfgpsds-typeahead__input typeahead"
                  type={type}
                  placeholder={placeholder}
                  disabled={disabled}
                  required={required}
                  readonly={_readOnly}
                  aria-readonly={_readOnly}
                  tabindex={tabIndex}
                  maxlength={maxLength}
                  id="inputId"
                  autocomplete="off"
                  aria-activedescendant={activeDescendant}
                  aria-autocomplete="list"
                  aria-owns="listboxId"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-describedby={computedAriaDescribedBy}
                  role="combobox"
                  value={_value}
                  onkeyup={searchOptions}
                  oninput={updateValue}
                  onfocus={focusChange}
                  onblur={focusChange}
                  onkeydown={handleKeydown}
                />
              </div>
            </div>
          </div>

          <div
            lwc:if={isLookupVisible}
            class="sfgpsds-dropdown sfgpsds-dropdown_fluid sfgpsds-dropdown_length-5 sfgpsds-predictive__list"
            id="listboxId"
            aria-labelledby="typeaheadLabelId"
            role="listbox"
            onmousedown={handleScrollClick}
          >
            <ul
              class="sfgpsds-listbox sfgpsds-listbox_vertical"
              role="presentation"
            >
              <template
                for:each={_sfGpsDsInternalData}
                for:item="item"
                for:index="index"
              >
                <li
                  key={item.itrKey}
                  style={styleProperties.value.styles}
                  class="sfgpsds-item"
                  role="presentation"
                  data-itrkey={item.itrKey}
                >
                  <div
                    class={item.itemClass}
                    aria-selected={item.selected}
                    id={item.itrKey}
                    role="option"
                    data-index={index}
                    onclick={selectOption}
                  >
                    <span class="sfgpsds-media__body">
                      <span
                        class="sfgpsds-listbox__option-text sfgpsds-listbox__option-text_entity"
                        >{item.name}</span
                      >
                    </span>
                  </div>
                </li>
              </template>

              <li class="sfgpsds-item" style={styleProperties.value.styles}>
                <div
                  class={_sfGpsDsLastItemClass}
                  role="option"
                  data-index="last-item"
                  onclick={selectOption}
                >
                  <span class="sfgpsds-media__body">
                    <span
                      class="sfgpsds-listbox__option-text sfgpsds-listbox__option-text_entity"
                    >
                      <slot name="lastItem" onslotchange={lastItemChange}>
                      </slot>
                    </span>
                  </span>
                </div>
              </li>
            </ul>
          </div>

          <div
            if:true={isError}
            class="errors help-block"
            id="errorMessageBlock"
            aria-live="assertive"
            role="alert"
          >
            <span>{errorMessage}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
