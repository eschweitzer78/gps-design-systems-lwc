<template lwc:render-mode="light">
  <div if:false={_sfGpsErrors} class={className}>
    <div class="rpl-breadcrumbs">
      <div class="rpl-breadcrumbs__row">
        <nav aria-label={label}>
          <ul class="rpl-breadcrumbs__items" if:true={_itemsArray}>
            <!-- Mobile item -->
            <li class="rpl-breadcrumbs__item--mobile">
              <c-sf-gps-ds-au-vic-link
                class-name="rpl-breadcrumbs__link"
                href={mobileCrumbUrl}
              >
                <c-sf-gps-ds-au-vic-icon
                  symbol="arrow_down_tertiary"
                  size="m"
                ></c-sf-gps-ds-au-vic-icon>
                <span class="rpl-visually-hidden"
                  >Return to {mobileCrumbTextLong}</span
                >
                <span aria-hidden="true">{mobileCrumbTextShort}</span>
              </c-sf-gps-ds-au-vic-link>
            </li>

            <!-- Desktop items -->
            <template for:each={_itemsArray} for:item="item">
              <li class="rpl-breadcrumbs__item--desktop" key={item.index}>
                <a
                  if:false={item.isLast}
                  class="rpl-link rpl-breadcrumbs__link"
                  href={item.url}
                >
                  {item.text}
                </a>
                <span if:true={item.isLast} class="rpl-breadcrumbs__text"
                  >{item.text}</span
                >
              </li>
            </template>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <c-sf-gps-ds-configuration-error if:true={_sfGpsErrors} errors={_sfGpsErrors}>
  </c-sf-gps-ds-configuration-error>
</template>
