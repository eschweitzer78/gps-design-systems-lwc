<template lwc:render-mode="light">
  <figure class="rpl-figure">
    <img
      if:true={image}
      class="rpl-figure__image"
      src={image.src}
      alt={image.alt}
    />
    <figcaption if:true={showCaption}>
      <span class="rpl-figure__caption" if:true={caption}>{caption}</span>
      <span class="rpl-figure__source" if:true={source}>{source}</span>
    </figcaption>
  </figure>
</template>
