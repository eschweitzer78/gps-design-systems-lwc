<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-empty
    lwc:elseif={computedIsEmpty}
    title="No image source"
    content="Please set the src or srcSet attribute."
  >
  </c-sf-gps-ds-empty>

  <c-sf-gps-ds-au-vic2-image lwc:else image={_image}>
  </c-sf-gps-ds-au-vic2-image>
</template>
