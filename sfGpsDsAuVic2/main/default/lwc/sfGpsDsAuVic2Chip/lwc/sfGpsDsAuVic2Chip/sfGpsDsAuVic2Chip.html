<template lwc:render-mode="light">
  <template lwc:if={items}>
    <template for:each={items} for:item="item" for:index="index">
      <c-sf-gps-ds-au-vic2-link
        key={item.index}
        index={index}
        url={item.url}
        class-name={computedClassName}
        prevent-default={preventDefault}
        onclick={handleClick}
      >
        {item.text}
      </c-sf-gps-ds-au-vic2-link>
    </template>
  </template>

  <c-sf-gps-ds-au-vic2-link
    lwc:else
    url={url}
    class-name={computedClassName}
    prevent-default={preventDefault}
    onclick={handleClick}
  >
    {label}
  </c-sf-gps-ds-au-vic2-link>
</template>
