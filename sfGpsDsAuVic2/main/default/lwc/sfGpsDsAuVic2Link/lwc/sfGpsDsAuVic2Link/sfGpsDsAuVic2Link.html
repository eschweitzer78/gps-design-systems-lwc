<template lwc:render-mode="light">
  <a
    lwc:if={url}
    lwc:ref="a"
    href={url}
    target={target}
    tabindex={tabIndex}
    class={className}
    onclick={handleClick}
  >
    <slot></slot>
  </a>
  <div lwc:else lwc:ref="a" class={className} onclick={handleClick}>
    <slot></slot>
  </div>
</template>
