<template>
  <c-sf-gps-ds-au-vic2-card
    lwc:ref="container"
    type="key-dates"
    highlight="true"
    link={url}
    el={el}
    class-name={computedClassName}
  >
    <h3 slot="title" class="rpl-type-h3-fixed" data-cy="title">{title}</h3>

    <ol lwc:if={items} class="rpl-card__keydates">
      <template for:each={items} for:item="item">
        <li key={item.title} class="rpl-card__keydate">
          <h3 class="rpl-type-h3-highlight-fixed">{item.title}</h3>
          <h4 class="rpl-type-h4-fixed">{item.subtitle}</h4>
          <p class="rpl-type-p-small">{item.content}</p>
        </li>
      </template>
    </ol>

    <c-sf-gps-ds-au-vic2-text-link
      slot="lower"
      lwc:ref="trigger"
      class-name="rpl-card__cta"
      url={url}
      prevent-default={preventDefault}
      onclick={handleClick}
    >
      {ctaTitle}
    </c-sf-gps-ds-au-vic2-text-link>
  </c-sf-gps-ds-au-vic2-card>
</template>
