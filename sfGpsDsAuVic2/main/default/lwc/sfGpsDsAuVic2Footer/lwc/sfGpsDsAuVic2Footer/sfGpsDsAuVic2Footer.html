<template>
  <footer class={computedClassName} data-component-type="site-footer">
    <div class="rpl-container">
      <nav class="rpl-footer__nav" aria-label="Footer navigation">
        <!-- Expandable nav items for small screens -->
        <template lwc:if={computedHasOneColumnOrLess}>
          <template for:each={nav} for:item="navSection" for:index="index">
            <c-sf-gps-ds-au-vic2-nav-section
              key={navSection.id}
              index={navSection.id}
              section={navSection}
              is-expandable={isExpandable}
              prevent-default="true"
              onnavigate={handleNavigate}
            >
            </c-sf-gps-ds-au-vic2-nav-section>
          </template>
        </template>

        <template lwc:else>
          <template for:each={columns} for:item="col" for:index="colIndex">
            <template for:each={col} for:item="navSection" for:index="navIndex">
              <div key={navSection.id}>
                <c-sf-gps-ds-au-vic2-nav-section
                  index={navSection.id}
                  section={navSection}
                  is-expandable={isExpandable}
                  prevent-default="true"
                  onnavigate={handleNavigate}
                >
                </c-sf-gps-ds-au-vic2-nav-section>
              </div>
            </template>
          </template>
        </template>
      </nav>
    </div>

    <div class="rpl-footer__custom-content">
      <div class="rpl-container">
        <slot name="custom-content">
          <div class="rpl-footer__custom-content-inner">
            <c-sf-gps-ds-au-vic2-acknowledgement message={acknowledgement}>
            </c-sf-gps-ds-au-vic2-acknowledgement>
          </div>
        </slot>
        <p lwc:if={credit} class="rpl-footer__credit rpl-type-label-small">
          {credit}
        </p>
      </div>
    </div>

    <div class="rpl-container">
      <div class="rpl-footer-bottom">
        <div class="rpl-footer-bottom__links">
          <ul class="rpl-footer-core-links">
            <template for:each={links} for:item="link">
              <li key={link.index}>
                <c-sf-gps-ds-au-vic2-text-link
                  class-name="rpl-type-p-small"
                  url={link.url}
                  data-ndx={link.index}
                  onclick={handleLinksClick}
                >
                  {link.text}
                </c-sf-gps-ds-au-vic2-text-link>
              </li>
            </template>
          </ul>

          <div class="rpl-type-label-small">
            <slot name="copyright">
              <p>{copyright}</p>
            </slot>
          </div>
        </div>

        <div class="rpl-footer-bottom__branding">
          <template
            for:each={decoratedLogos}
            for:item="logoLink"
            for:index="index"
          >
            <c-sf-gps-ds-au-vic2-link
              key={logoLink.index}
              class-name="rpl-footer-logo-link rpl-u-focusable-outline rpl-u-focusable--alt-colour"
              url={logoLink.url}
              data-ndx={index}
              onclick={handleLogoClick}
            >
              <c-sf-gps-ds-au-vic2-image
                class-name="rpl-footer-logo-link__img"
                src={logoLink.src}
                alt={logoLink.alt}
              >
              </c-sf-gps-ds-au-vic2-image>
            </c-sf-gps-ds-au-vic2-link>
          </template>

          <c-sf-gps-ds-au-vic2-link
            class-name="rpl-footer-logo-link rpl-u-focusable-outline rpl-u-focusable-outline--no-border rpl-u-focusable--alt-colour"
            url={vicGovHomeUrl}
            onclick={handleLogoClick}
          >
            <span class="rpl-u-visually-hidden">{vicGovHomeLabel}</span>
