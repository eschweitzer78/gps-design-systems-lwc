<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-vic2-document lwc:else url={_name.url}>
    <template lwc:if={iconSlot}>
      <slot slot="icon" name="Icon"></slot>
    </template>
    <template lwc:else>
      <c-sf-gps-ds-au-vic2-icon slot="icon" icon={icon}>
      </c-sf-gps-ds-au-vic2-icon>
    </template>

    <span slot="name">{_name.text}</span>
    <slot slot="info" name="Info"></slot>
    <slot slot="caption" name="Caption"></slot>
  </c-sf-gps-ds-au-vic2-document>
</template>
