<template lwc:render-mode="light">
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <div lwc:if={cid} id={cid} class={computedClassName}>
    <h2 lwc:if={title} class="rpl-type-h2 rpl-u-margin-b-2">{title}</h2>
    <slot name="Component"></slot>
  </div>
  <div lwc:else class={computedClassName}>
    <h2 lwc:if={title} class="rpl-type-h2 rpl-u-margin-b-2">{title}</h2>
    <slot name="Component"></slot>
  </div>
</template>
