<!-- sldsValidatorIgnore -->
<template>
  <fieldset class="rpl-form__fieldset">
    <label
      lwc:if={labelVisible}
      class="rpl-form-label rpl-type-h4-fixed"
      for="frt"
      data-label="true"
    >
      <span class="rpl-form-label__inner">{mergedLabel}</span>
    </label>

    <div class="vic-disclosure">
      <div class="vic-disclosure__content">
        <omnistudio-omniscript-formatted-rich-text
          id="frt"
          class="rpl-content"
          value={_dText}
        >
        </omnistudio-omniscript-formatted-rich-text>
      </div>

      <div class="vic-disclosure__consent">
        <c-sf-gps-ds-au-vic2-input-os-n
          type="checkbox"
          label={mergedCheckLabel}
          required={_propSetMap.required}
          required-label={allCustomLabelsUtil.OmniRequired}
          theme={_theme}
          checked={elementValue}
          message-when-value-missing={_messageWhenValueMissing}
          tab-index={tabIndex}
          data-omni-input
          onchange={handleChange}
          read-only={_propSetMap.readOnly}
        >
        </c-sf-gps-ds-au-vic2-input-os-n>
      </div>
    </div>
  </fieldset>
</template>
