<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <template lwc:else>
    <footer class={computedClassName} role="contentinfo">
      <div class="govuk-width-container">
        <template lwc:if={upperFooterIpName}>
          <c-sf-gps-ds-uk-gov-upper-footer-ip
            ip-name={upperFooterIpName}
            input-j-s-o-n={upperFooterInputJSON}
            options-j-s-o-n={upperFooterOptionsJSON}
            class-name={upperFooterClassName}
          >
          </c-sf-gps-ds-uk-gov-upper-footer-ip>

          <hr class="govuk-footer__section-break" />
        </template>

        <c-sf-gps-ds-uk-gov-lower-footer-ip
          ip-name={ipName}
          input-j-s-o-n={inputJSON}
          options-j-s-o-n={optionsJSON}
          licence-mention={licenceMention}
          copyright-mention={copyrightMention}
          built-mention={builtMention}
          class-name={lowerFooterClassName}
        >
        </c-sf-gps-ds-uk-gov-lower-footer-ip>
      </div>
    </footer>
  </template>
</template>
